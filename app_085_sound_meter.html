<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环境分贝仪</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .needle {
            transform-origin: bottom center;
            transition: transform 0.1s ease-out;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-6 text-gray-800">

    <div class="w-full max-w-sm bg-white rounded-3xl shadow-xl p-8 relative overflow-hidden">

        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold mb-1">Sound Meter</h1>
            <p class="text-xs text-gray-400">Relative Noise Level</p>
        </div>

        <!-- Gauge -->
        <div class="relative w-64 h-32 mx-auto mb-8 overflow-hidden">
            <!-- Arcs -->
            <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-64 h-64 rounded-full border-[30px] border-gray-200 border-b-0 border-l-0 border-r-0"
                style="border-top-color: #e5e7eb; transform: rotate(-90deg);"></div>
            <!-- Green Zone -->
            <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-64 h-64 rounded-full border-[30px] border-transparent border-t-green-400"
                style="transform: rotate(-45deg); clip-path: polygon(0 0, 100% 0, 100% 30%, 0 30%);"></div>
            <!-- Yellow Zone -->
            <!-- Simplified CSS arcs are hard, using SVG for needle background is better but let's stick to simple DIV needle on top of image or gradient -->

            <!-- SVG Gauge Background -->
            <svg viewBox="0 0 200 100" class="absolute bottom-0 left-0 w-full h-full">
                <path d="M 20 100 A 80 80 0 0 1 180 100" fill="none" stroke="#e5e7eb" stroke-width="20" />
                <path d="M 20 100 A 80 80 0 0 1 100 20" fill="none" stroke="#4ade80" stroke-width="20"
                    stroke-dasharray="125 251" /> <!-- Green -->
                <path d="M 100 20 A 80 80 0 0 1 150 28" fill="none" stroke="#facc15" stroke-width="20"
                    stroke-dasharray="40 251" /> <!-- Yellow part hacky -->
                <path d="M 150 28 A 80 80 0 0 1 180 100" fill="none" stroke="#ef4444" stroke-width="20" /> <!-- Red -->
            </svg>

            <!-- Needle -->
            <div class="needle absolute bottom-0 left-1/2 w-1 h-[90px] bg-gray-800 -translate-x-1/2 z-10" id="needle"
                style="transform: rotate(-90deg);"></div>
            <div
                class="absolute bottom-0 left-1/2 w-4 h-4 bg-gray-800 rounded-full -translate-x-1/2 translate-y-1/2 z-20">
            </div>
        </div>

        <!-- Value -->
        <div class="text-center mb-8">
            <div class="text-5xl font-bold text-gray-800" id="value-display">0</div>
            <div class="text-sm font-bold text-gray-400 mt-2 uppercase tracking-wider" id="status-text">Quiet</div>
        </div>

        <!-- Start Button -->
        <button onclick="startMeter()" id="btn-start"
            class="w-full py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg transition">
            开启检测
        </button>

        <!-- Warning -->
        <p class="text-[10px] text-gray-400 text-center mt-6">
            * 数值仅供参考，非专业校准分贝。<br>需允许麦克风权限。
        </p>

    </div>

    <div class="mt-8">
        <a href="./navigation.html" class="text-sm text-gray-400 hover:text-gray-600">退出</a>
    </div>

    <script>
        const needle = document.getElementById('needle');
        const valDisp = document.getElementById('value-display');
        const statusText = document.getElementById('status-text');
        const btn = document.getElementById('btn-start');

        let audioCtx;
        let analyser;
        let dataArray;
        let isRunning = false;

        async function startMeter() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioCtx.createAnalyser();
                const source = audioCtx.createMediaStreamSource(stream);

                source.connect(analyser);
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);

                btn.innerText = "检测中...";
                btn.className = "w-full py-4 bg-green-500 text-white font-bold rounded-xl shadow-inner cursor-default";
                btn.disabled = true;

                isRunning = true;
                update();
            } catch (err) {
                alert("无法访问麦克风: " + err.message);
            }
        }

        function update() {
            if (!isRunning) return;
            requestAnimationFrame(update);

            analyser.getByteFrequencyData(dataArray);

            // Calculate RMS (Root Mean Square) for volume
            let sum = 0;
            for (let i = 0; i < dataArray.length; i++) {
                sum += dataArray[i] * dataArray[i];
            }
            const rms = Math.sqrt(sum / dataArray.length);

            // Map 0-255 RMS to 0-100 scale approximately
            // Real dB is log scale, this is a rough visualizer
            let val = Math.round((rms / 255) * 100 * 1.5); // Scale up a bit
            if (val > 100) val = 100;

            // Update UI
            valDisp.innerText = val;

            // Needle rotation: -90 (0) to 90 (100)
            const deg = -90 + (val / 100) * 180;
            needle.style.transform = `translateX(-50%) rotate(${deg}deg)`;

            // Status
            if (val < 30) {
                statusText.innerText = "Quiet (安静)";
                statusText.className = "text-sm font-bold text-green-500 mt-2 uppercase tracking-wider";
            } else if (val < 70) {
                statusText.innerText = "Moderate (适中)";
                statusText.className = "text-sm font-bold text-yellow-500 mt-2 uppercase tracking-wider";
            } else {
                statusText.innerText = "Loud (嘈杂)";
                statusText.className = "text-sm font-bold text-red-500 mt-2 uppercase tracking-wider";
            }
        }
    </script>
</body>

</html>
