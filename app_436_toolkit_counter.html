<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>装备计数器</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-950 text-slate-100">
    <div class="max-w-4xl mx-auto p-6 space-y-4">
        <header class="flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold">装备计数器</h1>
                <p class="text-sm text-slate-400">快速清点物品数量。</p>
            </div>
            <a href="./navigation.html" class="text-xs uppercase tracking-widest text-slate-400 hover:text-white">返回导航</a>
        </header>

        <div class="bg-slate-900/70 border border-slate-800 rounded-2xl p-4 space-y-4">
            <div class="flex flex-col md:flex-row gap-3">
                <input id="item" placeholder="物品名称" class="flex-1 rounded-xl bg-slate-950 border border-slate-700 px-3 py-2 text-sm">
                <button id="add" class="px-3 py-2 rounded-xl bg-cyan-500/20 text-cyan-100 text-sm">添加</button>
            </div>
            <div id="list" class="space-y-2"></div>
        </div>
    </div>

    <script>
        const itemInput = document.getElementById('item');
        const addBtn = document.getElementById('add');
        const list = document.getElementById('list');
        const STORAGE_KEY = 'miniapp_toolkit_counter';
        let items = [];

        function save() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(items));
        }

        function render() {
            list.innerHTML = '';
            items.forEach((item, index) => {
                const row = document.createElement('div');
                row.className = 'flex items-center gap-3 bg-slate-950/70 border border-slate-800 rounded-xl px-3 py-2';
                row.innerHTML = `
                    <div class="flex-1 text-sm">${item.name}</div>
                    <button data-action="minus" data-index="${index}" class="px-2 py-1 rounded-lg bg-slate-800">-</button>
                    <span class="text-sm w-8 text-center">${item.count}</span>
                    <button data-action="plus" data-index="${index}" class="px-2 py-1 rounded-lg bg-slate-800">+</button>
                    <button data-action="remove" data-index="${index}" class="px-2 py-1 rounded-lg bg-rose-500/20 text-rose-200">移除</button>
                `;
                list.appendChild(row);
            });
        }

        addBtn.addEventListener('click', () => {
            const name = itemInput.value.trim();
            if (!name) return;
            items.push({ name, count: 1 });
            itemInput.value = '';
            render();
            save();
        });

        list.addEventListener('click', (event) => {
            const btn = event.target.closest('button');
            if (!btn) return;
            const index = Number(btn.dataset.index);
            const action = btn.dataset.action;
            if (action === 'plus') items[index].count += 1;
            if (action === 'minus') items[index].count = Math.max(0, items[index].count - 1);
            if (action === 'remove') items.splice(index, 1);
            render();
            save();
        });

        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) items = JSON.parse(stored);
        render();
    </script>
</body>

</html>
