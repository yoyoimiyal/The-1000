<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极客二进制时钟</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .dot {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #1e293b;
            /* slate-800 off */
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
            transition: all 0.3s;
        }

        .dot.on {
            background-color: #22c55e;
            /* green-500 on */
            box-shadow: 0 0 15px #22c55e, inset 0 -2px 4px rgba(0, 0, 0, 0.2);
        }

        .col-label {
            font-family: monospace;
            color: #64748b;
            margin-top: 10px;
        }
    </style>
</head>

<body class="bg-slate-900 min-h-screen flex flex-col items-center justify-center text-slate-300">

    <div class="mb-12 text-center">
        <h1 class="text-3xl font-bold text-white tracking-widest mb-2">BINARY CLOCK</h1>
        <p class="text-xs text-slate-500">BCD (Binary Coded Decimal) Mode</p>
    </div>

    <!-- Clock Grid -->
    <div class="flex gap-4 md:gap-8 items-end bg-slate-800 p-8 rounded-3xl shadow-2xl border border-slate-700">

        <!-- H1 (Tens) -->
        <div class="flex flex-col gap-3 items-center">
            <div class="dot" id="h1-8" style="opacity: 0.1"></div> <!-- Always 0 -->
            <div class="dot" id="h1-4" style="opacity: 0.1"></div> <!-- Always 0 -->
            <div class="dot" id="h1-2"></div>
            <div class="dot" id="h1-1"></div>
            <div class="col-label" id="txt-h1">0</div>
        </div>

        <!-- H2 (Units) -->
        <div class="flex flex-col gap-3 items-center mr-4">
            <div class="dot" id="h2-8"></div>
            <div class="dot" id="h2-4"></div>
            <div class="dot" id="h2-2"></div>
            <div class="dot" id="h2-1"></div>
            <div class="col-label" id="txt-h2">0</div>
        </div>

        <!-- M1 (Tens) -->
        <div class="flex flex-col gap-3 items-center">
            <div class="dot" id="m1-8" style="opacity: 0.1"></div>
            <div class="dot" id="m1-4"></div>
            <div class="dot" id="m1-2"></div>
            <div class="dot" id="m1-1"></div>
            <div class="col-label" id="txt-m1">0</div>
        </div>

        <!-- M2 (Units) -->
        <div class="flex flex-col gap-3 items-center mr-4">
            <div class="dot" id="m2-8"></div>
            <div class="dot" id="m2-4"></div>
            <div class="dot" id="m2-2"></div>
            <div class="dot" id="m2-1"></div>
            <div class="col-label" id="txt-m2">0</div>
        </div>

        <!-- S1 (Tens) -->
        <div class="flex flex-col gap-3 items-center">
            <div class="dot" id="s1-8" style="opacity: 0.1"></div>
            <div class="dot" id="s1-4"></div>
            <div class="dot" id="s1-2"></div>
            <div class="dot" id="s1-1"></div>
            <div class="col-label" id="txt-s1">0</div>
        </div>

        <!-- S2 (Units) -->
        <div class="flex flex-col gap-3 items-center">
            <div class="dot" id="s2-8"></div>
            <div class="dot" id="s2-4"></div>
            <div class="dot" id="s2-2"></div>
            <div class="dot" id="s2-1"></div>
            <div class="col-label" id="txt-s2">0</div>
        </div>

    </div>

    <!-- Help -->
    <div class="mt-12 flex gap-8 text-xs text-slate-500">
        <div class="flex flex-col items-center gap-1">
            <div class="dot w-4 h-4 on"></div>
            <span>= 1</span>
        </div>
        <div class="flex flex-col items-center gap-1">
            <div class="dot w-4 h-4"></div>
            <span>= 0</span>
        </div>
    </div>

    <div class="mt-4 flex gap-4 text-xs text-slate-600">
        <span>8</span><span>4</span><span>2</span><span>1</span>
    </div>

    <a href="./navigation.html" class="mt-12 text-slate-600 hover:text-white text-sm">返回导航</a>

    <script>
        function updateClock() {
            const now = new Date();
            const h = now.getHours().toString().padStart(2, '0');
            const m = now.getMinutes().toString().padStart(2, '0');
            const s = now.getSeconds().toString().padStart(2, '0');

            setColumn('h1', h[0]);
            setColumn('h2', h[1]);
            setColumn('m1', m[0]);
            setColumn('m2', m[1]);
            setColumn('s1', s[0]);
            setColumn('s2', s[1]);
        }

        function setColumn(idPrefix, digitStr) {
            const digit = parseInt(digitStr);
            document.getElementById(`txt-${idPrefix}`).innerText = digit;

            // BCD: 8 4 2 1
            updateDot(`${idPrefix}-8`, digit & 8);
            updateDot(`${idPrefix}-4`, digit & 4);
            updateDot(`${idPrefix}-2`, digit & 2);
            updateDot(`${idPrefix}-1`, digit & 1);
        }

        function updateDot(id, isOn) {
            const el = document.getElementById(id);
            if (el) {
                if (isOn) el.classList.add('on');
                else el.classList.remove('on');
            }
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>

</html>
