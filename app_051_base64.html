<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 转换器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        textarea {
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen p-6 text-slate-800 flex flex-col items-center">

    <div class="w-full max-w-4xl">

        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-indigo-600 flex items-center gap-2">
                <span class="bg-indigo-100 p-1 rounded text-lg">64</span> Base64 Converter
            </h1>
            <a href="./navigation.html" class="text-sm text-slate-400 hover:text-indigo-600">退出</a>
        </header>

        <div class="flex flex-col md:flex-row gap-6">

            <!-- Source -->
            <div class="flex-1 flex flex-col">
                <label class="font-bold text-slate-500 mb-2 text-sm uppercase">原始文本 (Text)</label>
                <textarea id="input-text"
                    class="w-full h-64 p-4 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none resize-none text-sm leading-relaxed"
                    placeholder="在此输入普通文本..." oninput="autoConvert('encode')"></textarea>
                <div class="mt-2 text-right">
                    <button onclick="clearAll()" class="text-xs text-red-400 hover:text-red-600">清空所有</button>
                </div>
            </div>

            <!-- Controls -->
            <div class="flex md:flex-col justify-center gap-4 items-center">
                <button onclick="convert('encode')"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-full shadow-lg transition transform active:scale-95"
                    title="编码 Encode">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                    </svg>
                </button>
                <button onclick="convert('decode')"
                    class="bg-white border border-slate-200 text-slate-600 hover:bg-slate-50 p-3 rounded-full shadow-sm transition transform active:scale-95"
                    title="解码 Decode">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                    </svg>
                </button>
            </div>

            <!-- Result -->
            <div class="flex-1 flex flex-col">
                <label class="font-bold text-slate-500 mb-2 text-sm uppercase">Base64 编码</label>
                <textarea id="input-base64"
                    class="w-full h-64 p-4 border border-slate-300 rounded-xl focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none resize-none text-sm leading-relaxed bg-slate-100"
                    placeholder="Base64 结果..." oninput="autoConvert('decode')"></textarea>
                <div class="mt-2 text-right">
                    <button onclick="copyResult()"
                        class="text-xs text-indigo-500 hover:text-indigo-700 font-bold">复制结果</button>
                </div>
            </div>

        </div>

    </div>

    <script>
        const txtArea = document.getElementById('input-text');
        const b64Area = document.getElementById('input-base64');

        // UTF-8 handling helpers
        function utf8_to_b64(str) {
            return window.btoa(unescape(encodeURIComponent(str)));
        }

        function b64_to_utf8(str) {
            return decodeURIComponent(escape(window.atob(str)));
        }

        function convert(direction) {
            try {
                if (direction === 'encode') {
                    const val = txtArea.value;
                    if (!val) return;
                    b64Area.value = utf8_to_b64(val);
                } else {
                    const val = b64Area.value;
                    if (!val) return;
                    txtArea.value = b64_to_utf8(val);
                }
            } catch (e) {
                // Silent fail or minimal indication for invalid input
                if (direction === 'decode') txtArea.value = "Error: 无效的 Base64 字符串";
            }
        }

        // Debounce for auto convert
        let timeout = null;
        function autoConvert(direction) {
            clearTimeout(timeout);
            timeout = setTimeout(() => convert(direction), 300);
        }

        function clearAll() {
            txtArea.value = '';
            b64Area.value = '';
        }

        function copyResult() {
            const text = b64Area.value;
            if (text) {
                navigator.clipboard.writeText(text);
                alert('Base64 已复制');
            }
        }
    </script>
</body>

</html>
