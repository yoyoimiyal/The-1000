        function rand(max) { return Math.floor(Math.random() * max); }

        function generateLatin(count, unit) {
            let res = [];
            if (unit === 'words') {
                for (let i = 0; i < count; i++) res.push(randItem(latinWords));
                return res.join(" ");
            }
            if (unit === 'sentences') {
                for (let i = 0; i < count; i++) {

            if (unit === 'paragraphs') {
