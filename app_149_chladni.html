<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>克拉尼图形模拟</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        canvas {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body class="bg-black min-h-screen flex flex-col items-center justify-center p-6 text-white">

    <div class="fixed top-4 left-4 z-10">
        <h1 class="font-bold text-xl">Chladni Patterns</h1>
    </div>

    <!-- Controls -->
    <div
        class="fixed bottom-8 bg-gray-900/90 backdrop-blur border border-gray-700 p-6 rounded-2xl flex flex-col md:flex-row gap-8 items-center z-10 w-full max-w-2xl">

        <div class="flex-1 w-full">
            <div class="flex justify-between text-xs font-bold text-gray-400 mb-2 uppercase">
                <span>Frequency N</span>
                <span id="val-n">5.0</span>
            </div>
            <input type="range" id="n" min="1" max="20" step="0.1" value="5"
                class="w-full h-1 bg-gray-700 rounded appearance-none cursor-pointer accent-white" oninput="update()">
        </div>

        <div class="flex-1 w-full">
            <div class="flex justify-between text-xs font-bold text-gray-400 mb-2 uppercase">
                <span>Frequency M</span>
                <span id="val-m">3.0</span>
            </div>
            <input type="range" id="m" min="1" max="20" step="0.1" value="3"
                class="w-full h-1 bg-gray-700 rounded appearance-none cursor-pointer accent-white" oninput="update()">
        </div>

        <a href="./navigation.html" class="text-xs text-gray-500 hover:text-white uppercase font-bold shrink-0">Exit</a>
    </div>

    <canvas id="canvas" class="bg-gray-900 rounded-full border-4 border-gray-800"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const valN = document.getElementById('val-n');
        const valM = document.getElementById('val-m');

        let width, height;
        const particles = 3000;
        let parts = []; // {x, y, vx, vy}

        function resize() {
            const size = Math.min(window.innerWidth, window.innerHeight) - 100;
            width = size;
            height = size;
            canvas.width = width;
            canvas.height = height;
            initParticles();
        }
        window.addEventListener('resize', resize);

        function initParticles() {
            parts = [];
            for (let i = 0; i < particles; i++) {
                parts.push({
                    x: Math.random() * 2 - 1, // -1 to 1
                    y: Math.random() * 2 - 1
                });
            }
        }

        // Chladni Plate Formula Approx:
        // cos(n*pi*x)*cos(m*pi*y) - cos(m*pi*x)*cos(n*pi*y) = 0 (nodes)
        // Particles move towards nodes (where value is approx 0)

        function update() {
            // Just update display values, render loop handles visuals
            valN.innerText = document.getElementById('n').value;
            valM.innerText = document.getElementById('m').value;
        }

        function loop() {
            // Clear
            ctx.fillStyle = 'rgba(17, 24, 39, 0.1)'; // Fade trail
            ctx.fillRect(0, 0, width, height);

            const n = parseFloat(document.getElementById('n').value);
            const m = parseFloat(document.getElementById('m').value);

            ctx.fillStyle = 'white';

            for (let i = 0; i < parts.length; i++) {
                const p = parts[i];

                // Calculate vibration value at p.x, p.y
                const x = p.x;
                const y = p.y;

                // Formula
                const val = Math.cos(n * Math.PI * x) * Math.cos(m * Math.PI * y) - Math.cos(m * Math.PI * x) * Math.cos(n * Math.PI * y);

                // Stochastic movement towards nodes (val ~= 0)
                // If val is high, move randomly fast. If val is low, stay put.

                const v = Math.abs(val);
                const speed = 0.02 * v; // Move more if vibration is high

                p.x += (Math.random() - 0.5) * speed;
                p.y += (Math.random() - 0.5) * speed;

                // Boundary check
                if (p.x < -1) p.x = -1;
                if (p.x > 1) p.x = 1;
                if (p.y < -1) p.y = -1;
                if (p.y > 1) p.y = 1;

                // Draw
                // Map -1..1 to screen coords
                const sx = (p.x + 1) * 0.5 * width;
                const sy = (p.y + 1) * 0.5 * height;
                ctx.fillRect(sx, sy, 2, 2);
            }

            requestAnimationFrame(loop);
        }

        resize();
        loop();
    </script>
</body>

</html>
