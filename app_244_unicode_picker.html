<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>特殊符号选择器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .symbol-btn {
            font-family: 'Segoe UI Symbol', 'Apple Color Emoji', sans-serif;
            font-size: 1.5rem;
            transition: transform 0.1s, background-color 0.2s;
            cursor: pointer;
        }

        .symbol-btn:active {
            transform: scale(0.9);
        }

        .tab-btn.active {
            border-bottom: 2px solid #4f46e5;
            color: #4f46e5;
            font-weight: bold;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen p-4 flex flex-col items-center text-slate-800">

    <div
        class="w-full max-w-4xl h-[90vh] flex flex-col bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-200">

        <header class="p-6 border-b border-gray-100 flex justify-between items-center shrink-0">
            <h1 class="text-xl font-bold text-gray-800">Unicode Picker</h1>
            <div class="flex gap-4 items-center">
                <div id="toast" class="text-xs font-bold text-green-600 opacity-0 transition-opacity">Copied!</div>
                <a href="./navigation.html" class="text-sm text-gray-400 hover:text-indigo-600">退出</a>
            </div>
        </header>

        <!-- Tabs -->
        <div class="flex overflow-x-auto border-b border-gray-100 px-4 shrink-0">
            <button onclick="setTab('arrows')" id="tab-arrows"
                class="tab-btn px-4 py-3 text-sm text-gray-500 hover:text-gray-800 whitespace-nowrap active">Arrows</button>
            <button onclick="setTab('math')" id="tab-math"
                class="tab-btn px-4 py-3 text-sm text-gray-500 hover:text-gray-800 whitespace-nowrap">Math</button>
            <button onclick="setTab('shapes')" id="tab-shapes"
                class="tab-btn px-4 py-3 text-sm text-gray-500 hover:text-gray-800 whitespace-nowrap">Shapes</button>
            <button onclick="setTab('currency')" id="tab-currency"
                class="tab-btn px-4 py-3 text-sm text-gray-500 hover:text-gray-800 whitespace-nowrap">Currency</button>
            <button onclick="setTab('punctuation')" id="tab-punctuation"
                class="tab-btn px-4 py-3 text-sm text-gray-500 hover:text-gray-800 whitespace-nowrap">Punctuation</button>
            <button onclick="setTab('misc')" id="tab-misc"
                class="tab-btn px-4 py-3 text-sm text-gray-500 hover:text-gray-800 whitespace-nowrap">Misc</button>
        </div>

        <!-- Grid -->
        <div class="flex-1 overflow-y-auto p-6 bg-gray-50">
            <div id="grid" class="grid grid-cols-6 sm:grid-cols-8 md:grid-cols-10 lg:grid-cols-12 gap-3">
                <!-- Buttons injected -->
            </div>
        </div>

        <div class="p-4 border-t border-gray-100 bg-white shrink-0 text-center text-xs text-gray-400">
            点击符号复制到剪贴板
        </div>

    </div>

    <script>
        const data = {
            arrows: ['←', '↑', '→', '↓', '↔', '↕', '↖', '↗', '↘', '↙', '↚', '↛', '↜', '↝', '↞', '↟', '↠', '↡', '↢', '↣', '↤', '↥', '↦', '↧', '↨', '↩', '↪', '↫', '↬', '↭', '↮', '↯', '↰', '↱', '↲', '↳', '↴', '↵', '↶', '↷', '↸', '↹', '↺', '↻', '⇄', '⇅', '⇆', '⇇', '⇈', '⇉', '⇊', '⇋', '⇌', '⇒', '⇔', '⇓', '⇑'],
            math: ['+', '−', '×', '÷', '=', '≠', '≈', '≡', '±', '∓', '∞', '∝', '√', '∛', '∜', '∫', '∬', '∭', '∮', '∯', '∀', '∃', '∄', '∅', '∆', '∇', '∈', '∉', '⊂', '⊃', '⊆', '⊇', '∪', '∩', '∧', '∨', '∑', '∏', '∐', '¬', '⇒', '⇔', '∴', '∵', '∶', '∷', '∼', '≅'],
            shapes: ['★', '☆', '✦', '✧', '✩', '✪', '✫', '✬', '✭', '✮', '✯', '✰', '☀', '☁', '☂', '☃', '☄', '☾', '☽', '❄', '⚡', '⚢', '⚣', '⚤', '⚥', '⚦', '⚧', '⚨', '⚩', '⚪', '⚫', '⚬', '☐', '☑', '☒', '☕', '⚑', '⚐', '⚝', '♠', '♡', '♢', '♣', '♤', '♥', '♦', '♧'],
            currency: ['$', '€', '£', '¥', '¢', '₽', '₹', '₺', '₩', '₴', '₭', '₫', '฿', '₿', '₡', '₢', '₣', '₤', '₥', '₦', '₧', '₨', '₪', '₯', '₠', '₰', '₲', '₳', '₸', '₻', '₼', '₾', '₷', '₿'],
            punctuation: ['“', '”', '‘', '’', '«', '»', '‹', '›', '„', '‟', '‚', '…', '•', '—', '–', '¡', '¿', '‽', '⁂', '©', '®', '™', '℠', '†', '‡', '§', '¶', '№', '‖', '‱', '•', '◦', '‣', '⁃', '⁌', '⁍'],
            misc: ['✓', '✔', '✕', '✖', '✗', '✘', '✙', '✚', '✛', '✜', '✝', '✞', '✟', '✠', '✡', '✢', '✣', '✤', '✥', '✦', '✧', '✨', '✩', '✪', '✫', '✬', '✭', '✮', '✯', '✰', '✱', '✲', '✳', '✴', '✵', '✶', '✷', '✸', '✹', '✺', '✻', '✼', '✽', '✾', '✿', '❀', '❁', '❂', '❃', '❄', '❅', '❆', '❇', '❈', '❉', '❊', '❋']
        };

        const grid = document.getElementById('grid');
        const toast = document.getElementById('toast');
        let currentTab = 'arrows';

        function setTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            render();
        }

        function render() {
            grid.innerHTML = '';
            const symbols = data[currentTab];
            symbols.forEach(s => {
                const btn = document.createElement('button');
                btn.innerText = s;
                btn.className = "symbol-btn w-full aspect-square bg-white rounded-lg shadow-sm border border-gray-200 hover:border-indigo-400 hover:text-indigo-600 flex items-center justify-center";
                btn.onclick = () => copy(s);
                grid.appendChild(btn);
            });
        }

        function copy(text) {
            navigator.clipboard.writeText(text);
            toast.style.opacity = '1';
            setTimeout(() => toast.style.opacity = '0', 1000);
        }

        render();
    </script>
</body>

</html>
