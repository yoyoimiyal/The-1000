<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵感火花生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-900 text-white flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-4xl">
        <header class="text-center mb-8">
            <p class="text-xs uppercase tracking-[0.4em] text-orange-200/70">Idea Spark</p>
            <h1 class="text-3xl md:text-4xl font-bold text-orange-200">灵感火花生成器</h1>
            <p class="text-sm text-slate-400 mt-2">从关键词池里拼出新的创意组合。</p>
        </header>

        <div class="grid gap-6 md:grid-cols-[1fr_1.1fr]">
            <section class="bg-slate-800/70 border border-orange-400/20 rounded-2xl p-6 shadow-lg">
                <label class="block text-sm text-slate-300 mb-2">关键词池（每行一个）</label>
                <textarea id="ideaInput" rows="7"
                    class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-orange-300"
                    placeholder="例如：
移动办公
AI助手
社区互动"></textarea>
                <div class="flex gap-3 mt-4">
                    <button id="saveIdeas"
                        class="flex-1 py-3 rounded-xl bg-orange-400 text-slate-950 font-semibold hover:bg-orange-300 transition">保存关键词</button>
                    <button id="spark"
                        class="px-4 py-3 rounded-xl border border-slate-700 text-slate-300 hover:border-orange-300 hover:text-white transition">生成灵感</button>
                </div>
            </section>

            <section class="bg-slate-800/70 border border-orange-400/20 rounded-2xl p-6 shadow-lg text-center">
                <div class="text-2xl font-semibold text-orange-200" id="ideaResult">等待生成</div>
                <p class="text-sm text-slate-400 mt-3">点击生成，组合 2 个关键词。</p>
                <div class="mt-6">
                    <h3 class="text-sm text-slate-400 mb-2">最近灵感</h3>
                    <ul id="ideaHistory" class="space-y-2 text-sm"></ul>
                </div>
            </section>
        </div>
    </div>

    <div class="fixed bottom-8 text-center w-full">
        <a href="./navigation.html"
            class="text-xs text-slate-500 hover:text-white border border-slate-700 px-4 py-2 rounded-full transition">Exit</a>
    </div>

    <script>
        const ideaInput = document.getElementById('ideaInput');
        const saveIdeas = document.getElementById('saveIdeas');
        const spark = document.getElementById('spark');
        const ideaResult = document.getElementById('ideaResult');
        const ideaHistory = document.getElementById('ideaHistory');

        const storageKey = 'idea-spark-data';

        const renderHistory = (data) => {
            ideaHistory.innerHTML = '';
            if (!data.history.length) {
                ideaHistory.innerHTML = '<li class="text-slate-500">暂无记录。</li>';
                return;
            }
            data.history.forEach(item => {
                const li = document.createElement('li');
                li.className = 'bg-slate-900/70 border border-slate-700 rounded-xl px-3 py-2';
                li.textContent = item;
                ideaHistory.appendChild(li);
            });
        };

        const load = () => JSON.parse(localStorage.getItem(storageKey) || '{"pool":[],"history":[]}');

        saveIdeas.addEventListener('click', () => {
            const data = load();
            data.pool = ideaInput.value.split('\n').map(item => item.trim()).filter(Boolean);
            localStorage.setItem(storageKey, JSON.stringify(data));
        });

        spark.addEventListener('click', () => {
            const data = load();
            if (data.pool.length < 2) {
                ideaResult.textContent = '至少需要 2 个关键词。';
                return;
            }
            const picks = data.pool.sort(() => 0.5 - Math.random()).slice(0, 2);
            const result = `${picks[0]} × ${picks[1]}`;
            ideaResult.textContent = result;
            data.history.unshift(result);
            localStorage.setItem(storageKey, JSON.stringify({ pool: data.pool, history: data.history.slice(0, 5) }));
            renderHistory({ pool: data.pool, history: data.history.slice(0, 5) });
        });

        const cached = load();
        if (cached.pool.length) {
            ideaInput.value = cached.pool.join('\n');
        }
        renderHistory(cached);
    </script>
</body>

</html>
