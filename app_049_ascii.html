    <canvas id="canvas" class="hidden"></canvas>

    <script>
        const fileInput = document.getElementById('file-input');
        const output = document.getElementById('ascii-output');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const resVal = document.getElementById('res-val');

        let currentImg = null;
        let width = 80;
        let isInverted = false;

        // Density string: from dark to light
        const density = "Ã‘@#W$9876543210?!abc;:+=-,._                    ";

        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    currentImg = img;
                    generateAscii();
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        function updateResolution(val) {
            width = parseInt(val);
            resVal.innerText = width + " char";
            if (currentImg) generateAscii();
        }

        function invertColor() {
            isInverted = !isInverted;
            if (currentImg) generateAscii();
        }

        function generateAscii() {
            if (!currentImg) return;

            // Calculate height to maintain aspect ratio
            // Font aspect ratio correction: chars are taller than wide (~0.5 - 0.6)
            // So we compress height by factor ~0.5
            const w = width;
            const h = Math.floor(currentImg.height / currentImg.width * w * 0.55);

            canvas.width = w;
            canvas.height = h;

            ctx.drawImage(currentImg, 0, 0, w, h);

            const imageData = ctx.getImageData(0, 0, w, h);
            const data = imageData.data;

            let asciiStr = "";

            for (let y = 0; y < h; y++) {
                for (let x = 0; x < w; x++) {
                    const offset = (y * w + x) * 4;
                    const r = data[offset];
                    const g = data[offset + 1];
                    const b = data[offset + 2];

                    // Brightness
                    let avg = (r + g + b) / 3;

                    if (isInverted) avg = 255 - avg;

                    // Map to char
                    const len = density.length;
                    const charIndex = Math.floor((avg / 255) * len);
                    const c = density.charAt(len - 1 - charIndex); // density string is dark->light? Adjust as needed

                    // Actually usually standard is: dark chars for dark pixels.
                    // My string: Ã‘ (dense) -> space (light).
                    // If avg is 0 (black), index 0. density[0] = Ã‘. Correct.
                    // But wait, 0 index is end of string?
                    // Let's verify mapping: avg 0 -> charIndex 0. 
                    // To get Ã‘ (darkest) for 0 (black), we need density[0]. 
                    // So: density.charAt(charIndex).

                    asciiStr += density.charAt(charIndex) || ' ';
                }
                asciiStr += "\n";
            }

            output.innerText = asciiStr;
        }

        function copyAscii() {
            navigator.clipboard.writeText(output.innerText);

        }
