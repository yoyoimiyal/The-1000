    <script>
        const img = document.getElementById('preview');

        function loadImage(event) {
            const file = event.target.files[0];
            if (file) {
                img.src = URL.createObjectURL(file);
            }
        }

        function setFilter(type) {
            // Update buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.className = 'w-full text-left px-4 py-3 rounded-lg text-sm font-medium bg-white border border-stone-200 text-stone-600 hover:bg-stone-50 transition filter-btn';
            });
            const activeBtn = document.getElementById(`btn-${type}`);
            activeBtn.className = 'w-full text-left px-4 py-3 rounded-lg text-sm font-bold bg-stone-800 text-white shadow-md transition filter-btn';

            // Apply filter
            if (type === 'normal') {
                img.style.filter = 'none';
            } else {
                img.style.filter = `url(#${type})`;
            }
        }
    </script>
