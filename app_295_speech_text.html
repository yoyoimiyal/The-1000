    <script>
        const result = document.getElementById('result');
        const micBtn = document.getElementById('mic-btn');
        const status = document.getElementById('status');
        const langSelect = document.getElementById('lang');
        const supportMsg = document.getElementById('support-msg');

        let recognition;
        let isRecording = false;

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;

            recognition.onstart = () => {
                isRecording = true;
                micBtn.classList.add('bg-red-500', 'hover:bg-red-600', 'recording-pulse');
                micBtn.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
                status.style.opacity = '1';
            };

            recognition.onend = () => {
                isRecording = false;
                micBtn.classList.remove('bg-red-500', 'hover:bg-red-600', 'recording-pulse');
                micBtn.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
                status.style.opacity = '0';
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }

                // Append final
                if (finalTranscript) {
                    result.value += finalTranscript + " ";
                }
                // Show interim? 
                // Simple approach: only append finals to textarea to avoid cursor jumping mess.
                // Or better: Use placeholder or separate div for interim.
                // Let's just append finals for simple stability.
            };

            recognition.onerror = (event) => {
                console.error("Speech error", event.error);
                status.innerText = "Error: " + event.error;
            };

        } else {
            supportMsg.classList.remove('hidden');
            micBtn.disabled = true;
            micBtn.classList.add('opacity-50', 'cursor-not-allowed');
        }

        function toggleRecord() {
            if (!recognition) return;

            if (isRecording) {
                recognition.stop();
            } else {
                recognition.lang = langSelect.value;
                recognition.start();
            }
        }

        function copyText() {
            result.select();
            document.execCommand('copy');
            alert("å·²å¤åˆ¶!");
        }

        function clearText() {
            result.value = "";
        }

        function downloadText() {
            const blob = new Blob([result.value], { type: "text/plain;charset=utf-8" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = "speech_note.txt";
            a.click();
        }
    </script>
