<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 变换调试器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input[type=range] {
            height: 4px;
            background: #cbd5e1;
            border-radius: 2px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #0f172a;
            cursor: pointer;
            margin-top: -6px;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col md:flex-row text-slate-800">

    <!-- Preview -->
    <div class="flex-1 flex flex-col items-center justify-center p-8 bg-slate-200 overflow-hidden relative">
        <!-- Reference Ghost -->
        <div
            class="w-40 h-40 border-2 border-dashed border-slate-400 absolute rounded-lg pointer-events-none opacity-50 flex items-center justify-center text-xs text-slate-500 uppercase font-bold">
            Original</div>

        <div id="target"
            class="w-40 h-40 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg shadow-2xl flex items-center justify-center text-white font-bold text-xl transition-transform duration-100 ease-out origin-center">
            Box
        </div>
    </div>

    <!-- Controls -->
    <div
        class="w-full md:w-80 bg-white border-l border-gray-200 p-6 flex flex-col gap-6 shadow-xl z-10 h-auto md:h-screen overflow-y-auto">

        <header class="flex justify-between items-center mb-2">
            <h1 class="text-xl font-bold">Transform</h1>
            <a href="./navigation.html" class="text-xs text-blue-600 hover:underline">退出</a>
        </header>

        <div class="space-y-5">

            <div class="bg-slate-50 p-3 rounded-lg border border-slate-100">
                <div class="flex justify-between text-xs font-bold text-slate-400 mb-2">
                    <span>Rotate (deg)</span>
                    <span id="val-rot">0</span>
                </div>
                <input type="range" id="rotate" min="-180" max="180" value="0" class="w-full" oninput="update()">
            </div>

            <div class="bg-slate-50 p-3 rounded-lg border border-slate-100">
                <div class="flex justify-between text-xs font-bold text-slate-400 mb-2">
                    <span>Scale</span>
                    <span id="val-scale">1</span>
                </div>
                <input type="range" id="scale" min="0.1" max="2" step="0.1" value="1" class="w-full" oninput="update()">
            </div>

            <div class="bg-slate-50 p-3 rounded-lg border border-slate-100">
                <div class="flex justify-between text-xs font-bold text-slate-400 mb-2">
                    <span>Skew X (deg)</span>
                    <span id="val-skewX">0</span>
                </div>
                <input type="range" id="skewX" min="-60" max="60" value="0" class="w-full" oninput="update()">
            </div>

            <div class="bg-slate-50 p-3 rounded-lg border border-slate-100">
                <div class="flex justify-between text-xs font-bold text-slate-400 mb-2">
                    <span>Skew Y (deg)</span>
                    <span id="val-skewY">0</span>
                </div>
                <input type="range" id="skewY" min="-60" max="60" value="0" class="w-full" oninput="update()">
            </div>

            <div class="bg-slate-50 p-3 rounded-lg border border-slate-100">
                <div class="flex justify-between text-xs font-bold text-slate-400 mb-2">
                    <span>Translate X (px)</span>
                    <span id="val-tx">0</span>
                </div>
                <input type="range" id="tx" min="-100" max="100" value="0" class="w-full" oninput="update()">
            </div>

            <div class="bg-slate-50 p-3 rounded-lg border border-slate-100">
                <div class="flex justify-between text-xs font-bold text-slate-400 mb-2">
                    <span>Translate Y (px)</span>
                    <span id="val-ty">0</span>
                </div>
                <input type="range" id="ty" min="-100" max="100" value="0" class="w-full" oninput="update()">
            </div>

            <button onclick="reset()"
                class="w-full py-2 border border-slate-300 rounded text-slate-600 font-bold hover:bg-slate-50 text-sm">Reset</button>

            <div class="bg-slate-800 p-4 rounded-xl relative group">
                <code id="css-code" class="text-[10px] text-green-400 font-mono break-all block leading-relaxed">
                    transform: ...
                </code>
                <button onclick="copyCSS()"
                    class="absolute top-2 right-2 text-[10px] bg-white/10 hover:bg-white/20 text-white px-2 py-1 rounded">Copy</button>
            </div>

        </div>

    </div>

    <script>
        const target = document.getElementById('target');
        const codeEl = document.getElementById('css-code');

        function update() {
            const r = document.getElementById('rotate').value;
            const s = document.getElementById('scale').value;
            const sx = document.getElementById('skewX').value;
            const sy = document.getElementById('skewY').value;
            const tx = document.getElementById('tx').value;
            const ty = document.getElementById('ty').value;

            document.getElementById('val-rot').innerText = r;
            document.getElementById('val-scale').innerText = s;
            document.getElementById('val-skewX').innerText = sx;
            document.getElementById('val-skewY').innerText = sy;
            document.getElementById('val-tx').innerText = tx;
            document.getElementById('val-ty').innerText = ty;

            const transform = `translate(${tx}px, ${ty}px) rotate(${r}deg) scale(${s}) skew(${sx}deg, ${sy}deg)`;

            target.style.transform = transform;
            codeEl.innerText = `transform: ${transform};`;
        }

        function reset() {
            document.getElementById('rotate').value = 0;
            document.getElementById('scale').value = 1;
            document.getElementById('skewX').value = 0;
            document.getElementById('skewY').value = 0;
            document.getElementById('tx').value = 0;
            document.getElementById('ty').value = 0;
            update();
        }

        function copyCSS() {
            navigator.clipboard.writeText(codeEl.innerText);
            alert("已复制!");
        }

        update();
    </script>
</body>

</html>
