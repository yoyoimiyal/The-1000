<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown 转 HTML</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background: #0f172a;
            color: #e2e8f0;
        }

        textarea {
            resize: vertical;
        }

        .preview h1,
        .preview h2,
        .preview h3 {
            margin-top: 1rem;
            font-weight: 700;
        }

        .preview ul {
            list-style: disc;
            margin-left: 1.5rem;
        }

        .preview code {
            background: rgba(148, 163, 184, 0.2);
            padding: 0.1rem 0.3rem;
            border-radius: 0.3rem;
        }

        .preview pre {
            background: rgba(15, 23, 42, 0.8);
            padding: 0.75rem;
            border-radius: 0.5rem;
            overflow: auto;
        }
    </style>
</head>

<body class="min-h-screen">
    <div class="max-w-6xl mx-auto p-6">
        <header class="flex flex-col gap-2 md:flex-row md:items-center md:justify-between">
            <div>
                <h1 class="text-2xl font-bold">Markdown 转 HTML</h1>
                <p class="text-sm text-slate-300">离线预览 Markdown 并复制生成的 HTML。</p>
            </div>
            <a href="./navigation.html"
                class="text-xs font-semibold uppercase tracking-widest text-slate-300 hover:text-white">返回导航</a>
        </header>

        <section class="grid gap-4 mt-6 md:grid-cols-2">
            <div class="bg-slate-900/70 border border-slate-700 rounded-2xl p-4 shadow">
                <div class="flex items-center justify-between mb-3">
                    <h2 class="text-lg font-semibold">编辑区</h2>
                    <button id="copyHtml"
                        class="text-xs font-semibold px-3 py-1 rounded-full bg-cyan-500/20 text-cyan-200 hover:bg-cyan-500/30">复制
                        HTML</button>
                </div>
                <textarea id="markdownInput" rows="18"
                    class="w-full rounded-xl bg-slate-950/70 border border-slate-700 p-3 text-sm leading-relaxed text-slate-100"
                    placeholder="在这里输入 Markdown..."></textarea>
                <div class="mt-3 flex flex-wrap gap-2 text-xs text-slate-400">
                    <button id="insertSample" class="px-3 py-1 rounded-full bg-slate-800 hover:bg-slate-700">插入示例</button>
                    <button id="clearText" class="px-3 py-1 rounded-full bg-slate-800 hover:bg-slate-700">清空</button>
                    <span id="saveHint" class="ml-auto">自动保存</span>
                </div>
            </div>

            <div class="bg-slate-900/70 border border-slate-700 rounded-2xl p-4 shadow">
                <h2 class="text-lg font-semibold mb-3">HTML 预览</h2>
                <div id="preview" class="preview text-slate-100 text-sm leading-relaxed"></div>
            </div>
        </section>
    </div>

    <script>
        const markdownInput = document.getElementById('markdownInput');
        const preview = document.getElementById('preview');
        const copyHtml = document.getElementById('copyHtml');
        const insertSample = document.getElementById('insertSample');
        const clearText = document.getElementById('clearText');
        const saveHint = document.getElementById('saveHint');
        const STORAGE_KEY = 'miniapp_markdown_preview_content';

        const sample = `# 示例标题\n\n- 支持 **粗体** 与 _斜体_\n- 支持 \\`行内代码\\`\n\n## 代码块\n\n\\`\\`\\`js\nconsole.log('Hello Markdown!');\n\\`\\`\\`\n\n> 这是一个引用。`;

        function render() {
            const value = markdownInput.value;
            preview.innerHTML = marked.parse(value || '');
            localStorage.setItem(STORAGE_KEY, value);
            saveHint.textContent = `已保存 ${new Date().toLocaleTimeString()}`;
        }

        markdownInput.addEventListener('input', render);

        insertSample.addEventListener('click', () => {
            markdownInput.value = sample;
            render();
        });

        clearText.addEventListener('click', () => {
            markdownInput.value = '';
            render();
        });

        copyHtml.addEventListener('click', async () => {
            const html = preview.innerHTML;
            try {
                await navigator.clipboard.writeText(html);
                copyHtml.textContent = '已复制';
                setTimeout(() => (copyHtml.textContent = '复制 HTML'), 1500);
            } catch (error) {
                alert('复制失败，请手动选择 HTML。');
            }
        });

        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
            markdownInput.value = saved;
        } else {
            markdownInput.value = sample;
        }
        render();
    </script>
</body>

</html>
