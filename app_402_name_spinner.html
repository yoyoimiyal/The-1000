<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名字抽签机</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-950 text-white flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-4xl">
        <header class="text-center mb-8">
            <p class="text-xs uppercase tracking-[0.4em] text-fuchsia-200/70">Name Spinner</p>
            <h1 class="text-3xl md:text-4xl font-bold text-fuchsia-200">名字抽签机</h1>
            <p class="text-sm text-slate-400 mt-2">输入名单，随机抽取一个名字。</p>
        </header>

        <div class="grid gap-6 md:grid-cols-[1fr_1.1fr]">
            <section class="bg-slate-900/70 border border-fuchsia-400/20 rounded-2xl p-6 shadow-lg">
                <label class="block text-sm text-slate-300 mb-2">名单（每行一个）</label>
                <textarea id="nameInput" rows="8"
                    class="w-full bg-slate-950 border border-slate-700 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-fuchsia-300"></textarea>
                <div class="flex gap-3 mt-4">
                    <button id="saveNames"
                        class="flex-1 py-3 rounded-xl bg-fuchsia-400 text-slate-950 font-semibold hover:bg-fuchsia-300 transition">保存名单</button>
                    <button id="drawName"
                        class="px-4 py-3 rounded-xl border border-slate-700 text-slate-300 hover:border-fuchsia-300 hover:text-white transition">抽一个</button>
                </div>
            </section>

            <section class="bg-slate-900/70 border border-fuchsia-400/20 rounded-2xl p-6 shadow-lg text-center">
                <div class="text-3xl font-semibold text-fuchsia-200" id="winner">等待抽取</div>
                <p class="text-sm text-slate-400 mt-3">可重复抽取，记录保留最近 5 次。</p>
                <ul id="history" class="mt-6 space-y-2 text-sm"></ul>
            </section>
        </div>
    </div>

    <div class="fixed bottom-8 text-center w-full">
        <a href="./navigation.html"
            class="text-xs text-slate-500 hover:text-white border border-slate-700 px-4 py-2 rounded-full transition">Exit</a>
    </div>

    <script>
        const nameInput = document.getElementById('nameInput');
        const saveNames = document.getElementById('saveNames');
        const drawName = document.getElementById('drawName');
        const winner = document.getElementById('winner');
        const history = document.getElementById('history');

        const storageKey = 'name-spinner-data';

        const renderHistory = (data) => {
            history.innerHTML = '';
            if (!data.history.length) {
                history.innerHTML = '<li class="text-slate-500">暂无记录。</li>';
                return;
            }
            data.history.forEach(item => {
                const li = document.createElement('li');
                li.className = 'bg-slate-950/70 border border-slate-700 rounded-xl px-3 py-2';
                li.textContent = item;
                history.appendChild(li);
            });
        };

        const load = () => JSON.parse(localStorage.getItem(storageKey) || '{"names":[],"history":[]}');

        saveNames.addEventListener('click', () => {
            const data = load();
            data.names = nameInput.value.split('\n').map(item => item.trim()).filter(Boolean);
            localStorage.setItem(storageKey, JSON.stringify(data));
        });

        drawName.addEventListener('click', () => {
            const data = load();
            if (!data.names.length) {
                winner.textContent = '请先保存名单。';
                return;
            }
            const pick = data.names[Math.floor(Math.random() * data.names.length)];
            winner.textContent = pick;
            data.history.unshift(pick);
            localStorage.setItem(storageKey, JSON.stringify({ names: data.names, history: data.history.slice(0, 5) }));
            renderHistory({ names: data.names, history: data.history.slice(0, 5) });
        });

        const cached = load();
        if (cached.names.length) {
            nameInput.value = cached.names.join('\n');
        }
        renderHistory(cached);
    </script>
</body>

</html>
