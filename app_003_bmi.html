<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 健康计算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-emerald-50 to-teal-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl overflow-hidden">

        <div class="bg-emerald-600 p-6 text-white text-center">
            <h1 class="text-2xl font-bold">BMI Calculator</h1>
            <p class="text-emerald-100 text-sm">身体质量指数计算</p>
        </div>

        <div class="p-8">
            <div class="space-y-6">
                <!-- Height Input -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">身高 (cm)</label>
                    <input type="number" id="height" placeholder="例如: 175"
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition bg-slate-50 text-lg">
                </div>

                <!-- Weight Input -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-2">体重 (kg)</label>
                    <input type="number" id="weight" placeholder="例如: 65"
                        class="w-full px-4 py-3 rounded-xl border border-slate-200 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 outline-none transition bg-slate-50 text-lg">
                </div>

                <button onclick="calculateBMI()"
                    class="w-full bg-emerald-600 hover:bg-emerald-700 text-white font-bold py-4 rounded-xl shadow-lg transform hover:-translate-y-0.5 transition duration-200">
                    计算 BMI
                </button>
            </div>

            <!-- Result Area -->
            <div id="result-card" class="mt-8 hidden animate-fade-in-up">
                <div class="text-center p-6 rounded-2xl bg-slate-50 border border-slate-100">
                    <p class="text-slate-500 text-sm mb-1">您的 BMI 指数</p>
                    <div id="bmi-value" class="text-5xl font-extrabold text-slate-800 mb-2">--</div>
                    <div id="bmi-category"
                        class="inline-block px-4 py-1 rounded-full text-sm font-bold bg-gray-200 text-gray-700">
                        未知
                    </div>
                    <p id="bmi-advice" class="mt-4 text-sm text-slate-600 leading-relaxed">
                        --
                    </p>
                </div>
            </div>

            <div class="mt-6 text-center">
                <a href="./navigation.html" class="text-sm text-slate-400 hover:text-emerald-600 underline">返回导航</a>
            </div>
        </div>
    </div>

    <script>
        function calculateBMI() {
            const heightInput = document.getElementById('height').value;
            const weightInput = document.getElementById('weight').value;
            const resultCard = document.getElementById('result-card');
            const bmiValueEl = document.getElementById('bmi-value');
            const bmiCategoryEl = document.getElementById('bmi-category');
            const bmiAdviceEl = document.getElementById('bmi-advice');

            if (!heightInput || !weightInput) {
                alert("请输入身高和体重");
                return;
            }

            const heightInMeters = heightInput / 100;
            const bmi = (weightInput / (heightInMeters * heightInMeters)).toFixed(1);

            let category = '';
            let colorClass = '';
            let advice = '';

            if (bmi < 18.5) {
                category = '偏瘦';
                colorClass = 'bg-blue-100 text-blue-700';
                advice = '您的体重过轻。建议咨询营养师，适当增加营养摄入和肌肉锻炼。';
            } else if (bmi >= 18.5 && bmi < 24) {
                category = '正常';
                colorClass = 'bg-emerald-100 text-emerald-700';
                advice = '恭喜！您的体重在健康范围内。请继续保持均衡饮食和适量运动。';
            } else if (bmi >= 24 && bmi < 28) {
                category = '过重';
                colorClass = 'bg-orange-100 text-orange-700';
                advice = '您的体重略微超标。建议控制饮食热量，并增加有氧运动。';
            } else {
                category = '肥胖';
                colorClass = 'bg-red-100 text-red-700';
                advice = '为了您的健康，建议制定科学的减重计划，必要时请咨询医生。';
            }

            bmiValueEl.innerText = bmi;
            bmiCategoryEl.className = `inline-block px-4 py-1 rounded-full text-sm font-bold ${colorClass}`;
            bmiCategoryEl.innerText = category;
            bmiAdviceEl.innerText = advice;

            resultCard.classList.remove('hidden');
        }
    </script>
</body>

</html>
