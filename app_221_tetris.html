<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .game-container {
            position: relative;
            width: 240px;
            height: 400px;
            background-color: #111;
            border: 4px solid #334155;
            border-radius: 4px;
        }

        canvas {
            display: block;
        }

        .btn-control {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #334155;
            color: white;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 0 #1e293b;
            transition: transform 0.1s;
        }

        .btn-control:active {
            transform: translateY(4px);
            box-shadow: none;
        }
    </style>
</head>

<body class="bg-slate-900 min-h-screen flex flex-col items-center justify-center p-4 text-slate-200 select-none">

    <div class="flex gap-8 items-start">

        <!-- Game -->
        <div class="game-container shadow-2xl">
            <canvas id="tetris" width="240" height="400"></canvas>
            <div id="overlay" class="absolute inset-0 bg-black/80 flex flex-col items-center justify-center hidden">
                <h2 class="text-3xl font-bold text-red-500 mb-2">GAME OVER</h2>
                <button onclick="resetGame()"
                    class="px-6 py-2 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded shadow-lg">Restart</button>
            </div>
        </div>

        <!-- Info -->
        <div class="flex flex-col gap-6">
            <div class="bg-slate-800 p-4 rounded-xl border border-slate-700 w-32 text-center">
                <p class="text-xs text-slate-400 font-bold uppercase mb-1">Score</p>
                <p class="text-2xl font-mono text-yellow-400 font-bold" id="score">0</p>
            </div>

            <div class="bg-slate-800 p-4 rounded-xl border border-slate-700 w-32 text-center">
                <p class="text-xs text-slate-400 font-bold uppercase mb-1">Level</p>
                <p class="text-2xl font-mono text-blue-400 font-bold" id="level">1</p>
            </div>

            <div class="mt-auto text-right">
                <a href="./navigation.html"
                    class="text-xs text-slate-500 hover:text-white border border-slate-700 px-3 py-1 rounded">Exit</a>
            </div>
        </div>

    </div>

    <!-- Mobile Controls -->
    <div class="mt-8 grid grid-cols-3 gap-4 md:hidden">
        <div></div>
        <button class="btn-control" onclick="playerRotate(1)">↻</button>
        <div></div>
        <button class="btn-control" onclick="playerMove(-1)">←</button>
        <button class="btn-control" onclick="playerDrop()">↓</button>
        <button class="btn-control" onclick="playerMove(1)">→</button>
    </div>

    <div class="mt-4 text-xs text-slate-500 hidden md:block">
        按键说明: ⬅️ ➡️ 移动, ⬆️ 旋转, ⬇️ 加速
    </div>

    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');
        const levelEl = document.getElementById('level');
        const overlay = document.getElementById('overlay');

        context.scale(20, 20);

        const colors = [
            null,
            '#FF0D72', // T
            '#0DC2FF', // O
            '#0DFF72', // L
            '#F538FF', // J
            '#FF8E0D', // I
            '#FFE138', // S
            '#3877FF', // Z
        ];

        const pieces = 'ILJOTSZ';

        function createPiece(type) {
            if (type === 'I') {
                return [
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                    [0, 1, 0, 0],
                ];
            } else if (type === 'L') {
                return [
                    [0, 2, 0],
                    [0, 2, 0],
                    [0, 2, 2],
                ];
            } else if (type === 'J') {
                return [
                    [0, 3, 0],
                    [0, 3, 0],
                    [3, 3, 0],
                ];
            } else if (type === 'O') {
                return [
                    [4, 4],
                    [4, 4],
                ];
            } else if (type === 'Z') {
                return [
                    [5, 5, 0],
                    [0, 5, 5],
                    [0, 0, 0],
                ];
            } else if (type === 'S') {
                return [
                    [0, 6, 6],
                    [6, 6, 0],
                    [0, 0, 0],
                ];
            } else if (type === 'T') {
                return [
                    [0, 7, 0],
                    [7, 7, 7],
                    [0, 0, 0],
                ];
            }
        }

        function createMatrix(w, h) {
            const matrix = [];
            while (h--) {
                matrix.push(new Array(w).fill(0));
            }
            return matrix;
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = colors[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        // Add some border for look
                        context.lineWidth = 0.05;
                        context.strokeStyle = 'rgba(0,0,0,0.5)';
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(arena, { x: 0, y: 0 });
            drawMatrix(player.matrix, player.pos);
        }

        function merge(arena, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        arena[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function rotate(matrix, dir) {
            for (let y = 0; y < matrix.length; ++y) {
                for (let x = 0; x < y; ++x) {
                    [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
                }
            }
            if (dir > 0) matrix.forEach(row => row.reverse());
            else matrix.reverse();
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(arena, player)) {
                player.pos.y--;
                merge(arena, player);
                playerReset();
                arenaSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerMove(offset) {
            player.pos.x += offset;
            if (collide(arena, player)) {
                player.pos.x -= offset;
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            rotate(player.matrix, dir);
            while (collide(arena, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    rotate(player.matrix, -dir);
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function playerReset() {
            const piece = pieces[pieces.length * Math.random() | 0];
            player.matrix = createPiece(piece);
            player.pos.y = 0;
            player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);

            if (collide(arena, player)) {
                // Game Over
                overlay.classList.remove('hidden');
                player.matrix = []; // stop render
            }
        }

        function arenaSweep() {
            let rowCount = 0;
            outer: for (let y = arena.length - 1; y > 0; --y) {
                for (let x = 0; x < arena[y].length; ++x) {
                    if (arena[y][x] === 0) continue outer;
                }
                const row = arena.splice(y, 1)[0].fill(0);
                arena.unshift(row);
                ++y;
                rowCount++;
            }
            if (rowCount > 0) {
                player.score += rowCount * 10 * rowCount;
                if (player.score > player.level * 100) player.level++;
                dropInterval = Math.max(100, 1000 - (player.level - 1) * 100);
            }
        }

        function collide(arena, player) {
            const m = player.matrix;
            const o = player.pos;
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 && (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function updateScore() {
            scoreEl.innerText = player.score;
            levelEl.innerText = player.level;
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function update(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;

            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }

            draw();
            requestAnimationFrame(update);
        }

        const arena = createMatrix(12, 20);
        const player = {
            pos: { x: 0, y: 0 },
            matrix: null,
            score: 0,
            level: 1
        };

        function resetGame() {
            arena.forEach(row => row.fill(0));
            player.score = 0;
            player.level = 1;
            dropInterval = 1000;
            overlay.classList.add('hidden');
            updateScore();
            playerReset();
        }

        document.addEventListener('keydown', event => {
            if (player.matrix.length === 0) return; // Game over
            if (event.key === "ArrowLeft") playerMove(-1);
            else if (event.key === "ArrowRight") playerMove(1);
            else if (event.key === "ArrowDown") playerDrop();
            else if (event.key === "ArrowUp") playerRotate(1);
        });

        playerReset();
        update();

    </script>
</body>

</html>
