<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>形状猜猜看</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: #0b1120;
            color: #f8fafc;
        }

        .shape {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #38bdf8, #a78bfa);
            margin: 0 auto;
        }
    </style>
</head>

<body class="min-h-screen">
    <div class="max-w-3xl mx-auto p-6 space-y-4">
        <header class="flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-bold">形状猜猜看</h1>
                <p class="text-sm text-slate-300">观察图形，选择正确名称。</p>
            </div>
            <a href="./navigation.html" class="text-xs uppercase tracking-widest text-slate-300 hover:text-white">返回导航</a>
        </header>

        <div class="bg-slate-900/70 border border-slate-700 rounded-2xl p-6 space-y-4">
            <div id="shape" class="shape rounded-full"></div>
            <div id="options" class="grid gap-3 md:grid-cols-3 text-sm"></div>
            <div id="result" class="text-sm text-slate-300"></div>
        </div>
    </div>

    <script>
        const shapes = [
            { name: '圆形', className: 'rounded-full' },
            { name: '方形', className: 'rounded-none' },
            { name: '圆角矩形', className: 'rounded-2xl' },
            { name: '菱形', className: 'rotate-45' },
            { name: '胶囊', className: 'rounded-full w-40 h-20' }
        ];
        const shapeEl = document.getElementById('shape');
        const optionsEl = document.getElementById('options');
        const resultEl = document.getElementById('result');
        let answer = null;

        function randomShape() {
            const selected = shapes[Math.floor(Math.random() * shapes.length)];
            answer = selected.name;
            shapeEl.className = `shape ${selected.className}`;
            shapeEl.style.transform = selected.name === '菱形' ? 'rotate(45deg)' : 'none';
            renderOptions();
            resultEl.textContent = '';
        }

        function renderOptions() {
            optionsEl.innerHTML = '';
            const pool = new Set([answer]);
            while (pool.size < 3) {
                pool.add(shapes[Math.floor(Math.random() * shapes.length)].name);
            }
            [...pool].sort(() => Math.random() - 0.5).forEach((option) => {
                const btn = document.createElement('button');
                btn.className = 'px-3 py-2 rounded-xl bg-slate-950/70 border border-slate-800 hover:bg-slate-800';
                btn.textContent = option;
                btn.addEventListener('click', () => {
                    resultEl.textContent = option === answer ? '答对了！' : `不对，正确答案是 ${answer}`;
                    setTimeout(randomShape, 1000);
                });
                optionsEl.appendChild(btn);
            });
        }

        randomShape();
    </script>
</body>

</html>
