<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简放置矿工</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .click-area {
            transition: transform 0.05s;
            cursor: pointer;
            user-select: none;
        }

        .click-area:active {
            transform: scale(0.95);
        }

        @keyframes float {
            0% {
                transform: translateY(0px) opacity(1);
            }

            100% {
                transform: translateY(-50px) opacity(0);
            }
        }

        .floating-text {
            position: absolute;
            pointer-events: none;
            animation: float 1s ease-out forwards;
            font-weight: bold;
            color: white;
        }
    </style>
</head>

<body class="bg-stone-900 min-h-screen text-stone-100 flex flex-col md:flex-row overflow-hidden">

    <!-- Game Area -->
    <div
        class="flex-1 flex flex-col items-center justify-center p-6 relative bg-stone-800 border-b md:border-b-0 md:border-r border-stone-700">
        <header class="absolute top-6 left-6">
            <h1 class="text-xl font-bold text-yellow-500">Idle Miner</h1>
            <a href="./navigation.html" class="text-xs text-stone-500 hover:text-white">Exit</a>
        </header>

        <div class="text-center mb-12">
            <p class="text-sm text-stone-400 uppercase tracking-widest font-bold">Gold</p>
            <div class="text-5xl font-black text-yellow-400 mt-2" id="gold-display">0</div>
            <p class="text-xs text-stone-500 mt-2"><span id="gps">0</span> / sec</p>
        </div>

        <div class="click-area w-48 h-48 bg-stone-700 rounded-full border-8 border-stone-600 flex items-center justify-center shadow-2xl relative group hover:border-yellow-600 transition-colors"
            onclick="mine(event)">
            <div class="text-6xl group-hover:scale-110 transition">⛏️</div>
        </div>

    </div>

    <!-- Shop -->
    <div class="w-full md:w-96 bg-stone-900 p-6 flex flex-col h-1/2 md:h-screen">
        <h2 class="font-bold text-stone-300 mb-4 uppercase text-xs tracking-wider border-b border-stone-800 pb-2">
            Upgrades</h2>

        <div class="flex-1 overflow-y-auto space-y-3 pr-2">

            <div class="bg-stone-800 p-3 rounded-lg flex justify-between items-center cursor-pointer hover:bg-stone-700 transition"
                onclick="buy('cursor')">
                <div>
                    <div class="font-bold text-sm">强化点击 (Cursor)</div>
                    <div class="text-xs text-stone-500">+1 per click</div>
                </div>
                <div class="text-right">
                    <div class="text-yellow-500 font-bold text-sm" id="cost-cursor">50</div>
                    <div class="text-[10px] text-stone-500">Lvl <span id="lvl-cursor">1</span></div>
                </div>
            </div>

            <div class="bg-stone-800 p-3 rounded-lg flex justify-between items-center cursor-pointer hover:bg-stone-700 transition"
                onclick="buy('auto1')">
                <div>
                    <div class="font-bold text-sm">自动矿机 (Auto Miner)</div>
                    <div class="text-xs text-stone-500">+1 / sec</div>
                </div>
                <div class="text-right">
                    <div class="text-yellow-500 font-bold text-sm" id="cost-auto1">100</div>
                    <div class="text-[10px] text-stone-500">Qty <span id="qty-auto1">0</span></div>
                </div>
            </div>

            <div class="bg-stone-800 p-3 rounded-lg flex justify-between items-center cursor-pointer hover:bg-stone-700 transition"
                onclick="buy('auto2')">
                <div>
                    <div class="font-bold text-sm">钻井平台 (Drill)</div>
                    <div class="text-xs text-stone-500">+5 / sec</div>
                </div>
                <div class="text-right">
                    <div class="text-yellow-500 font-bold text-sm" id="cost-auto2">500</div>
                    <div class="text-[10px] text-stone-500">Qty <span id="qty-auto2">0</span></div>
                </div>
            </div>

            <div class="bg-stone-800 p-3 rounded-lg flex justify-between items-center cursor-pointer hover:bg-stone-700 transition"
                onclick="buy('auto3')">
                <div>
                    <div class="font-bold text-sm">炸药爆破 (TNT)</div>
                    <div class="text-xs text-stone-500">+20 / sec</div>
                </div>
                <div class="text-right">
                    <div class="text-yellow-500 font-bold text-sm" id="cost-auto3">2000</div>
                    <div class="text-[10px] text-stone-500">Qty <span id="qty-auto3">0</span></div>
                </div>
            </div>

        </div>

        <button onclick="saveGame()" class="mt-4 text-xs text-stone-500 hover:text-stone-300">Save Game</button>
    </div>

    <script>
        let game = {
            gold: 0,
            clickPower: 1,
            cursorLvl: 1,
            auto1: 0,
            auto2: 0,
            auto3: 0
        };

        const costs = {
            cursor: (lvl) => Math.floor(50 * Math.pow(1.5, lvl - 1)),
            auto1: (qty) => Math.floor(100 * Math.pow(1.2, qty)),
            auto2: (qty) => Math.floor(500 * Math.pow(1.2, qty)),
            auto3: (qty) => Math.floor(2000 * Math.pow(1.2, qty))
        };

        const goldEl = document.getElementById('gold-display');
        const gpsEl = document.getElementById('gps');

        function loadGame() {
            const saved = localStorage.getItem('idle_miner_save');
            if (saved) {
                game = JSON.parse(saved);
            }
            updateUI();
        }

        function saveGame() {
            localStorage.setItem('idle_miner_save', JSON.stringify(game));
        }

        function mine(e) {
            game.gold += game.clickPower;
            updateUI();

            // Visual Effect
            const float = document.createElement('div');
            float.className = 'floating-text';
            float.innerText = `+${game.clickPower}`;
            float.style.left = e.clientX + 'px';
            float.style.top = e.clientY + 'px';
            document.body.appendChild(float);
            setTimeout(() => float.remove(), 1000);
        }

        function buy(item) {
            let cost = 0;
            if (item === 'cursor') cost = costs.cursor(game.cursorLvl);
            else cost = costs[item](game[item]);

            if (game.gold >= cost) {
                game.gold -= cost;
                if (item === 'cursor') {
                    game.cursorLvl++;
                    game.clickPower++;
                } else {
                    game[item]++;
                }
                updateUI();
            }
        }

        function getGPS() {
            return (game.auto1 * 1) + (game.auto2 * 5) + (game.auto3 * 20);
        }

        function updateUI() {
            goldEl.innerText = Math.floor(game.gold).toLocaleString();
            gpsEl.innerText = getGPS();

            document.getElementById('cost-cursor').innerText = costs.cursor(game.cursorLvl).toLocaleString();
            document.getElementById('lvl-cursor').innerText = game.cursorLvl;

            document.getElementById('cost-auto1').innerText = costs.auto1(game.auto1).toLocaleString();
            document.getElementById('qty-auto1').innerText = game.auto1;

            document.getElementById('cost-auto2').innerText = costs.auto2(game.auto2).toLocaleString();
            document.getElementById('qty-auto2').innerText = game.auto2;

            document.getElementById('cost-auto3').innerText = costs.auto3(game.auto3).toLocaleString();
            document.getElementById('qty-auto3').innerText = game.auto3;
        }

        // Game Loop (1s)
        setInterval(() => {
            const gps = getGPS();
            if (gps > 0) {
                game.gold += gps;
                updateUI();
            }
            // Auto save every 10s
            if (Date.now() % 10000 < 1000) saveGame();
        }, 1000);

        loadGame();
    </script>
</body>

</html>
