<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专注播放清单</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-900 text-white flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-5xl">
        <header class="text-center mb-8">
            <p class="text-xs uppercase tracking-[0.4em] text-indigo-200/70">Focus Playlist</p>
            <h1 class="text-3xl md:text-4xl font-bold text-indigo-200">专注播放清单</h1>
            <p class="text-sm text-slate-400 mt-2">整理你的专注歌单与节拍。</p>
        </header>

        <div class="grid gap-6 md:grid-cols-[1fr_1.1fr]">
            <section class="bg-slate-800/70 border border-indigo-400/20 rounded-2xl p-6 shadow-lg">
                <label class="block text-sm text-slate-300 mb-2">曲目名称</label>
                <input id="trackName" type="text" placeholder="例如：Deep Focus"
                    class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-300" />
                <label class="block text-sm text-slate-300 mt-4 mb-2">节拍（BPM）</label>
                <input id="trackBpm" type="number" min="40" value="90"
                    class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-300" />
                <button id="addTrack"
                    class="mt-6 w-full py-3 rounded-xl bg-indigo-400 text-slate-950 font-semibold hover:bg-indigo-300 transition">添加曲目</button>
            </section>

            <section class="bg-slate-800/70 border border-indigo-400/20 rounded-2xl p-6 shadow-lg">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-semibold">当前清单</h2>
                    <button id="clearList" class="text-xs text-indigo-200 hover:text-white">清空</button>
                </div>
                <ul id="playlist" class="space-y-3 text-sm"></ul>
            </section>
        </div>
    </div>

    <div class="fixed bottom-8 text-center w-full">
        <a href="./navigation.html"
            class="text-xs text-slate-500 hover:text-white border border-slate-700 px-4 py-2 rounded-full transition">Exit</a>
    </div>

    <script>
        const trackName = document.getElementById('trackName');
        const trackBpm = document.getElementById('trackBpm');
        const addTrack = document.getElementById('addTrack');
        const clearList = document.getElementById('clearList');
        const playlist = document.getElementById('playlist');

        const storageKey = 'focus-playlist-data';

        const render = () => {
            const data = JSON.parse(localStorage.getItem(storageKey) || '[]');
            playlist.innerHTML = '';
            if (!data.length) {
                playlist.innerHTML = '<li class="text-slate-500">暂无曲目。</li>';
                return;
            }
            data.forEach(item => {
                const li = document.createElement('li');
                li.className = 'flex items-center justify-between bg-slate-900/70 border border-slate-700 rounded-xl px-3 py-2';
                li.innerHTML = `<span>${item.name}</span><span class="text-indigo-200">${item.bpm} BPM</span>`;
                playlist.appendChild(li);
            });
        };

        addTrack.addEventListener('click', () => {
            const data = JSON.parse(localStorage.getItem(storageKey) || '[]');
            data.unshift({ name: trackName.value.trim() || '未命名', bpm: trackBpm.value });
            localStorage.setItem(storageKey, JSON.stringify(data.slice(0, 8)));
            trackName.value = '';
            render();
        });

        clearList.addEventListener('click', () => {
            localStorage.removeItem(storageKey);
            render();
        });

        render();
    </script>
</body>

</html>
