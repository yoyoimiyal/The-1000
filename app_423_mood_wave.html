<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心情波动记录</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-900 text-white flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-4xl">
        <header class="text-center mb-8">
            <p class="text-xs uppercase tracking-[0.4em] text-pink-200/70">Mood Wave</p>
            <h1 class="text-3xl md:text-4xl font-bold text-pink-200">心情波动记录</h1>
            <p class="text-sm text-slate-400 mt-2">滑动记录当下心情，生成波动条。</p>
        </header>

        <div class="grid gap-6 md:grid-cols-[1fr_1.1fr]">
            <section class="bg-slate-800/70 border border-pink-400/20 rounded-2xl p-6 shadow-lg">
                <label class="block text-sm text-slate-300 mb-2">心情指数（1-10）</label>
                <input id="moodRange" type="range" min="1" max="10" value="6" class="w-full" />
                <div class="flex items-center justify-between mt-2 text-sm text-slate-400">
                    <span>低落</span>
                    <span id="moodValue">6</span>
                    <span>高涨</span>
                </div>
                <button id="saveMood"
                    class="mt-6 w-full py-3 rounded-xl bg-pink-400 text-slate-950 font-semibold hover:bg-pink-300 transition">记录心情</button>
            </section>

            <section class="bg-slate-800/70 border border-pink-400/20 rounded-2xl p-6 shadow-lg">
                <h2 class="text-lg font-semibold mb-4">今日波动</h2>
                <div id="wave" class="flex items-end gap-2 h-40"></div>
            </section>
        </div>
    </div>

    <div class="fixed bottom-8 text-center w-full">
        <a href="./navigation.html"
            class="text-xs text-slate-500 hover:text-white border border-slate-700 px-4 py-2 rounded-full transition">Exit</a>
    </div>

    <script>
        const moodRange = document.getElementById('moodRange');
        const moodValue = document.getElementById('moodValue');
        const saveMood = document.getElementById('saveMood');
        const wave = document.getElementById('wave');

        const storageKey = 'mood-wave-data';

        const render = () => {
            const data = JSON.parse(localStorage.getItem(storageKey) || '[]');
            wave.innerHTML = '';
            if (!data.length) {
                wave.innerHTML = '<p class="text-slate-500">暂无记录。</p>';
                return;
            }
            data.forEach(value => {
                const bar = document.createElement('div');
                bar.className = 'flex-1 bg-pink-400/70 rounded-t-lg';
                bar.style.height = `${value * 10}%`;
                wave.appendChild(bar);
            });
        };

        moodRange.addEventListener('input', () => {
            moodValue.textContent = moodRange.value;
        });

        saveMood.addEventListener('click', () => {
            const data = JSON.parse(localStorage.getItem(storageKey) || '[]');
            data.push(Number(moodRange.value));
            localStorage.setItem(storageKey, JSON.stringify(data.slice(-12)));
            render();
        });

        render();
    </script>
</body>

</html>
