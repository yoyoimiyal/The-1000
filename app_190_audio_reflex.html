    <script>
        const body = document.getElementById('body');
        const mainText = document.getElementById('main-text');
        const subText = document.getElementById('sub-text');
        const icon = document.getElementById('icon');
        const resultDiv = document.getElementById('result');
        const timeMs = document.getElementById('time-ms');

        let state = 'waiting'; // waiting, ready, now, result
        let audioCtx;
        let startTime = 0;
        let timeoutId;

        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function beep() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'square';
            osc.frequency.value = 800;
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.1);
        }

        function handleClick() {
            initAudio();

            if (state === 'waiting') {
                prepare();
            } else if (state === 'ready') {
                tooSoon();
            } else if (state === 'now') {
                finish();
            }
        }

        function prepare() {
            state = 'ready';
            body.className = "bg-red-500 h-screen w-screen flex flex-col items-center justify-center cursor-pointer text-white transition-colors duration-200";
            mainText.innerText = "ç­‰å¾…å£°éŸ³...";

            icon.innerText = "ğŸ‘‚";
            resultDiv.classList.add('hidden');

            const delay = Math.random() * 3000 + 2000; // 2-5s

            timeoutId = setTimeout(() => {
                if (state === 'ready') {
                    state = 'now';
                    body.className = "bg-green-500 h-screen w-screen flex flex-col items-center justify-center cursor-pointer text-white transition-colors duration-0"; // Instant change
                    mainText.innerText = "ç‚¹å‡»!";
                    icon.innerText = "ğŸ”Š";
                    beep();
                    startTime = Date.now();
                }
            }, delay);
        }

        function tooSoon() {
            state = 'waiting';
            clearTimeout(timeoutId);
            body.className = "bg-blue-600 h-screen w-screen flex flex-col items-center justify-center cursor-pointer text-white transition-colors duration-200";
            mainText.innerText = "å¤ªå¿«äº†!";
            subText.innerText = "è¯·ç­‰å¾…å£°éŸ³å“èµ·åå†ç‚¹å‡»ã€‚ç‚¹å‡»å±å¹•é‡è¯•ã€‚";
            icon.innerText = "âš ï¸";
        }

        function finish() {
            const time = Date.now() - startTime;
            state = 'result';
            mainText.innerText = "æµ‹è¯•ç»“æœ";
            subText.innerText = "";
            resultDiv.classList.remove('hidden');
            timeMs.innerText = time;

            if (time < 200) icon.innerText = "âš¡";
            else if (time < 300) icon.innerText = "ğŸ‡";
            else icon.innerText = "ğŸ¢";
        }

        function resetGame(e) {
            e.stopPropagation();
            state = 'waiting';
