<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强密码生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <style>
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>

<body class="bg-slate-800 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <h1 class="text-2xl text-center text-slate-300 font-bold mb-6">Password Generator</h1>

        <!-- Result Display -->
        <div class="bg-slate-700 p-4 rounded-lg flex justify-between items-center mb-6 shadow-lg">
            <span id="result" class="text-white font-mono text-xl break-all mr-4 text-emerald-400">P4$sw0rd!</span>
            <button onclick="copyPassword()"
                class="text-emerald-400 hover:text-emerald-300 transition p-2 rounded hover:bg-slate-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
            </button>
        </div>

        <!-- Controls -->
        <div class="bg-slate-700 p-6 rounded-lg shadow-lg">

            <!-- Length -->
            <div class="mb-6">
                <div class="flex justify-between text-slate-300 mb-2">
                    <label>密码长度</label>
                    <span id="length-val" class="text-emerald-400 font-bold text-xl">12</span>
                </div>
                <input type="range" id="length" min="4" max="32" value="12"
                    class="w-full h-2 bg-slate-900 rounded-lg appearance-none cursor-pointer accent-emerald-500">
            </div>

            <!-- Settings -->
            <div class="space-y-4 mb-8">
                <div class="flex items-center justify-between">
                    <label class="text-slate-300" for="uppercase">包含大写字母 (A-Z)</label>
                    <input type="checkbox" id="uppercase" checked
                        class="w-5 h-5 text-emerald-500 rounded bg-slate-900 border-slate-600 focus:ring-emerald-500">
                </div>
                <div class="flex items-center justify-between">
                    <label class="text-slate-300" for="lowercase">包含小写字母 (a-z)</label>
                    <input type="checkbox" id="lowercase" checked
                        class="w-5 h-5 text-emerald-500 rounded bg-slate-900 border-slate-600 focus:ring-emerald-500">
                </div>
                <div class="flex items-center justify-between">
                    <label class="text-slate-300" for="numbers">包含数字 (0-9)</label>
                    <input type="checkbox" id="numbers" checked
                        class="w-5 h-5 text-emerald-500 rounded bg-slate-900 border-slate-600 focus:ring-emerald-500">
                </div>
                <div class="flex items-center justify-between">
                    <label class="text-slate-300" for="symbols">包含特殊符号 (!@#$)</label>
                    <input type="checkbox" id="symbols"
                        class="w-5 h-5 text-emerald-500 rounded bg-slate-900 border-slate-600 focus:ring-emerald-500">
                </div>
            </div>

            <!-- Strength Indicator -->
            <div class="bg-slate-900 p-4 rounded flex justify-between items-center mb-6">
                <span class="text-slate-400 text-sm uppercase">强度</span>
                <div class="flex items-center gap-2">
                    <span id="strength-text" class="text-white font-bold uppercase mr-2">MEDIUM</span>
                    <div class="flex gap-1">
                        <div class="w-2 h-6 border-2 border-white strength-bar"></div>
                        <div class="w-2 h-6 border-2 border-white strength-bar"></div>
                        <div class="w-2 h-6 border-2 border-white strength-bar"></div>
                        <div class="w-2 h-6 border-2 border-white strength-bar"></div>
                    </div>
                </div>
            </div>

            <button onclick="generatePassword()"
                class="w-full bg-emerald-500 hover:bg-emerald-600 text-slate-900 font-bold py-4 rounded-lg flex justify-center items-center gap-2 transition text-lg shadow-lg shadow-emerald-500/20">
                生成密码 <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                        clip-rule="evenodd" />
                </svg>
            </button>

        </div>

        <div class="mt-8 text-center">
            <a href="./navigation.html" class="text-slate-500 hover:text-slate-300 text-sm underline">← 返回导航</a>
        </div>
    </div>

    <script>
        const resultEl = document.getElementById('result');
        const lengthEl = document.getElementById('length');
        const lengthValEl = document.getElementById('length-val');
        const uppercaseEl = document.getElementById('uppercase');
        const lowercaseEl = document.getElementById('lowercase');
        const numbersEl = document.getElementById('numbers');
        const symbolsEl = document.getElementById('symbols');
        const strengthText = document.getElementById('strength-text');
        const strengthBars = document.querySelectorAll('.strength-bar');

        const randomFunc = {
            lower: () => String.fromCharCode(Math.floor(Math.random() * 26) + 97),
            upper: () => String.fromCharCode(Math.floor(Math.random() * 26) + 65),
            number: () => String.fromCharCode(Math.floor(Math.random() * 10) + 48),
            symbol: () => {
                const symbols = '!@#$%^&*(){}[]=<>/,.';
                return symbols[Math.floor(Math.random() * symbols.length)];
            }
        };

        lengthEl.addEventListener('input', (e) => {
            lengthValEl.innerText = e.target.value;
            generatePassword();
        });

        [uppercaseEl, lowercaseEl, numbersEl, symbolsEl].forEach(el => {
            el.addEventListener('change', generatePassword);
        });

        function generatePassword() {
            const length = +lengthEl.value;
            const hasLower = lowercaseEl.checked;
            const hasUpper = uppercaseEl.checked;
            const hasNumber = numbersEl.checked;
            const hasSymbol = symbolsEl.checked;

            let generatedPassword = '';
            const typesCount = hasLower + hasUpper + hasNumber + hasSymbol;
            const typesArr = [{ lower: hasLower }, { upper: hasUpper }, { number: hasNumber }, { symbol: hasSymbol }].filter(item => Object.values(item)[0]);

            if (typesCount === 0) {
                resultEl.innerText = '';
                updateStrength(0);
                return;
            }

            for (let i = 0; i < length; i += typesCount) {
                typesArr.forEach(type => {
                    const funcName = Object.keys(type)[0];
                    generatedPassword += randomFunc[funcName]();
                });
            }

            const finalPassword = generatedPassword.slice(0, length)
                .split('').sort(() => 0.5 - Math.random()).join(''); // Shuffle

            resultEl.innerText = finalPassword;
            calculateStrength(length, typesCount);
        }

        function calculateStrength(length, types) {
            let score = 0;
            if (length > 8) score++;
            if (length > 12) score++;
            if (types > 2) score++;
            if (types > 3) score++;

            updateStrength(score);
        }

        function updateStrength(score) {
            const colors = ['bg-transparent', 'bg-red-500', 'bg-orange-500', 'bg-yellow-500', 'bg-emerald-500'];
            const labels = ['TOO WEAK', 'WEAK', 'MEDIUM', 'STRONG', 'SECURE'];

            strengthBars.forEach((bar, idx) => {
                bar.className = `w-2 h-6 border-2 ${idx < score ? colors[score] : 'bg-transparent border-white'} strength-bar transition-colors`;
                if (idx < score) bar.classList.add('border-none');
            });

            strengthText.innerText = labels[score] || labels[0];
        }

        function copyPassword() {
            const textarea = document.createElement('textarea');
            const password = resultEl.innerText;

            if (!password) return;

            textarea.value = password;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            textarea.remove();

            alert('密码已复制到剪贴板！');
        }

        // Init
        generatePassword();
    </script>
</body>

</html>
