<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图灵斑纹模拟</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        canvas {
            image-rendering: pixelated;
            width: 100%;
            max-width: 500px;
            aspect-ratio: 1;
        }
    </style>
</head>

<body class="bg-black min-h-screen flex flex-col items-center justify-center p-4">

    <div class="fixed top-4 left-4 text-white z-10">
        <h1 class="font-bold text-xl">Reaction Diffusion</h1>
        <p class="text-xs text-gray-400">Gray-Scott Model</p>
    </div>

    <canvas id="canvas" class="bg-black shadow-2xl border border-gray-800 rounded-lg"></canvas>

    <div class="fixed bottom-8 flex gap-4 bg-gray-900/80 backdrop-blur p-4 rounded-xl border border-gray-700">
        <button onclick="reset()" class="text-white text-xs font-bold hover:text-green-400 uppercase">Reset</button>
        <button onclick="togglePause()" id="btn-pause"
            class="text-white text-xs font-bold hover:text-green-400 uppercase">Pause</button>
        <a href="./navigation.html" class="text-gray-500 text-xs font-bold hover:text-white uppercase">Exit</a>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const btnPause = document.getElementById('btn-pause');

        // Simulation Size (Keep small for JS performance)
        const width = 150;
        const height = 150;
        canvas.width = width;
        canvas.height = height;

        // Gray-Scott Parameters
        // Default "Coral" pattern
        const dA = 1.0;
        const dB = 0.5;
        const feed = 0.055;
        const k = 0.062;

        let grid = [];
        let next = [];
        let isPaused = false;

        function init() {
            grid = [];
            next = [];
            for (let x = 0; x < width; x++) {
                grid[x] = [];
                next[x] = [];
                for (let y = 0; y < height; y++) {
                    grid[x][y] = { a: 1, b: 0 };
                    next[x][y] = { a: 1, b: 0 };
                }
            }

            // Seed
            for (let i = 0; i < 10; i++) {
                const rx = Math.floor(Math.random() * (width - 10));
                const ry = Math.floor(Math.random() * (height - 10));
                for (let x = rx; x < rx + 10; x++) {
                    for (let y = ry; y < ry + 10; y++) {
                        grid[x][y].b = 1;
                    }
                }
            }
        }

        function swap() {
            let temp = grid;
            grid = next;
            next = temp;
        }

        function laplaceA(x, y) {
            let sumA = 0;
            sumA += grid[x][y].a * -1;
            sumA += grid[x - 1][y].a * 0.2;
            sumA += grid[x + 1][y].a * 0.2;
            sumA += grid[x][y - 1].a * 0.2;
            sumA += grid[x][y + 1].a * 0.2;
            sumA += grid[x - 1][y - 1].a * 0.05;
            sumA += grid[x + 1][y - 1].a * 0.05;
            sumA += grid[x + 1][y + 1].a * 0.05;
            sumA += grid[x - 1][y + 1].a * 0.05;
            return sumA;
        }

        function laplaceB(x, y) {
            let sumB = 0;
            sumB += grid[x][y].b * -1;
            sumB += grid[x - 1][y].b * 0.2;
            sumB += grid[x + 1][y].b * 0.2;
            sumB += grid[x][y - 1].b * 0.2;
            sumB += grid[x][y + 1].b * 0.2;
            sumB += grid[x - 1][y - 1].b * 0.05;
            sumB += grid[x + 1][y - 1].b * 0.05;
            sumB += grid[x + 1][y + 1].b * 0.05;
            sumB += grid[x - 1][y + 1].b * 0.05;
            return sumB;
        }

        function update() {
            for (let x = 1; x < width - 1; x++) {
                for (let y = 1; y < height - 1; y++) {
                    const a = grid[x][y].a;
                    const b = grid[x][y].b;

                    next[x][y].a = a + (dA * laplaceA(x, y)) - (a * b * b) + (feed * (1 - a));
                    next[x][y].b = b + (dB * laplaceB(x, y)) + (a * b * b) - ((k + feed) * b);

                    // Clamp
                    next[x][y].a = Math.max(0, Math.min(1, next[x][y].a));
                    next[x][y].b = Math.max(0, Math.min(1, next[x][y].b));
                }
            }
            swap();
        }

        function draw() {
            const imgData = ctx.createImageData(width, height);
            const data = imgData.data;

            for (let x = 0; x < width; x++) {
                for (let y = 0; y < height; y++) {
                    const idx = (x + y * width) * 4;
                    // Visualize B concentration
                    // 0 = black, 1 = white/color
                    // Let's do a cyan gradient
                    const val = Math.floor(grid[x][y].a * 255);
                    const bVal = Math.floor(grid[x][y].b * 255);

                    const c = (grid[x][y].a - grid[x][y].b) * 255;

                    // Simple black and white mapping
                    data[idx] = c;     // r
                    data[idx + 1] = c; // g
                    data[idx + 2] = c; // b
                    data[idx + 3] = 255;
                }
            }
            ctx.putImageData(imgData, 0, 0);
        }

        function loop() {
            if (!isPaused) {
                // Multiple steps per frame for speed
                for (let i = 0; i < 8; i++) update();
                draw();
            }
            requestAnimationFrame(loop);
        }

        function reset() {
            init();
        }

        function togglePause() {
            isPaused = !isPaused;
            btnPause.innerText = isPaused ? "Resume" : "Pause";
        }

        // Mouse interaction: add chemical B
        canvas.addEventListener('mousemove', e => {
            if (isPaused) return;
            const rect = canvas.getBoundingClientRect();
            const scaleX = width / rect.width;
            const scaleY = height / rect.height;
            const mx = Math.floor((e.clientX - rect.left) * scaleX);
            const my = Math.floor((e.clientY - rect.top) * scaleY);

            // Add blob of B (radius 5)
            const r = 5;
            for (let i = -r; i <= r; i++) {
                for (let j = -r; j <= r; j++) {
                    if (mx + i > 0 && mx + i < width && my + j > 0 && my + j < height) {
                        grid[mx + i][my + j].b = 1;
                    }
                }
            }
        });

        init();
        loop();
    </script>
</body>

</html>
