        <!-- Chart -->
        <div class="flex-1 bg-white p-6 rounded-2xl shadow-sm border border-slate-200 flex flex-col">

    <script>
        const timerEl = document.getElementById('timer');
        const currentTaskEl = document.getElementById('current-task');
        const stopBtn = document.getElementById('stop-btn');
        const ctx = document.getElementById('chart').getContext('2d');

        let activeTask = null;
        let startTime = 0;
        let timerId = null;

        // Data format: { "å·¥ä½œ": seconds, "å­¦ä¹ ": seconds ... }
        let logs = JSON.parse(localStorage.getItem('time_logs') || '{}');
        let chart;

        function initChart() {
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(logs),
                    datasets: [{
                        data: Object.values(logs).map(s => Math.round(s / 60)), // Minutes
                        backgroundColor: ['#3b82f6', '#22c55e', '#a855f7', '#f97316', '#14b8a6', '#94a3b8'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { position: 'right' } }
                }
            });
        }

        function startTracking(task) {
            if (activeTask) stopTracking();

            activeTask = task;
            startTime = Date.now();
            currentTaskEl.innerText = task;
            stopBtn.classList.remove('hidden');

            timerId = setInterval(updateTimer, 1000);
        }

        function stopTracking() {
            if (!activeTask) return;

            const duration = (Date.now() - startTime) / 1000;
            logs[activeTask] = (logs[activeTask] || 0) + duration;

            localStorage.setItem('time_logs', JSON.stringify(logs));
            updateChart();

            clearInterval(timerId);
            activeTask = null;
            currentTaskEl.innerText = "æ—  (Idle)";
            timerEl.innerText = "00:00:00";
            stopBtn.classList.add('hidden');
        }

        function updateTimer() {
            const diff = Math.floor((Date.now() - startTime) / 1000);
            const h = Math.floor(diff / 3600).toString().padStart(2, '0');
            const m = Math.floor((diff % 3600) / 60).toString().padStart(2, '0');
            const s = (diff % 60).toString().padStart(2, '0');
            timerEl.innerText = `${h}:${m}:${s}`;
        }

        function updateChart() {
            chart.data.labels = Object.keys(logs);
            // Convert to minutes for chart
            chart.data.datasets[0].data = Object.values(logs).map(s => Math.round(s / 60));
            chart.update();
        }

        function clearData() {
            if (confirm("ç¡®å®šæ¸…ç©ºæ•°æ®å—ï¼Ÿ")) {
                logs = {};
                localStorage.setItem('time_logs', '{}');
                updateChart();
            }
        }

        initChart();
    </script>
