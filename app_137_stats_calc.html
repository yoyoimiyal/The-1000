<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统计学计算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cyan-50 min-h-screen flex flex-col items-center p-6 text-slate-700">

    <div class="w-full max-w-3xl">

        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-cyan-800 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                Stats Calculator
            </h1>
            <a href="./navigation.html" class="text-sm text-cyan-600 hover:underline">退出</a>
        </header>

        <div class="flex flex-col md:flex-row gap-6">

            <!-- Input -->
            <div class="w-full md:w-1/3 flex flex-col">
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">数据集 (用逗号或空格分隔)</label>
                <textarea id="dataset"
                    class="flex-1 w-full p-4 border border-cyan-200 rounded-xl outline-none focus:ring-2 focus:ring-cyan-500 resize-none h-64 text-sm font-mono"
                    placeholder="10, 2, 38, 23, 38, 23, 21, 5, 10, 4" oninput="calculate()"></textarea>
                <div class="mt-2 text-right">
                    <button onclick="loadSample()"
                        class="text-xs text-cyan-600 hover:text-cyan-800 font-bold">加载示例</button>
                </div>
            </div>

            <!-- Results -->
            <div class="flex-1 bg-white p-6 rounded-2xl shadow-sm border border-cyan-100">
                <div class="grid grid-cols-2 gap-y-6 gap-x-4">

                    <div>
                        <p class="text-xs text-slate-400 font-bold uppercase">数量 (Count)</p>
                        <p class="text-2xl font-bold text-slate-800" id="res-n">0</p>
                    </div>
                    <div>
                        <p class="text-xs text-slate-400 font-bold uppercase">总和 (Sum)</p>
                        <p class="text-2xl font-bold text-slate-800" id="res-sum">0</p>
                    </div>

                    <div>
                        <p class="text-xs text-slate-400 font-bold uppercase">平均值 (Mean)</p>
                        <p class="text-3xl font-bold text-cyan-600" id="res-mean">0</p>
                    </div>
                    <div>
                        <p class="text-xs text-slate-400 font-bold uppercase">中位数 (Median)</p>
                        <p class="text-3xl font-bold text-cyan-600" id="res-median">0</p>
                    </div>

                    <div>
                        <p class="text-xs text-slate-400 font-bold uppercase">众数 (Mode)</p>
                        <p class="text-xl font-bold text-slate-700" id="res-mode">-</p>
                    </div>
                    <div>
                        <p class="text-xs text-slate-400 font-bold uppercase">极差 (Range)</p>
                        <p class="text-xl font-bold text-slate-700" id="res-range">0</p>
                    </div>

                    <div>
                        <p class="text-xs text-slate-400 font-bold uppercase">方差 (Variance, Pop)</p>
                        <p class="text-xl font-bold text-slate-700" id="res-var">0</p>
                    </div>
                    <div>
                        <p class="text-xs text-slate-400 font-bold uppercase">标准差 (Std Dev, Pop)</p>
                        <p class="text-xl font-bold text-slate-700" id="res-std">0</p>
                    </div>

                </div>
            </div>

        </div>

    </div>

    <script>
        function loadSample() {
            document.getElementById('dataset').value = "10, 2, 38, 23, 38, 23, 21, 5, 10, 4";
            calculate();
        }

        function calculate() {
            const raw = document.getElementById('dataset').value;
            // Split by comma, space, newline
            const arr = raw.split(/[,\s]+/).map(n => parseFloat(n)).filter(n => !isNaN(n));

            if (arr.length === 0) {
                resetResults();
                return;
            }

            // Basic Stats
            const n = arr.length;
            const sum = arr.reduce((a, b) => a + b, 0);
            const mean = sum / n;

            // Sort for Median/Range
            const sorted = [...arr].sort((a, b) => a - b);
            const range = sorted[n - 1] - sorted[0];

            let median;
            if (n % 2 === 0) {
                median = (sorted[n / 2 - 1] + sorted[n / 2]) / 2;
            } else {
                median = sorted[Math.floor(n / 2)];
            }

            // Mode
            const counts = {};
            arr.forEach(x => { counts[x] = (counts[x] || 0) + 1; });
            let maxCount = 0;
            let modes = [];
            for (const num in counts) {
                if (counts[num] > maxCount) {
                    maxCount = counts[num];
                    modes = [num];
                } else if (counts[num] === maxCount) {
                    modes.push(num);
                }
            }
            const modeStr = (modes.length === n || maxCount === 1) ? "无" : modes.join(', ');

            // Variance & Std Dev (Population)
            const variance = arr.reduce((acc, val) => acc + Math.pow(val - mean, 2), 0) / n;
            const stdDev = Math.sqrt(variance);

            // Display
            document.getElementById('res-n').innerText = n;
            document.getElementById('res-sum').innerText = +sum.toFixed(4);
            document.getElementById('res-mean').innerText = +mean.toFixed(4);
            document.getElementById('res-median').innerText = +median.toFixed(4);
            document.getElementById('res-mode').innerText = modeStr;
            document.getElementById('res-range').innerText = +range.toFixed(4);
            document.getElementById('res-var').innerText = +variance.toFixed(4);
            document.getElementById('res-std').innerText = +stdDev.toFixed(4);
        }

        function resetResults() {
            document.querySelectorAll('[id^="res-"]').forEach(el => el.innerText = "-");
        }
    </script>
</body>

</html>
