    <script>
        const cursors = [
            "auto", "default", "none", "context-menu", "help", "pointer", "progress", "wait",
            "cell", "crosshair", "text", "vertical-text", "alias", "copy", "move", "no-drop", "not-allowed",
            "grab", "grabbing", "e-resize", "n-resize", "ne-resize", "nw-resize", "s-resize", "se-resize",
            "sw-resize", "w-resize", "ew-resize", "ns-resize", "nesw-resize", "nwse-resize", "col-resize",
            "row-resize", "all-scroll", "zoom-in", "zoom-out"
        ];

        const grid = document.getElementById('grid');
        const toast = document.getElementById('toast');

        function init() {
            cursors.forEach(c => {
                const div = document.createElement('div');
                div.className = "cursor-card bg-white p-6 rounded-xl shadow-sm border border-slate-200 flex flex-col items-center justify-center gap-2 transition-all duration-200 cursor-pointer h-32";
                div.style.cursor = c;
                div.onclick = () => copyCSS(c);

                div.innerHTML = `
                    <div class="w-full h-full flex items-center justify-center bg-slate-50 rounded mb-2 border border-slate-100">
                        <span class="text-xs text-slate-300">Hover Me</span>
                    </div>
                    <code class="text-xs font-bold font-mono bg-slate-100 px-2 py-1 rounded">${c}</code>
                `;

                grid.appendChild(div);
            });
        }

        function copyCSS(val) {
            const text = `cursor: ${val};`;
            navigator.clipboard.writeText(text);
            showToast(text);
        }

        function showToast(msg) {
            toast.innerText = `Copied: ${msg}`;
            toast.classList.remove('opacity-0');
            setTimeout(() => toast.classList.add('opacity-0'), 1500);
        }

        init();
    </script>
