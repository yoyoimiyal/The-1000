<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片转 Base64</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .mono-box {
            font-family: 'SFMono-Regular', Consolas, monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen p-6 flex flex-col items-center text-slate-800">

    <div class="w-full max-w-4xl">

        <header class="flex justify-between items-center mb-8">
            <h1 class="text-xl font-bold flex items-center gap-2 text-indigo-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                Image to Base64
            </h1>
            <a href="./navigation.html" class="text-sm text-slate-400 hover:text-indigo-600">退出</a>
        </header>

        <!-- Drop Zone -->
        <div class="bg-white border-2 border-dashed border-slate-300 rounded-2xl p-10 text-center cursor-pointer hover:border-indigo-500 hover:bg-indigo-50 transition"
            onclick="document.getElementById('file-input').click()" id="drop-zone">
            <input type="file" id="file-input" class="hidden" accept="image/*" onchange="handleFile(event)">
            <p class="text-slate-500 font-bold mb-2">点击或拖拽上传图片</p>
            <p class="text-xs text-slate-400">支持 PNG, JPG, GIF, SVG</p>
        </div>

        <!-- Result Area -->
        <div id="result-area" class="hidden mt-8 flex flex-col md:flex-row gap-8">

            <!-- Preview -->
            <div class="w-full md:w-1/3">
                <p class="text-xs font-bold text-slate-400 uppercase mb-2">预览 (Preview)</p>
                <div
                    class="bg-slate-200 rounded-lg overflow-hidden border border-slate-300 flex items-center justify-center min-h-[200px]">
                    <img id="preview-img" class="max-w-full max-h-64 object-contain">
                </div>
                <div class="mt-2 text-xs text-slate-500" id="file-info">Info</div>
            </div>

            <!-- Output Code -->
            <div class="flex-1 flex flex-col">
                <div class="flex justify-between items-center mb-2">
                    <label class="text-xs font-bold text-slate-400 uppercase">Base64 String</label>
                    <button onclick="copyStr()"
                        class="text-xs bg-indigo-600 text-white px-3 py-1 rounded hover:bg-indigo-700 transition font-bold shadow">复制全部</button>
                </div>

                <!-- Options -->
                <div class="flex gap-4 mb-2 text-xs">
                    <label class="flex items-center gap-1 cursor-pointer">
                        <input type="checkbox" id="fmt-css" onchange="updateFormat()">
                        <span>CSS (url)</span>
                    </label>
                    <label class="flex items-center gap-1 cursor-pointer">
                        <input type="checkbox" id="fmt-html" onchange="updateFormat()">
                        <span>HTML (&lt;img&gt;)</span>
                    </label>
                </div>

                <textarea id="output-text"
                    class="flex-1 w-full bg-slate-900 text-green-400 p-4 rounded-xl border border-slate-800 outline-none resize-none mono-font text-xs leading-relaxed h-64"
                    readonly></textarea>
            </div>

        </div>

    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const resultArea = document.getElementById('result-area');
        const previewImg = document.getElementById('preview-img');
        const fileInfo = document.getElementById('file-info');
        const outputText = document.getElementById('output-text');

        let rawBase64 = "";

        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;
            processFile(file);
        }

        // Drag and Drop support
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('border-indigo-500'); });
        dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); dropZone.classList.remove('border-indigo-500'); });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-indigo-500');
            if (e.dataTransfer.files.length) processFile(e.dataTransfer.files[0]);
        });

        function processFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                rawBase64 = e.target.result;
                previewImg.src = rawBase64;
                fileInfo.innerText = `${file.name} | ${(file.size / 1024).toFixed(2)} KB`;

                resultArea.classList.remove('hidden');
                dropZone.classList.add('hidden'); // Hide dropzone to clean UI or keep it? Let's hide it.
                // Or make it smaller? For now hide.

                updateFormat();
            };
            reader.readAsDataURL(file);
        }

        function updateFormat() {
            const isCss = document.getElementById('fmt-css').checked;
            const isHtml = document.getElementById('fmt-html').checked;

            if (isCss) {
                outputText.value = `background-image: url('${rawBase64}');`;
            } else if (isHtml) {
                outputText.value = `<img src="${rawBase64}" alt="image" />`;
            } else {
                outputText.value = rawBase64;
            }
        }

        function copyStr() {
            outputText.select();
            document.execCommand('copy');
            alert("已复制到剪贴板！");
        }
    </script>
</body>

</html>
