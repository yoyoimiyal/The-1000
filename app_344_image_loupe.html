<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÂõæÁâáÊîæÂ§ßÈïú</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loupe {
            position: absolute;
            border: 4px solid #fff;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            display: none;
            background-repeat: no-repeat;
            background-color: white;
            /* Fallback */
            image-rendering: pixelated;
            /* Crisp zoom */
            z-index: 20;
        }

        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 50%;
        }
    </style>
</head>

<body class="bg-gray-800 min-h-screen flex flex-col items-center p-6 text-gray-300">

    <div class="w-full max-w-4xl flex flex-col h-[90vh]">

        <header class="flex justify-between items-center mb-6 shrink-0">
            <h1 class="text-xl font-bold text-white flex items-center gap-2">
                <span class="text-2xl">üîç</span> Image Loupe
            </h1>
            <a href="./navigation.html" class="text-sm text-gray-500 hover:text-white">ÈÄÄÂá∫</a>
        </header>

        <div
            class="flex-1 flex flex-col bg-gray-900 rounded-xl shadow-lg border border-gray-700 relative overflow-hidden">

            <div class="absolute top-4 left-4 z-20 flex gap-4">
                <label
                    class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg text-xs font-bold cursor-pointer transition shadow">
                    ‰∏ä‰º†ÂõæÁâá
                    <input type="file" class="hidden" accept="image/*" onchange="loadImage(event)">
                </label>
                <div class="flex items-center gap-2 bg-black/50 px-3 rounded-lg border border-gray-600">
                    <span class="text-xs font-bold uppercase">Zoom</span>
                    <input type="range" id="zoom" min="2" max="10" value="4"
                        class="w-20 h-1 bg-gray-500 rounded appearance-none cursor-pointer">
                </div>
            </div>

            <!-- Image Container -->
            <div id="img-container" class="w-full h-full flex items-center justify-center relative cursor-crosshair"
                onmousemove="magnify(event)" onmouseleave="hideLoupe()" onmouseenter="showLoupe()"
                ontouchmove="magnify(event)">
                <img id="image" class="max-w-full max-h-full object-contain pointer-events-none opacity-50"
                    src="https://images.unsplash.com/photo-1549880338-65ddcdfd017b?ixlib=rb-1.2.1&auto=format&fit=crop&w=1200&q=80"
                    onload="this.classList.remove('opacity-50')">

                <!-- The Loupe -->
                <div id="loupe" class="loupe">
                    <div class="crosshair"></div>
                </div>

                <!-- Pixel Info Overlay -->
                <div id="info"
                    class="absolute bottom-4 left-4 bg-black/80 backdrop-blur px-4 py-2 rounded text-xs font-mono hidden border border-gray-700">
                    RGB: <span id="rgb-val"></span> | HEX: <span id="hex-val"></span>
                </div>
            </div>

        </div>

    </div>

    <!-- Hidden Canvas for color picking -->
    <canvas id="canvas" class="hidden"></canvas>

    <script>
        const img = document.getElementById('image');
        const loupe = document.getElementById('loupe');
        const zoomInput = document.getElementById('zoom');
        const info = document.getElementById('info');
        const rgbVal = document.getElementById('rgb-val');
        const hexVal = document.getElementById('hex-val');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let imgUrl = img.src;

        // Init crossOrigin for sample image color picking
        img.crossOrigin = "Anonymous";

        function loadImage(event) {
            const file = event.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                img.src = url;
                imgUrl = url;
                img.onload = () => {
                    // Reset canvas
                    canvas.width = img.naturalWidth;
                    canvas.height = img.naturalHeight;
                    ctx.drawImage(img, 0, 0);
                };
            }
        }

        // Init canvas for default image
        img.onload = () => {
            canvas.width = img.naturalWidth;
            canvas.height = img.naturalHeight;
            ctx.drawImage(img, 0, 0);
        }

        function showLoupe() {
            if (img.src) loupe.style.display = 'block';
        }

        function hideLoupe() {
            loupe.style.display = 'none';
            info.style.display = 'none';
        }

        function magnify(e) {
            if (!img.src) return;

            const zoom = parseInt(zoomInput.value);
            const rect = img.getBoundingClientRect();

            // Get mouse position relative to image
            let x, y;
            if (e.touches) {
                x = e.touches[0].clientX - rect.left;
                y = e.touches[0].clientY - rect.top;
            } else {
                x = e.clientX - rect.left;
                y = e.clientY - rect.top;
            }

            // Check bounds
            if (x < 0 || x > rect.width || y < 0 || y > rect.height) {
                hideLoupe();
                return;
            } else {
                loupe.style.display = 'block';
                info.style.display = 'block';
            }

            // Move loupe
            // Centered on cursor? Or offset?
            // Offset slightly so finger/mouse doesn't cover
            const loupeX = e.clientX + 20;
            const loupeY = e.clientY + 20;

            // Keep loupe in viewport logic omitted for brevity, just fixed offset or stick to cursor
            loupe.style.left = (e.clientX) + 'px';
            loupe.style.top = (e.clientY) + 'px';

            // Background Position
            // Calculate ratio of mouse on displayed image vs natural size
            const ratioX = img.naturalWidth / rect.width;
            const ratioY = img.naturalHeight / rect.height;

            const realX = x * ratioX;
            const realY = y * ratioY;

            // Set background
            loupe.style.backgroundImage = `url('${img.src}')`;
            loupe.style.backgroundSize = `${img.naturalWidth * zoom}px ${img.naturalHeight * zoom}px`;

            // Position: we want realX * zoom to be centered in loupe (75px)
            // bgPos = - (realX * zoom - 75)
            const bgX = -(realX * zoom - 75);
            const bgY = -(realY * zoom - 75);

            loupe.style.backgroundPosition = `${bgX}px ${bgY}px`;

            // Pick Color
            try {
                const pixel = ctx.getImageData(realX, realY, 1, 1).data;
                const r = pixel[0], g = pixel[1], b = pixel[2];
                const hex = "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();

                rgbVal.innerText = `${r}, ${g}, ${b}`;
                hexVal.innerText = hex;
                info.querySelector('span').style.color = hex; // Highlight?
            } catch (e) {
                // Cross origin error if local file logic fails or external image without CORS
                rgbVal.innerText = "-";
            }
        }
    </script>
</body>

</html>
