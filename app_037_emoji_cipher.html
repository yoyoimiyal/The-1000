    <script>
        // Base64 chars: A-Z a-z 0-9 + / (64 chars) + = (padding)
        // We map these to 65 distinct emojis
        const base64Chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/=";
        const emojis = [
            "ğŸ¶", "ğŸ±", "ğŸ­", "ğŸ¹", "ğŸ°", "ğŸ¦Š", "ğŸ»", "ğŸ¼", "ğŸ¨", "ğŸ¯", "ğŸ¦", "cow", "ğŸ·", "ğŸ½", "ğŸ¸",

            "ğŸ¦ˆ", "ğŸŠ", "ğŸ…", "ğŸ†", "ğŸ¦“" // 65 emojis
        ];
        // Note: Using simpler emojis to avoid rendering issues. 
        // Some emojis above might be multi-codepoint. Let's use a simpler safe set if needed.
        // For robustness, let's use a standard array of single-code-point emojis if possible, 
        // or just handle strings. JS handles emojis as strings fine mostly.

        function encode() {
            const input = document.getElementById('input-text').value;
            if (!input) {
                document.getElementById('output-cipher').innerText = '';
                return;
            }

            try {
                // Text -> Base64 (handle utf-8)
                const base64 = b64EncodeUnicode(input);
                let cipher = "";
                for (let i = 0; i < base64.length; i++) {
                    const char = base64[i];
                    const index = base64Chars.indexOf(char);
                    if (index !== -1) {
                        cipher += emojis[index];
                    }
                }
                document.getElementById('output-cipher').innerText = cipher;
            } catch (e) {
                console.error(e);
            }
        }

        function decode() {
            const input = document.getElementById('input-cipher').value; // Emoji string
            if (!input) {
                document.getElementById('output-text').innerText = '';
                return;
            }

            // Map emojis back to base64 chars
            // Since emojis can be surrogate pairs (2 chars length), we need to be careful iterating.
            // Using Array.from or spread operator to split by emoji visual char
            const emojiArray = [...input]; // Splits by surrogate pairs correctly for most modern emojis

            let base64 = "";
            for (let emoji of emojiArray) {
                const index = emojis.indexOf(emoji);
                if (index !== -1) {
                    base64 += base64Chars[index];
                }
            }

            try {
                const text = b64DecodeUnicode(base64);
                document.getElementById('output-text').innerText = text;
            } catch (e) {
                document.getElementById('output-text').innerText = "âŒ è§£å¯†å¤±è´¥ï¼šå¯†æ–‡æ— æ•ˆ";
            }
        }

        // Helper for UTF-8 Base64
        function b64EncodeUnicode(str) {
            return btoa(encodeURIComponent(str).replace(/%([0-9A-F]{2})/g,
                function toSolidBytes(match, p1) {
                    return String.fromCharCode('0x' + p1);
                }));
        }

        function b64DecodeUnicode(str) {
            return decodeURIComponent(atob(str).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
        }

        function copyToClipboard(id) {
