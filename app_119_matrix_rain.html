<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>黑客帝国雨</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: black;
            overflow: hidden;
            margin: 0;
        }

        canvas {
            display: block;
        }

        .overlay {
            pointer-events: none;
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            opacity: 0.5;
            transition: opacity 0.3s;
        }

        body:hover .overlay {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div class="overlay">
        <a href="./navigation.html"
            class="px-4 py-2 bg-black/50 text-green-500 border border-green-500 rounded font-mono text-xs hover:bg-green-900/50 pointer-events-auto transition">EXIT
            MATRIX</a>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            init();
        });

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        let columns = width / fontSize;

        let drops = [];

        function init() {
            columns = width / fontSize;
            drops = [];
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * -100; // Start above screen randomly
            }
        }

        function draw() {
            // Semi-transparent black to create trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            ctx.fillStyle = '#0F0'; // Green text
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));

                // Randomly brighter character (head of the drop)
                if (Math.random() > 0.95) {
                    ctx.fillStyle = '#FFF';
                } else {
                    ctx.fillStyle = '#0F0';
                }

                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                // Reset drop to top randomly
                if (drops[i] * fontSize > height && Math.random() > 0.975) {
                    drops[i] = 0;
                }

                drops[i]++;
            }
        }

        init();
        setInterval(draw, 33);
    </script>
</body>

</html>
