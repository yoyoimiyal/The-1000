    <script>
        const citiesDB = [
            { name: "Beijing", offset: 8 },
            { name: "London", offset: 0 }, // GMT (Simplify: no DST handling in this mini version)
            { name: "New York", offset: -5 }, // EST
            { name: "Tokyo", offset: 9 },
            { name: "San Francisco", offset: -8 }, // PST
            { name: "Sydney", offset: 11 },
            { name: "Paris", offset: 1 },
            { name: "Dubai", offset: 4 },
            { name: "Mumbai", offset: 5.5 },
            { name: "Singapore", offset: 8 }
        ];

        let selectedCities = [
            { name: "Beijing", offset: 8 }, // Default
            { name: "London", offset: 0 }
        ];

        const select = document.getElementById('city-select');
        const container = document.getElementById('grid-container');

        function init() {
            // Populate select
            citiesDB.forEach(c => {
                const opt = document.createElement('option');
                opt.value = c.name;
                opt.innerText = `${c.name} (UTC${c.offset >= 0 ? '+' : ''}${c.offset})`;
                select.appendChild(opt);
            });
            render();
        }

        function addCity() {
            const val = select.value;
            if (!val) return;
            const city = citiesDB.find(c => c.name === val);
            if (city && !selectedCities.some(c => c.name === city.name)) {
                selectedCities.push(city);
                render();
            }
        }

        function removeCity(name) {
            selectedCities = selectedCities.filter(c => c.name !== name);
            render();
        }

        function getStatus(hour) {
            if (hour >= 9 && hour < 17) return 'good-time';
            if ((hour >= 7 && hour < 9) || (hour >= 17 && hour < 22)) return 'okay-time';
            return 'bad-time';
        }

        function render() {
            container.innerHTML = '';

            // Base time: UTC 0:00 to 23:00?
            // To align them, we iterate 0..23 UTC hours.
            // For each city, we calculate local hour.

            // Header Row (UTC)
            const headerRow = document.createElement('div');
            headerRow.className = "flex pl-32 mb-2";
            for (let i = 0; i < 24; i++) {
                const div = document.createElement('div');
                div.className = "hour-block border-none text-slate-300 font-mono";
                div.innerText = i;
                headerRow.appendChild(div);
            }
            container.appendChild(headerRow);

            selectedCities.forEach(city => {
                const row = document.createElement('div');
                row.className = "flex items-center group";

                // Label
                const label = document.createElement('div');
                label.className = "w-32 shrink-0 pr-4 text-right flex justify-end items-center gap-2";
                label.innerHTML = `
                    <span class="font-bold text-sm text-slate-700">${city.name}</span>
                    <button onclick="removeCity('${city.name}')" class="text-slate-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition">Ã—</button>
                `;
                row.appendChild(label);

                // Blocks
                const blocksContainer = document.createElement('div');
                blocksContainer.className = "flex-1 flex border border-slate-200 rounded-lg overflow-hidden";

                for (let i = 0; i < 24; i++) {
                    // i is UTC hour
                    let localHour = (i + city.offset) % 24;
                    if (localHour < 0) localHour += 24;
                    // Handle half hour offsets (India 5.5) -> floor it for grid simplicity or handle rendering?
                    // Let's floor for grid block class, but display value?
                    // For simplicity in this grid: floor.
                    const h = Math.floor(localHour);

                    const block = document.createElement('div');
                    block.className = `hour-block ${getStatus(h)}`;
                    block.innerText = h;
                    blocksContainer.appendChild(block);
                }

                row.appendChild(blocksContainer);
                container.appendChild(row);
            });

            // Highlight overlap column?
            // Advanced: Detect column where all are green.
        }

        init();
    </script>
