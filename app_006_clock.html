<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>霓虹数字时钟</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
        }

        .neon-text {
            text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #bc13fe,
                0 0 30px #bc13fe,
                0 0 40px #bc13fe,
                0 0 55px #bc13fe,
                0 0 75px #bc13fe;
        }
    </style>
</head>

<body class="bg-gray-900 min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Clock Container -->
    <div
        class="border-4 border-purple-500 rounded-3xl p-8 sm:p-12 shadow-[0_0_50px_rgba(168,85,247,0.5)] bg-gray-800 bg-opacity-50 backdrop-blur-sm">

        <!-- Time -->
        <div id="clock" class="text-6xl sm:text-9xl font-bold text-white tracking-widest neon-text mb-4 text-center">
            00:00:00
        </div>

        <!-- Date -->
        <div id="date" class="text-xl sm:text-2xl text-purple-300 text-center tracking-wider font-light uppercase">
            Loading...
        </div>

    </div>

    <!-- Back Link -->
    <div class="mt-12">
        <a href="./navigation.html"
            class="text-gray-500 hover:text-purple-400 transition text-sm font-sans flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            返回导航
        </a>
    </div>

    <script>
        function updateClock() {
            const now = new Date();

            // Time
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').innerText = `${hours}:${minutes}:${seconds}`;

            // Date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('date').innerText = now.toLocaleDateString('zh-CN', options);
        }

        setInterval(updateClock, 1000);
        updateClock(); // Initial call
    </script>
</body>

</html>
