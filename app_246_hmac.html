<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMAC 生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <style>
        .mono-input {
            font-family: 'SFMono-Regular', Consolas, monospace;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col items-center p-6 text-slate-800">

    <div class="w-full max-w-3xl">

        <header class="flex justify-between items-center mb-8">
            <h1 class="text-xl font-bold flex items-center gap-2 text-indigo-700">
                <span class="bg-indigo-100 px-2 py-1 rounded text-xs font-mono">HASH</span> HMAC Generator
            </h1>
            <a href="./navigation.html" class="text-sm text-slate-400 hover:text-indigo-600">退出</a>
        </header>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 mb-6 space-y-4">

            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">输入文本 (Input Text)</label>
                <textarea id="input-text"
                    class="w-full h-24 p-3 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500 mono-input text-sm resize-none"
                    placeholder="Message to hash..." oninput="generate()"></textarea>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">密钥 (Secret Key)</label>
                <input type="text" id="secret-key"
                    class="w-full p-3 bg-slate-50 border border-slate-200 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500 mono-input text-sm"
                    placeholder="Secret Key" oninput="generate()">
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">哈希算法 (Algorithm)</label>
                <div class="flex gap-2 flex-wrap">
                    <label class="cursor-pointer"><input type="radio" name="algo" value="MD5" class="peer hidden"
                            onchange="generate()"><span
                            class="px-3 py-1 rounded-md bg-slate-100 text-slate-500 peer-checked:bg-indigo-600 peer-checked:text-white text-xs font-bold transition">MD5</span></label>
                    <label class="cursor-pointer"><input type="radio" name="algo" value="SHA1" class="peer hidden"
                            onchange="generate()"><span
                            class="px-3 py-1 rounded-md bg-slate-100 text-slate-500 peer-checked:bg-indigo-600 peer-checked:text-white text-xs font-bold transition">SHA-1</span></label>
                    <label class="cursor-pointer"><input type="radio" name="algo" value="SHA256" class="peer hidden"
                            checked onchange="generate()"><span
                            class="px-3 py-1 rounded-md bg-slate-100 text-slate-500 peer-checked:bg-indigo-600 peer-checked:text-white text-xs font-bold transition">SHA-256</span></label>
                    <label class="cursor-pointer"><input type="radio" name="algo" value="SHA512" class="peer hidden"
                            onchange="generate()"><span
                            class="px-3 py-1 rounded-md bg-slate-100 text-slate-500 peer-checked:bg-indigo-600 peer-checked:text-white text-xs font-bold transition">SHA-512</span></label>
                </div>
            </div>

        </div>

        <div class="bg-indigo-900 p-6 rounded-2xl shadow-lg relative group">
            <label class="block text-xs font-bold text-indigo-300 uppercase mb-2">HMAC Result</label>
            <div id="output" class="text-green-400 font-mono text-sm break-all leading-relaxed">
                <!-- Result here -->
            </div>
            <button onclick="copyResult()"
                class="absolute top-4 right-4 bg-white/10 hover:bg-white/20 text-white px-3 py-1 rounded text-xs transition">Copy</button>
        </div>

    </div>

    <script>
        function generate() {
            const message = document.getElementById('input-text').value;
            const secret = document.getElementById('secret-key').value;
            const algo = document.querySelector('input[name="algo"]:checked').value;
            const output = document.getElementById('output');

            if (!message) {
                output.innerText = "...";
                return;
            }

            let hash;
            if (algo === 'MD5') hash = CryptoJS.HmacMD5(message, secret);
            else if (algo === 'SHA1') hash = CryptoJS.HmacSHA1(message, secret);
            else if (algo === 'SHA256') hash = CryptoJS.HmacSHA256(message, secret);
            else if (algo === 'SHA512') hash = CryptoJS.HmacSHA512(message, secret);

            output.innerText = hash.toString();
        }

        function copyResult() {
            const text = document.getElementById('output').innerText;
            if (text && text !== "...") {
                navigator.clipboard.writeText(text);
                alert("Copied!");
            }
        }

        generate();
    </script>
</body>

</html>
