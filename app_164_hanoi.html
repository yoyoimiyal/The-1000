<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ±‰è¯ºå¡”</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tower {
            width: 10px;
            height: 150px;
            background-color: #cbd5e1;
            border-radius: 5px 5px 0 0;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .base {
            width: 100%;
            height: 10px;
            background-color: #475569;
            border-radius: 5px;
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .disk {
            height: 20px;
            background-color: #4f46e5;
            border-radius: 10px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            transition: bottom 0.2s, left 0.2s;
            cursor: pointer;
            text-align: center;
            color: white;
            font-size: 10px;
            line-height: 20px;
            box-shadow: inset 0 -2px 0 rgba(0, 0, 0, 0.2);
        }

        .disk:hover {
            filter: brightness(1.1);
        }

        .disk.selected {
            border: 2px solid white;
            box-shadow: 0 0 10px #4f46e5;
        }

        /* Disk colors */
        .d-1 {
            width: 40px;
            background-color: #ef4444;
        }

        .d-2 {
            width: 60px;
            background-color: #f97316;
        }

        .d-3 {
            width: 80px;
            background-color: #eab308;
        }

        .d-4 {
            width: 100px;
            background-color: #22c55e;
        }

        .d-5 {
            width: 120px;
            background-color: #3b82f6;
        }

        .d-6 {
            width: 140px;
            background-color: #8b5cf6;
        }

        .d-7 {
            width: 160px;
            background-color: #ec4899;
        }
    </style>
</head>

<body class="bg-slate-100 min-h-screen flex flex-col items-center justify-center p-6 select-none">

    <div class="w-full max-w-3xl">

        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800">Tower of Hanoi</h1>
            <div class="flex gap-2 items-center">
                <label class="text-xs font-bold text-slate-500 uppercase">Disks:</label>
                <select id="disk-count" class="bg-white border border-slate-300 rounded px-2 py-1 text-sm outline-none"
                    onchange="initGame()">
                    <option value="3">3</option>
                    <option value="4" selected>4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                </select>
                <button onclick="initGame()"
                    class="text-xs bg-slate-200 px-3 py-1 rounded hover:bg-slate-300 font-bold">Reset</button>
            </div>
        </header>

        <!-- Game Area -->
        <div
            class="bg-white p-8 rounded-2xl shadow-xl border border-slate-200 h-80 relative flex justify-between items-end mb-6">

            <!-- Towers -->
            <div class="w-1/3 h-full relative group cursor-pointer" onclick="clickTower(0)">
                <div class="tower"></div>
                <div class="base"></div>
                <div class="absolute bottom-[-30px] w-full text-center font-bold text-slate-400">A</div>
            </div>

            <div class="w-1/3 h-full relative group cursor-pointer" onclick="clickTower(1)">
                <div class="tower"></div>
                <div class="base"></div>
                <div class="absolute bottom-[-30px] w-full text-center font-bold text-slate-400">B</div>
            </div>

            <div class="w-1/3 h-full relative group cursor-pointer" onclick="clickTower(2)">
                <div class="tower"></div>
                <div class="base"></div>
                <div class="absolute bottom-[-30px] w-full text-center font-bold text-slate-400">C</div>
            </div>

            <!-- Disks Container (Overlay) -->
            <div id="disks-layer" class="absolute inset-0 pointer-events-none">
                <!-- Disks injected -->
            </div>

        </div>

        <div class="flex justify-between items-center">
            <p class="text-sm text-slate-500">Moves: <span id="moves" class="font-bold text-indigo-600">0</span></p>
            <div class="flex gap-2">
                <button onclick="autoSolve()"
                    class="bg-indigo-100 text-indigo-600 px-4 py-2 rounded-lg text-sm font-bold hover:bg-indigo-200 transition">æ¼”ç¤ºè§£æ³•
                    (Auto)</button>
                <a href="./navigation.html" class="text-sm text-slate-400 hover:text-slate-600 px-2 py-2">é€€å‡º</a>
            </div>
        </div>
        <p id="msg" class="text-center text-green-600 font-bold h-6 mt-2"></p>

    </div>

    <script>
        const disksLayer = document.getElementById('disks-layer');
        const movesEl = document.getElementById('moves');
        const msgEl = document.getElementById('msg');

        let towers = [[], [], []]; // Arrays of disk sizes
        let diskCount = 4;
        let moves = 0;
        let selectedTower = null;
        let solving = false;

        function initGame() {
            diskCount = parseInt(document.getElementById('disk-count').value);
            towers = [[], [], []];
            moves = 0;
            movesEl.innerText = 0;
            selectedTower = null;
            solving = false;
            msgEl.innerText = "";

            // Fill Tower 0
            for (let i = diskCount; i >= 1; i--) {
                towers[0].push(i);
            }
            render();
        }

        function render() {
            disksLayer.innerHTML = '';
            // Render disks
            towers.forEach((tower, tIdx) => {
                tower.forEach((diskSize, dIdx) => {
                    const disk = document.createElement('div');
                    disk.className = `disk d-${diskSize} pointer-events-auto`;

                    // Highlight selected top disk
                    if (selectedTower === tIdx && dIdx === tower.length - 1) {
                        disk.classList.add('selected');
                        disk.style.bottom = (10 + dIdx * 20 + 20) + 'px'; // Lift up
                    } else {
                        disk.style.bottom = (10 + dIdx * 20) + 'px';
                    }

                    // Position horizontally based on tower index
                    // 0 -> 16.66%, 1 -> 50%, 2 -> 83.33%
                    const leftPct = (tIdx * 33.33) + 16.66;
                    disk.style.left = leftPct + '%';

                    disk.innerText = diskSize;

                    // Click handler on disk (bubbles to tower anyway, but ensure interaction)
                    disk.onclick = (e) => {
                        e.stopPropagation();
                        clickTower(tIdx);
                    };

                    disksLayer.appendChild(disk);
                });
            });
        }

        function clickTower(tIdx) {
            if (solving) return;

            if (selectedTower === null) {
                // Select
                if (towers[tIdx].length > 0) {
                    selectedTower = tIdx;
                    render();
                }
            } else {
                // Move or Deselect
                if (selectedTower === tIdx) {
                    selectedTower = null; // Deselect
                    render();
                } else {
                    // Try Move
                    const sourceTop = towers[selectedTower][towers[selectedTower].length - 1];
                    const targetTop = towers[tIdx].length > 0 ? towers[tIdx][towers[tIdx].length - 1] : 999;

                    if (sourceTop < targetTop) {
                        // Valid move
                        towers[tIdx].push(towers[selectedTower].pop());
                        moves++;
                        movesEl.innerText = moves;
                        selectedTower = null;
                        render();
                        checkWin();
                    } else {
                        // Invalid
                        alert("ä¸èƒ½æŠŠå¤§ç›˜å­æ”¾åœ¨å°ç›˜å­ä¸Šé¢ï¼");
                        selectedTower = null;
                        render();
                    }
                }
            }
        }

        function checkWin() {
            if (towers[2].length === diskCount) {
                msgEl.innerText = "ðŸŽ‰ æ­å–œå®ŒæˆæŒ‘æˆ˜ï¼";
            }
        }

        // Auto Solve
        async function autoSolve() {
            if (solving) return;
            initGame(); // Reset first
            solving = true;
            await hanoi(diskCount, 0, 2, 1);
            solving = false;
            msgEl.innerText = "æ¼”ç¤ºç»“æŸ";
        }

        function sleep(ms) { return new Promise(r => setTimeout(r, ms)); }

        async function hanoi(n, from, to, aux) {
            if (n === 0) return;
            await hanoi(n - 1, from, aux, to);

            // Move disk visual
            towers[to].push(towers[from].pop());
            moves++;
            movesEl.innerText = moves;
            render();
            await sleep(500); // Animation delay

            await hanoi(n - 1, aux, to, from);
        }

        initGame();
    </script>
</body>

</html>
