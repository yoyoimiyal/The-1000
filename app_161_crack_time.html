    <script>
        function analyze() {
            const pwd = document.getElementById('password').value;
            const timeDisp = document.getElementById('time-display');
            const bar = document.getElementById('strength-bar');
            const compText = document.getElementById('complexity-text');

            if (!pwd) {
                timeDisp.innerText = "0 ç§’";
                bar.style.width = '0%';
                bar.className = 'h-full bg-red-500 w-0 transition-all duration-500';
                compText.innerText = "æå¼±";
                resetStats();
                return;
            }

            // Calculate Pool Size
            let pool = 0;
            if (/[a-z]/.test(pwd)) pool += 26;
            if (/[A-Z]/.test(pwd)) pool += 26;
            if (/[0-9]/.test(pwd)) pool += 10;
            if (/[^a-zA-Z0-9]/.test(pwd)) pool += 32;

            const len = pwd.length;
            const combinations = BigInt(pool) ** BigInt(len);

            // Entropy = log2(combinations)
            // Approx using Math.log2
            const entropy = Math.log2(pool) * len;

            // Crack Rate: 100 Billion per second (10^11) - Good GPU Rig
            const rate = 100000000000n;
            const seconds = Number(combinations / rate); // Approximation for display

            document.getElementById('stat-len').innerText = len;
            document.getElementById('stat-set').innerText = pool;
            document.getElementById('stat-entropy').innerText = Math.round(entropy);

            // Format big number combos
            let comboStr = combinations.toString();
            if (comboStr.length > 15) comboStr = comboStr.substring(0, 5) + '...' + 'e+' + (comboStr.length - 1);
            document.getElementById('stat-combos').innerText = comboStr;

            const humanTime = formatTime(seconds);
            timeDisp.innerText = humanTime;

            // Visual Strength
            updateVisuals(entropy);
        }

        function formatTime(seconds) {
            if (seconds < 1) return "ç¬é—´";
            if (seconds < 60) return Math.round(seconds) + " ç§’";
            if (seconds < 3600) return Math.round(seconds / 60) + " åˆ†é’Ÿ";
            if (seconds < 86400) return Math.round(seconds / 3600) + " å°æ—¶";
            if (seconds < 31536000) return Math.round(seconds / 86400) + " å¤©";

            const years = seconds / 31536000;
            if (years < 1000) return Math.round(years) + " å¹´";
            if (years < 1000000) return Math.round(years / 1000) + " åƒå¹´";
            if (years < 1000000000) return Math.round(years / 1000000) + " ç™¾ä¸‡å¹´";

            return "æ•°äº¿å¹´ (æ°¸ä¹…)";
        }

        function updateVisuals(entropy) {
            const bar = document.getElementById('strength-bar');
            const compText = document.getElementById('complexity-text');
            const input = document.getElementById('password');

            let pct = 0;
            let color = 'bg-red-500';
            let text = 'æå¼±';

            if (entropy < 28) {

            } else if (entropy < 36) {

            } else if (entropy < 60) {
                pct = 50; color = 'bg-yellow-500'; text = 'ä¸€èˆ¬ (Reasonable)'; border = 'border-yellow-500';
            } else if (entropy < 128) {

            } else {
                pct = 100; color = 'bg-emerald-400'; text = 'æå¼º (Very Strong)'; border = 'border-emerald-400';
            }

            bar.className = `h-full ${color} transition-all duration-500`;
            bar.style.width = `${pct}%`;
            compText.innerText = text;
            input.className = `w-full p-4 bg-slate-900 border-2 rounded-xl outline-none text-xl tracking-wide transition-colors ${border}`;
        }
