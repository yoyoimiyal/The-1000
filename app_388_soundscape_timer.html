<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环境音专注计时</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-950 text-white flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-4xl">
        <header class="text-center mb-8">
            <p class="text-xs uppercase tracking-[0.4em] text-sky-200/70">Soundscape Focus</p>
            <h1 class="text-3xl md:text-4xl font-bold text-sky-200">环境音专注计时</h1>
            <p class="text-sm text-slate-400 mt-2">选择一种专注氛围，开启定时专注。</p>
        </header>

        <div class="grid gap-6 md:grid-cols-[1fr_1.1fr]">
            <section class="bg-slate-900/70 border border-sky-400/20 rounded-2xl p-6 shadow-lg">
                <label class="block text-sm text-slate-300 mb-2">专注时长（分钟）</label>
                <input id="focusDuration" type="number" min="5" value="45"
                    class="w-full bg-slate-950 border border-slate-700 rounded-xl px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-300" />
                <div class="mt-4">
                    <label class="block text-sm text-slate-300 mb-2">环境音选择</label>
                    <div class="grid grid-cols-2 gap-3" id="soundButtons"></div>
                </div>
                <button id="startFocus"
                    class="mt-6 w-full py-3 rounded-xl bg-sky-400 text-slate-950 font-semibold hover:bg-sky-300 transition">开始专注</button>
            </section>

            <section class="bg-slate-900/70 border border-sky-400/20 rounded-2xl p-6 shadow-lg text-center">
                <div class="text-6xl font-bold text-sky-200" id="timer">45:00</div>
                <p class="text-sm text-slate-400 mt-3" id="soundLabel">请选择一个环境音。</p>
                <button id="stopFocus" disabled
                    class="mt-6 px-6 py-3 rounded-xl bg-slate-700 text-slate-400 font-semibold cursor-not-allowed">停止</button>
                <div class="mt-6">
                    <h3 class="text-sm text-slate-400 mb-2">最近记录</h3>
                    <ul id="history" class="space-y-2 text-sm"></ul>
                </div>
            </section>
        </div>
    </div>

    <div class="fixed bottom-8 text-center w-full">
        <a href="./navigation.html"
            class="text-xs text-slate-500 hover:text-white border border-slate-800 px-4 py-2 rounded-full transition">Exit</a>
    </div>

    <script>
        const focusDuration = document.getElementById('focusDuration');
        const soundButtons = document.getElementById('soundButtons');
        const startFocus = document.getElementById('startFocus');
        const stopFocus = document.getElementById('stopFocus');
        const timer = document.getElementById('timer');
        const soundLabel = document.getElementById('soundLabel');
        const history = document.getElementById('history');

        const sounds = ['雨声', '咖啡馆', '森林', '海浪'];
        const storageKey = 'soundscape-focus-history';
        let selectedSound = '';
        let remainingSeconds = 0;
        let intervalId = null;

        const formatTime = (value) => {
            const m = String(Math.floor(value / 60)).padStart(2, '0');
            const s = String(value % 60).padStart(2, '0');
            return `${m}:${s}`;
        };

        const renderHistory = () => {
            const data = JSON.parse(localStorage.getItem(storageKey) || '[]');
            history.innerHTML = '';
            if (!data.length) {
                history.innerHTML = '<li class="text-slate-500">暂无记录。</li>';
                return;
            }
            data.forEach(item => {
                const li = document.createElement('li');
                li.className = 'flex items-center justify-between bg-slate-950/70 border border-slate-700 rounded-xl px-3 py-2';
                li.innerHTML = `<span>${item.sound}</span><span class="text-sky-200">${item.duration} 分钟</span>`;
                history.appendChild(li);
            });
        };

        sounds.forEach(sound => {
            const btn = document.createElement('button');
            btn.textContent = sound;
            btn.className = 'py-2 rounded-xl border border-slate-700 text-sm hover:border-sky-300 hover:text-sky-200 transition';
            btn.addEventListener('click', () => {
                selectedSound = sound;
                soundLabel.textContent = `当前选择：${sound}`;
            });
            soundButtons.appendChild(btn);
        });

        const updateTimer = () => {
            timer.textContent = formatTime(remainingSeconds);
            if (remainingSeconds <= 0) {
                clearInterval(intervalId);
                intervalId = null;
                stopFocus.disabled = true;
                stopFocus.className = 'mt-6 px-6 py-3 rounded-xl bg-slate-700 text-slate-400 font-semibold cursor-not-allowed';
                startFocus.disabled = false;
                soundLabel.textContent = '专注结束，休息一下！';
            }
        };

        startFocus.addEventListener('click', () => {
            if (!selectedSound) {
                soundLabel.textContent = '请先选择一个环境音。';
                return;
            }
            remainingSeconds = Math.max(5, Number(focusDuration.value)) * 60;
            updateTimer();
            intervalId = setInterval(() => {
                remainingSeconds -= 1;
                updateTimer();
            }, 1000);
            startFocus.disabled = true;
            stopFocus.disabled = false;
            stopFocus.className = 'mt-6 px-6 py-3 rounded-xl bg-rose-400 text-slate-950 font-semibold hover:bg-rose-300 transition';

            const data = JSON.parse(localStorage.getItem(storageKey) || '[]');
            data.unshift({ sound: selectedSound, duration: focusDuration.value });
            localStorage.setItem(storageKey, JSON.stringify(data.slice(0, 5)));
            renderHistory();
        });

        stopFocus.addEventListener('click', () => {
            clearInterval(intervalId);
            intervalId = null;
            startFocus.disabled = false;
            stopFocus.disabled = true;
            stopFocus.className = 'mt-6 px-6 py-3 rounded-xl bg-slate-700 text-slate-400 font-semibold cursor-not-allowed';
            soundLabel.textContent = '已停止，准备下一轮。';
        });

        renderHistory();
        timer.textContent = formatTime(Number(focusDuration.value) * 60);
    </script>
</body>

</html>
