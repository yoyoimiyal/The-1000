    <script>
        const colors = [
            { id: 'red', text: 'çº¢è‰²', hex: '#ef4444' },
            { id: 'blue', text: 'è“è‰²', hex: '#3b82f6' },
            { id: 'green', text: 'ç»¿è‰²', hex: '#22c55e' },
            { id: 'yellow', text: 'é»„è‰²', hex: '#eab308' }
        ];

        let score = 0;
        let timeLeft = 0;
        let totalTime = 60000; // 60s
        let gameInterval;
        let currentColorId = ''; // The correct answer (ink color)

        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const scoreEl = document.getElementById('score');
        const wordDisplay = document.getElementById('word-display');
        const timerBar = document.getElementById('timer-bar');
        const finalScore = document.getElementById('final-score');

        function startGame() {
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');
            score = 0;
            scoreEl.innerText = 0;
            timeLeft = 3000; // 3s per round? No, let's do total time limit or per round limit.
            // Let's do: You have 60 seconds total to get as many right as possible.
            // Wrong answers deduct time.
            timeLeft = 30000; // 30s game
            totalTime = 30000;

            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, 100);

            nextRound();
        }

        function gameLoop() {
            timeLeft -= 100;
            const pct = (timeLeft / totalTime) * 100;
            timerBar.style.width = `${pct}%`;

            if (timeLeft <= 0) {
                endGame();
            }
        }

        function nextRound() {
            // Pick a word text (random)
            const textObj = colors[Math.floor(Math.random() * colors.length)];

            // Pick an ink color (random, can be same or different)
            // To make it harder, ensure mostly conflicting? Or purely random. Pure random is fine.
            const colorObj = colors[Math.floor(Math.random() * colors.length)];

            // Logic: User must identify ink color
            currentColorId = colorObj.id;

            wordDisplay.innerText = textObj.text;
            wordDisplay.style.color = colorObj.hex;

            // Randomly shuffle buttons positions? (Optional, kept fixed for muscle memory confusion which is good for stroop)
        }

        function checkAnswer(selectedId) {
            if (selectedId === currentColorId) {
                // Correct
                score += 10;
                scoreEl.innerText = score;
                // Bonus time?
                // timeLeft += 500; 
                nextRound();
            } else {
                // Wrong
                timeLeft -= 2000; // Penalty
                wordDisplay.classList.add('shake');
                setTimeout(() => wordDisplay.classList.remove('shake'), 400);
                nextRound();
            }
        }

        function endGame() {
            clearInterval(gameInterval);
            finalScore.innerText = score;
            gameOverScreen.classList.remove('hidden');
        }

    </script>
