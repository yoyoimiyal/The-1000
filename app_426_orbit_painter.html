<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轨道画笔</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: radial-gradient(circle at top, #1e293b, #0f172a);
            color: #e2e8f0;
        }

        canvas {
            border-radius: 20px;
            background: rgba(15, 23, 42, 0.8);
        }
    </style>
</head>

<body class="min-h-screen">
    <div class="max-w-5xl mx-auto p-6 flex flex-col gap-4">
        <header class="flex flex-col md:flex-row md:items-center md:justify-between gap-2">
            <div>
                <h1 class="text-2xl font-bold">轨道画笔</h1>
                <p class="text-sm text-slate-300">点击画布生成轨道点，拖动控制速度与半径。</p>
            </div>
            <a href="./navigation.html" class="text-xs uppercase tracking-widest text-slate-300 hover:text-white">返回导航</a>
        </header>

        <div class="bg-slate-900/70 border border-slate-700 rounded-2xl p-4 grid gap-4 lg:grid-cols-[1fr_220px]">
            <canvas id="canvas" width="720" height="420" class="w-full h-[420px]"></canvas>
            <div class="flex flex-col gap-4 text-sm">
                <label class="flex flex-col gap-2">
                    轨道半径
                    <input id="radius" type="range" min="40" max="180" value="110" class="w-full">
                </label>
                <label class="flex flex-col gap-2">
                    速度
                    <input id="speed" type="range" min="1" max="10" value="5" class="w-full">
                </label>
                <label class="flex flex-col gap-2">
                    尾迹透明度
                    <input id="fade" type="range" min="0" max="90" value="30" class="w-full">
                </label>
                <button id="reset" class="px-3 py-2 rounded-xl bg-cyan-500/20 text-cyan-100 hover:bg-cyan-500/30">清空画布</button>
                <p class="text-xs text-slate-400">点越多，轨迹越丰富。</p>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const radiusInput = document.getElementById('radius');
        const speedInput = document.getElementById('speed');
        const fadeInput = document.getElementById('fade');
        const resetBtn = document.getElementById('reset');

        const points = [];
        let angle = 0;

        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * window.devicePixelRatio;
            canvas.height = rect.height * window.devicePixelRatio;
            ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        canvas.addEventListener('click', (event) => {
            const rect = canvas.getBoundingClientRect();
            points.push({
                x: event.clientX - rect.left,
                y: event.clientY - rect.top,
                hue: Math.random() * 360
            });
        });

        resetBtn.addEventListener('click', () => {
            points.length = 0;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        function animate() {
            const fade = Number(fadeInput.value);
            ctx.fillStyle = `rgba(15, 23, 42, ${fade / 100})`;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const radius = Number(radiusInput.value);
            const speed = Number(speedInput.value) * 0.01;
            angle += speed;

            points.forEach((point) => {
                const orbitX = point.x + Math.cos(angle) * radius;
                const orbitY = point.y + Math.sin(angle) * radius;
                ctx.beginPath();
                ctx.fillStyle = `hsla(${point.hue}, 80%, 60%, 0.8)`;
                ctx.arc(orbitX, orbitY, 3, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>

</html>
