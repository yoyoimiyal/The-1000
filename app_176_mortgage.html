    <script>
        let repaymentType = 'type1'; // type1: ç­‰é¢æœ¬æ¯, type2: ç­‰é¢æœ¬é‡‘

        function setType(type) {
            repaymentType = type;
            const btn1 = document.getElementById('btn-type1');
            const btn2 = document.getElementById('btn-type2');
            const note = document.getElementById('decrease-note');

            if (type === 'type1') {
                btn1.className = "flex-1 py-2 rounded-lg border border-blue-500 bg-blue-500 text-white font-bold text-sm transition";
                btn2.className = "flex-1 py-2 rounded-lg border border-slate-200 text-slate-500 hover:bg-slate-50 font-bold text-sm transition";
                note.classList.add('hidden');
            } else {
                btn1.className = "flex-1 py-2 rounded-lg border border-slate-200 text-slate-500 hover:bg-slate-50 font-bold text-sm transition";
                btn2.className = "flex-1 py-2 rounded-lg border border-blue-500 bg-blue-500 text-white font-bold text-sm transition";
                note.classList.remove('hidden');
            }
            calculate();
        }

        function calculate() {
            const amountWan = parseFloat(document.getElementById('amount').value) || 0;
            const years = parseInt(document.getElementById('years').value);
            const rateYear = parseFloat(document.getElementById('rate').value) || 0;

            const principal = amountWan * 10000;
            const months = years * 12;
            const rateMonth = rateYear / 100 / 12;

            let monthlyPayment = 0;
            let totalPayment = 0;
            let totalInterest = 0;

            if (repaymentType === 'type1') {
                // ç­‰é¢æœ¬æ¯
                // M = P * [ i * (1+i)^n ] / [ (1+i)^n - 1 ]
                if (rateMonth === 0) {
                    monthlyPayment = principal / months;
                    totalPayment = principal;
                    totalInterest = 0;
                } else {
                    const pow = Math.pow(1 + rateMonth, months);
                    monthlyPayment = principal * (rateMonth * pow) / (pow - 1);
                    totalPayment = monthlyPayment * months;
                    totalInterest = totalPayment - principal;
                }
            } else {
                // ç­‰é¢æœ¬é‡‘ (Calculation for first month for display, total interest summation)
                // Monthly Principal = P / n
                // Interest(m) = (P - PaidPrincipal) * i
                const monthlyPrincipal = principal / months;

                // First month payment
                monthlyPayment = monthlyPrincipal + (principal * rateMonth);

                // Total Interest
                // Total Interest = (n+1) * P * i / 2
                totalInterest = (months + 1) * principal * rateMonth / 2;
                totalPayment = principal + totalInterest;
            }

            // Update UI
            document.getElementById('monthly').innerText = Math.round(monthlyPayment).toLocaleString();
            document.getElementById('total-interest').innerText = (totalInterest / 10000).toFixed(2) + "ä¸‡";
            document.getElementById('total-payment').innerText = (totalPayment / 10000).toFixed(2) + "ä¸‡";

            // Bar
            const pctPrincipal = (principal / totalPayment) * 100;
            const pctInterest = 100 - pctPrincipal;

            document.getElementById('bar-principal').style.width = pctPrincipal + '%';
            document.getElementById('bar-interest').style.width = pctInterest + '%';
            document.getElementById('pct-principal').innerText = Math.round(pctPrincipal) + '%';
            document.getElementById('pct-interest').innerText = Math.round(pctInterest) + '%';
        }

        // Init
        calculate();
    </script>
