        <div class="grid gap-6 md:grid-cols-[1fr_1.2fr]">

                    <div class="bg-slate-950/70 border border-slate-700 rounded-xl p-4">

                <button id="start"
                    class="mt-6 w-full py-3 rounded-xl bg-lime-400 text-slate-950 font-semibold hover:bg-lime-300 transition">å¼€å§‹</button>
                <p id="hint" class="text-xs text-slate-500 mt-3">ç‚¹å‡»åœºåœ°æˆ–æŒ‰ç©ºæ ¼è·³è·ƒã€‚</p>
            </section>

            <section class="bg-slate-900/70 border border-lime-400/20 rounded-2xl p-6 shadow-lg">
                <div id="field" class="relative w-full h-72 bg-slate-950/70 rounded-2xl border border-slate-800 overflow-hidden">
                    <div id="player" class="absolute bottom-6 left-10 text-2xl">ğŸŸ©</div>

    <div class="fixed bottom-8 text-center w-full">
        <a href="./navigation.html"
            class="text-xs text-slate-500 hover:text-white border border-slate-800 px-4 py-2 rounded-full transition">Exit</a>
    </div>

    <script>
        const field = document.getElementById('field');
        const player = document.getElementById('player');
        const start = document.getElementById('start');
        const scoreEl = document.getElementById('score');
        const bestEl = document.getElementById('best');
        const hint = document.getElementById('hint');

        const storageKey = 'micro-jumper-best';
        let running = false;
        let score = 0;
        let jump = false;
        let obstacleTimer = null;
        let scoreTimer = null;

        const jumpPlayer = () => {
            if (!running || jump) return;
            jump = true;
            player.style.bottom = '110px';
            setTimeout(() => {
                player.style.bottom = '24px';
                jump = false;
            }, 450);
        };

        const spawnObstacle = () => {
            const block = document.createElement('div');
            block.className = 'absolute bottom-6 right-0 w-8 h-8 bg-lime-400 rounded-md';
            field.appendChild(block);
            let x = field.clientWidth;
            const move = setInterval(() => {
                if (!running) {
                    clearInterval(move);
                    block.remove();
                    return;
                }
                x -= 6;
                block.style.right = `${field.clientWidth - x}px`;
                const blockRect = block.getBoundingClientRect();
                const playerRect = player.getBoundingClientRect();
                if (
                    blockRect.left < playerRect.right &&
                    blockRect.right > playerRect.left &&
                    blockRect.bottom > playerRect.top
                ) {
                    endGame();
                }
                if (x <= -20) {
                    clearInterval(move);
                    block.remove();
                }
            }, 20);
        };

        const startGame = () => {
            field.querySelectorAll('div.obstacle').forEach(node => node.remove());
            score = 0;
            scoreEl.textContent = score;
            running = true;
            start.disabled = true;
            start.className = 'mt-6 w-full py-3 rounded-xl bg-slate-700 text-slate-400 font-semibold cursor-not-allowed';
            hint.textContent = 'ä¿æŒè·³è·ƒï¼Œèº²é¿æ–¹å—ï¼';
            obstacleTimer = setInterval(spawnObstacle, 1200);
            scoreTimer = setInterval(() => {
                score += 1;
                scoreEl.textContent = score;
            }, 500);
        };

        const endGame = () => {
            running = false;
            clearInterval(obstacleTimer);
            clearInterval(scoreTimer);
            const best = Math.max(score, Number(localStorage.getItem(storageKey) || 0));
            localStorage.setItem(storageKey, best);
            bestEl.textContent = best;
            start.disabled = false;
            start.className = 'mt-6 w-full py-3 rounded-xl bg-lime-400 text-slate-950 font-semibold hover:bg-lime-300 transition';
            hint.textContent = 'ç¢°åˆ°éšœç¢äº†ï¼Œç‚¹å‡»å¼€å§‹é‡è¯•ã€‚';
        };

        start.addEventListener('click', startGame);
        field.addEventListener('click', jumpPlayer);
        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                event.preventDefault();
                jumpPlayer();
            }
        });

        bestEl.textContent = localStorage.getItem(storageKey) || '0';
    </script>
