    <script>
        function calculate() {
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const age = parseInt(document.getElementById('age').value);
            const h = parseInt(document.getElementById('height').value);
            const w = parseInt(document.getElementById('weight').value);
            const act = parseFloat(document.getElementById('activity').value);

            if (!age || !h || !w) {
                alert("è¯·å¡«å†™å®Œæ•´ä¿¡æ¯");
                return;
            }

            // Mifflin-St Jeor Equation
            let bmr = (10 * w) + (6.25 * h) - (5 * age);
            if (gender === 'male') {
                bmr += 5;
            } else {
                bmr -= 161;
            }

            const tdee = Math.round(bmr * act);
            bmr = Math.round(bmr);

            document.getElementById('tdee-val').innerText = tdee;
            document.getElementById('bmr-val').innerText = bmr;

            document.getElementById('cut-val').innerText = tdee - 500;
            document.getElementById('main-val').innerText = tdee;
            document.getElementById('bulk-val').innerText = tdee + 500;

            document.getElementById('result-area').classList.remove('hidden');
        }
