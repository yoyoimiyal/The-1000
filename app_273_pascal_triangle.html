<body class="bg-gray-900 min-h-screen flex flex-col items-center p-6 text-white">

        <div class="flex gap-4 mb-8 justify-center">

                <select id="mode" class="bg-gray-800 text-xs border border-gray-600 rounded px-2 py-1 outline-none"
                    onchange="draw()">
                    <option value="odd">å¥‡å¶ (Sierpinski)</option>
                    <option value="mod3">æ¨¡ 3 (Mod 3)</option>
                    <option value="mod5">æ¨¡ 5 (Mod 5)</option>
                </select>
            </div>
        </div>

        <!-- Canvas Container -->
        <div class="bg-black/50 p-4 rounded-xl border border-gray-800 overflow-auto flex justify-center shadow-2xl">

    <script>
        const container = document.getElementById('container');
        const rowsInput = document.getElementById('rows');
        const rowsVal = document.getElementById('rows-val');
        const modeInput = document.getElementById('mode');

        function draw() {
            const rows = parseInt(rowsInput.value);
            const mode = modeInput.value;
            rowsVal.innerText = rows;
            container.innerHTML = '';

            // Generate Pascal
            // We only need current row to calc next, but visualization needs all.
            // Using logic: val = (prevRow[i-1] + prevRow[i]) % mod

            let currentRow = [1];

            for (let r = 0; r < rows; r++) {
                const rowDiv = document.createElement('div');
                rowDiv.className = 'row';

                // Draw current row
                for (let i = 0; i < currentRow.length; i++) {
                    const val = currentRow[i];
                    const cell = document.createElement('div');
                    cell.className = 'cell';

                    if (mode === 'odd') {
                        // Mod 2
                        cell.classList.add(val % 2 !== 0 ? 'odd' : 'even');
                    } else if (mode === 'mod3') {
                        const m = val % 3;
                        if (m === 1) cell.classList.add('mod3-1');
                        else if (m === 2) cell.classList.add('mod3-2');
                        else cell.classList.add('mod3-0');
                    } else if (mode === 'mod5') {
                        const m = val % 5;
                        if (m !== 0) {
                            cell.style.backgroundColor = `hsl(${m * 70}, 70%, 50%)`;
                        } else {
                            cell.style.backgroundColor = '#1e293b';
                            cell.style.opacity = '0.1';
                        }
                    }

                    rowDiv.appendChild(cell);
                }
                container.appendChild(rowDiv);

                // Calc next row
                const nextRow = [1];
                for (let i = 1; i < currentRow.length; i++) {
                    // We only care about modulo to prevent overflow for large rows
                    // But standard Pascal adds.
                    // To keep pattern correct, we must perform addition then mod if we only visualize mod.
                    // (a + b) % m == ((a%m) + (b%m)) % m

                    const sum = currentRow[i - 1] + currentRow[i];
                    nextRow.push(sum); // Note: JS Numbers overflow to Infinity around 10^308 (~ row 1000). 
                    // For visualization of Modulo, we can just store the Modulo value!
                    // This prevents overflow and keeps pattern correct.
                }
                nextRow.push(1);

                // Optimization: Store modulo values directly for next iter
                if (mode === 'odd') {
                    currentRow = nextRow.map(n => n % 2);
                } else if (mode === 'mod3') {
                    currentRow = nextRow.map(n => n % 3);
                } else if (mode === 'mod5') {
                    currentRow = nextRow.map(n => n % 5);
                }
            }
        }

        draw();
    </script>
