<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本差异对比</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Using jsdiff library for diffing logic -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.1.0/diff.min.js"></script>
    <style>
        .diff-added {
            background-color: #dcfce7;
            color: #166534;
        }

        .diff-removed {
            background-color: #fee2e2;
            color: #991b1b;
            text-decoration: line-through;
            opacity: 0.7;
        }

        .diff-unchanged {
            color: #64748b;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col p-4 text-slate-700">

    <header class="flex justify-between items-center mb-6">
        <h1 class="text-xl font-bold flex items-center gap-2 text-indigo-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4" />
            </svg>
            Diff Checker
        </h1>
        <div class="flex gap-4">
            <button onclick="compare()"
                class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-bold shadow transition">开始对比</button>
            <a href="./navigation.html" class="text-sm text-slate-400 hover:text-indigo-600 flex items-center">退出</a>
        </div>
    </header>

    <div class="flex-1 flex flex-col md:flex-row gap-4 mb-4 h-[40vh]">
        <div class="flex-1 flex flex-col">
            <label class="text-xs font-bold text-slate-500 uppercase mb-2">原文 (Original)</label>
            <textarea id="text1"
                class="flex-1 w-full p-4 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none resize-none font-mono text-sm"
                placeholder="输入原始文本...">The quick brown fox jumps over the lazy dog.</textarea>
        </div>
        <div class="flex-1 flex flex-col">
            <label class="text-xs font-bold text-slate-500 uppercase mb-2">修改后 (Modified)</label>
            <textarea id="text2"
                class="flex-1 w-full p-4 border border-slate-200 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none resize-none font-mono text-sm"
                placeholder="输入修改后的文本...">The quick brown cat jumps over the lazy dog.</textarea>
        </div>
    </div>

    <div class="flex-1 bg-white border border-slate-200 rounded-lg p-6 shadow-sm overflow-auto h-[40vh]">
        <label class="text-xs font-bold text-slate-500 uppercase mb-4 block">对比结果 (Result)</label>
        <pre id="result" class="font-mono text-sm leading-relaxed"></pre>
    </div>

    <script>
        function compare() {
            const one = document.getElementById('text1').value;
            const two = document.getElementById('text2').value;
            const result = document.getElementById('result');

            result.innerHTML = '';

            // Using Diff.diffWords for word-level comparison
            // library exposes 'Diff' global object
            const diff = Diff.diffWords(one, two);

            diff.forEach((part) => {
                // green for additions, red for deletions
                // grey for common parts
                const span = document.createElement('span');
                if (part.added) {
                    span.className = 'diff-added px-1 rounded';
                } else if (part.removed) {
                    span.className = 'diff-removed px-1 rounded';
                } else {
                    span.className = 'diff-unchanged';
                }
                span.appendChild(document.createTextNode(part.value));
                result.appendChild(span);
            });
        }

        // Init comparison on load
        window.onload = compare;
    </script>
</body>

</html>
