<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵感九宫格</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-900 text-white flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-5xl">
        <header class="text-center mb-8">
            <p class="text-xs uppercase tracking-[0.4em] text-teal-200/70">Brainstorm Grid</p>
            <h1 class="text-3xl md:text-4xl font-bold text-teal-200">灵感九宫格</h1>
            <p class="text-sm text-slate-400 mt-2">用九宫格快速扩散想法。</p>
        </header>

        <div class="bg-slate-900/70 border border-teal-400/20 rounded-2xl p-6 shadow-lg">
            <div id="grid" class="grid grid-cols-3 gap-3"></div>
            <div class="flex gap-3 mt-6">
                <button id="save"
                    class="flex-1 py-3 rounded-xl bg-teal-400 text-slate-950 font-semibold hover:bg-teal-300 transition">保存</button>
                <button id="clear"
                    class="px-4 py-3 rounded-xl border border-slate-700 text-slate-300 hover:border-teal-300 hover:text-white transition">清空</button>
            </div>
        </div>
    </div>

    <div class="fixed bottom-8 text-center w-full">
        <a href="./navigation.html"
            class="text-xs text-slate-500 hover:text-white border border-slate-700 px-4 py-2 rounded-full transition">Exit</a>
    </div>

    <script>
        const grid = document.getElementById('grid');
        const save = document.getElementById('save');
        const clear = document.getElementById('clear');
        const storageKey = 'brainstorm-grid';

        const buildGrid = (data) => {
            grid.innerHTML = '';
            for (let i = 0; i < 9; i += 1) {
                const cell = document.createElement('textarea');
                cell.className = 'h-24 bg-slate-950/70 border border-slate-700 rounded-xl p-2 text-sm focus:outline-none';
                cell.value = data[i] || '';
                grid.appendChild(cell);
            }
        };

        const collect = () => Array.from(grid.querySelectorAll('textarea')).map(cell => cell.value.trim());

        save.addEventListener('click', () => {
            localStorage.setItem(storageKey, JSON.stringify(collect()));
        });

        clear.addEventListener('click', () => {
            localStorage.removeItem(storageKey);
            buildGrid(Array(9).fill(''));
        });

        buildGrid(JSON.parse(localStorage.getItem(storageKey) || '[]'));
    </script>
</body>

</html>
