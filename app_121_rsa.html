    <script>
        const pubEl = document.getElementById('pub-key');
        const privEl = document.getElementById('priv-key');
        const btn = document.getElementById('gen-btn');
        const testOut = document.getElementById('test-output');

        let encryptor = null;

        function generateKeys() {
            const size = parseInt(document.getElementById('key-size').value);

            btn.disabled = true;
            btn.innerText = "ç”Ÿæˆä¸­... (å¯èƒ½å¡é¡¿)";
            pubEl.value = "Generating...";
            privEl.value = "Generating...";

            // Use setTimeout to allow UI to update before heavy computation
            setTimeout(() => {
                encryptor = new JSEncrypt({ default_key_size: size });

                // JSEncrypt generation is synchronous and blocking
                encryptor.getKey(() => {
                    pubEl.value = encryptor.getPublicKey();
                    privEl.value = encryptor.getPrivateKey();

                    btn.disabled = false;
                    btn.innerText = "ç”Ÿæˆå¯†é’¥å¯¹";
                });
            }, 100);
        }

        function copy(type) {

                el.select();
                document.execCommand('copy');
                alert("å·²å¤åˆ¶!");

        }

        function testEncrypt() {

            if (!encryptor || !pubEl.value) {

            if (!input) return;
