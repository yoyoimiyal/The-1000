<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>箱式呼吸法</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .box-container {
            width: 200px;
            height: 200px;
            position: relative;
        }

        .dot {
            width: 20px;
            height: 20px;
            background: #60a5fa;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            box-shadow: 0 0 15px #60a5fa;
        }

        .track {
            position: absolute;
            inset: 10px;
            border: 4px solid #e2e8f0;
            border-radius: 4px;
        }

        /* Animation classes injected by JS for precise control */
        .msg-fade {
            transition: opacity 0.5s;
        }
    </style>
</head>

<body class="bg-slate-900 min-h-screen flex flex-col items-center justify-center p-6 text-white">

    <div class="text-center mb-12">
        <h1 class="text-3xl font-bold tracking-widest text-blue-200 mb-2">BOX BREATHING</h1>
        <p class="text-xs text-slate-500">4-4-4-4 Technique</p>
    </div>

    <!-- Visual -->
    <div class="box-container mb-12">
        <div class="track"></div>
        <div id="dot" class="dot"></div>

        <!-- Center Text -->
        <div class="absolute inset-0 flex items-center justify-center">
            <div class="text-2xl font-bold text-white msg-fade" id="instruction">准备</div>
        </div>
    </div>

    <!-- Controls -->
    <button onclick="toggle()" id="btn-toggle"
        class="bg-blue-600 hover:bg-blue-500 text-white px-10 py-3 rounded-full font-bold shadow-lg transition transform hover:scale-105 mb-8">
        开始练习
    </button>

    <div class="text-center text-xs text-slate-500 max-w-xs leading-relaxed">
        <p>吸气 4秒 -> 屏气 4秒 -> 呼气 4秒 -> 屏气 4秒</p>
        <p class="mt-2">用于缓解压力，提高专注力。</p>
    </div>

    <div class="fixed bottom-8">
        <a href="./navigation.html"
            class="text-xs text-slate-600 hover:text-white border border-slate-700 px-3 py-1 rounded">退出</a>
    </div>

    <script>
        const dot = document.getElementById('dot');
        const instruction = document.getElementById('instruction');
        const btn = document.getElementById('btn-toggle');

        let isRunning = false;
        let animation;
        const sideTime = 4000; // 4s per side
        let startTime;

        function toggle() {
            if (isRunning) {
                stop();
            } else {
                start();
            }
        }

        function start() {
            isRunning = true;
            btn.innerText = "停止";
            btn.classList.replace('bg-blue-600', 'bg-red-600');
            btn.classList.replace('hover:bg-blue-500', 'hover:bg-red-500');

            startTime = performance.now();
            requestAnimationFrame(loop);
        }

        function stop() {
            isRunning = false;
            btn.innerText = "开始练习";
            btn.classList.replace('bg-red-600', 'bg-blue-600');
            btn.classList.replace('hover:bg-red-500', 'hover:bg-blue-500');
            instruction.innerText = "准备";

            // Reset pos
            dot.style.transform = `translate(0, 0)`;
        }

        function loop(time) {
            if (!isRunning) return;

            const elapsed = time - startTime;
            const cycleTime = sideTime * 4;
            const t = elapsed % cycleTime;

            // Box size: 200px. Dot: 20px. Track: inset 10px.
            // Valid path: 0 to 180px (200 - 20)
            const max = 180;

            // Phase 1: Inhale (Top: Left to Right) 0-4s
            // Phase 2: Hold (Right: Top to Bottom) 4-8s
            // Phase 3: Exhale (Bottom: Right to Left) 8-12s
            // Phase 4: Hold (Left: Bottom to Top) 12-16s

            if (t < sideTime) {
                // Phase 1
                instruction.innerText = "吸气 Inhale";
                const p = t / sideTime; // 0-1
                dot.style.transform = `translate(${p * max}px, 0)`;
            } else if (t < sideTime * 2) {
                // Phase 2
                instruction.innerText = "屏气 Hold";
                const p = (t - sideTime) / sideTime;
                dot.style.transform = `translate(${max}px, ${p * max}px)`;
            } else if (t < sideTime * 3) {
                // Phase 3
                instruction.innerText = "呼气 Exhale";
                const p = (t - sideTime * 2) / sideTime;
                dot.style.transform = `translate(${max - p * max}px, ${max}px)`;
            } else {
                // Phase 4
                instruction.innerText = "屏气 Hold";
                const p = (t - sideTime * 3) / sideTime;
                dot.style.transform = `translate(0, ${max - p * max}px)`;
            }

            requestAnimationFrame(loop);
        }
    </script>
</body>

</html>
