<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>坐姿提醒计时</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-950 text-white flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-4xl">
        <header class="text-center mb-8">
            <p class="text-xs uppercase tracking-[0.4em] text-teal-200/70">Posture Timer</p>
            <h1 class="text-3xl md:text-4xl font-bold text-teal-200">坐姿提醒计时</h1>
            <p class="text-sm text-slate-400 mt-2">每隔一段时间提醒自己调整坐姿。</p>
        </header>

        <div class="grid gap-6 md:grid-cols-[1fr_1.1fr]">
            <section class="bg-slate-900/70 border border-teal-400/20 rounded-2xl p-6 shadow-lg">
                <label class="block text-sm text-slate-300 mb-2">提醒间隔（分钟）</label>
                <input id="intervalMinutes" type="number" min="10" value="45"
                    class="w-full bg-slate-950 border border-slate-700 rounded-xl px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-teal-300" />
                <button id="start"
                    class="mt-6 w-full py-3 rounded-xl bg-teal-400 text-slate-950 font-semibold hover:bg-teal-300 transition">开始提醒</button>
                <button id="stop" disabled
                    class="mt-3 w-full py-3 rounded-xl bg-slate-700 text-slate-400 font-semibold cursor-not-allowed">停止</button>
            </section>

            <section class="bg-slate-900/70 border border-teal-400/20 rounded-2xl p-6 shadow-lg text-center">
                <div class="text-6xl font-bold text-teal-200" id="timer">45:00</div>
                <p id="status" class="text-sm text-slate-400 mt-3">准备开始。</p>
                <ul id="history" class="mt-6 space-y-2 text-sm"></ul>
            </section>
        </div>
    </div>

    <div class="fixed bottom-8 text-center w-full">
        <a href="./navigation.html"
            class="text-xs text-slate-500 hover:text-white border border-slate-700 px-4 py-2 rounded-full transition">Exit</a>
    </div>

    <script>
        const intervalMinutes = document.getElementById('intervalMinutes');
        const start = document.getElementById('start');
        const stop = document.getElementById('stop');
        const timer = document.getElementById('timer');
        const status = document.getElementById('status');
        const history = document.getElementById('history');

        const storageKey = 'posture-timer-history';
        let remaining = 0;
        let timerId = null;

        const formatTime = (value) => {
            const m = String(Math.floor(value / 60)).padStart(2, '0');
            const s = String(value % 60).padStart(2, '0');
            return `${m}:${s}`;
        };

        const renderHistory = () => {
            const data = JSON.parse(localStorage.getItem(storageKey) || '[]');
            history.innerHTML = '';
            if (!data.length) {
                history.innerHTML = '<li class="text-slate-500">暂无提醒记录。</li>';
                return;
            }
            data.forEach(item => {
                const li = document.createElement('li');
                li.className = 'bg-slate-950/70 border border-slate-700 rounded-xl px-3 py-2';
                li.textContent = item;
                history.appendChild(li);
            });
        };

        const tick = () => {
            remaining -= 1;
            timer.textContent = formatTime(remaining);
            if (remaining <= 0) {
                const data = JSON.parse(localStorage.getItem(storageKey) || '[]');
                data.unshift(`提醒：${new Date().toLocaleTimeString()}`);
                localStorage.setItem(storageKey, JSON.stringify(data.slice(0, 5)));
                renderHistory();
                status.textContent = '该调整坐姿了！';
                remaining = Number(intervalMinutes.value) * 60;
            }
        };

        start.addEventListener('click', () => {
            remaining = Number(intervalMinutes.value) * 60;
            timer.textContent = formatTime(remaining);
            status.textContent = '提醒进行中...';
            start.disabled = true;
            stop.disabled = false;
            start.className = 'mt-6 w-full py-3 rounded-xl bg-slate-700 text-slate-400 font-semibold cursor-not-allowed';
            stop.className = 'mt-3 w-full py-3 rounded-xl bg-rose-400 text-slate-950 font-semibold hover:bg-rose-300 transition';
            timerId = setInterval(tick, 1000);
        });

        stop.addEventListener('click', () => {
            clearInterval(timerId);
            start.disabled = false;
            stop.disabled = true;
            start.className = 'mt-6 w-full py-3 rounded-xl bg-teal-400 text-slate-950 font-semibold hover:bg-teal-300 transition';
            stop.className = 'mt-3 w-full py-3 rounded-xl bg-slate-700 text-slate-400 font-semibold cursor-not-allowed';
            status.textContent = '已暂停提醒。';
        });

        timer.textContent = formatTime(Number(intervalMinutes.value) * 60);
        renderHistory();
    </script>
</body>

</html>
