<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人生进度条</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .week-box {
            width: 6px;
            height: 6px;
            border-radius: 1px;
            background-color: #e2e8f0;
        }

        .week-filled {
            background-color: #ef4444;
        }

        .week-current {
            background-color: #3b82f6;
            box-shadow: 0 0 4px #3b82f6;
            transform: scale(1.5);
        }
    </style>
</head>

<body class="bg-stone-50 min-h-screen flex flex-col items-center p-6 text-stone-800">

    <div class="w-full max-w-4xl">

        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-stone-700">Life Calendar</h1>
            <a href="./navigation.html" class="text-sm text-stone-400 hover:text-stone-600">退出</a>
        </header>

        <div
            class="bg-white p-6 rounded-2xl shadow-sm mb-8 flex flex-col md:flex-row gap-6 items-center justify-between">
            <div class="flex items-center gap-4">
                <label class="text-sm font-bold text-stone-500 uppercase">出生日期</label>
                <input type="date" id="dob"
                    class="p-2 border border-stone-200 rounded-lg outline-none focus:border-stone-500 text-stone-700"
                    onchange="calculate()">
            </div>

            <div class="text-right">
                <p class="text-xs text-stone-400 uppercase">已过去</p>
                <p class="text-2xl font-bold text-stone-800"><span id="weeks-lived">0</span> 周</p>
                <p class="text-xs text-stone-400">剩余约 <span id="weeks-left">4000</span> 周 (按80岁计)</p>
            </div>
        </div>

        <!-- The Grid -->
        <div class="bg-white p-6 rounded-2xl shadow-sm overflow-hidden">
            <h3 class="text-center text-xs font-bold text-stone-300 mb-4 uppercase tracking-widest">Your Life in Weeks
            </h3>
            <div class="flex flex-wrap gap-1 justify-center" id="grid">
                <!-- 4160 boxes (80 years * 52 weeks) -->
            </div>
        </div>

        <div class="mt-8 text-center text-stone-400 text-xs italic">
            "你是否真正活了 10000 天，还是只活了 1 天，却重复了 10000 次？"
        </div>

    </div>

    <script>
        const grid = document.getElementById('grid');
        const dobInput = document.getElementById('dob');
        const weeksLivedEl = document.getElementById('weeks-lived');
        const weeksLeftEl = document.getElementById('weeks-left');

        const totalYears = 80;
        const totalWeeks = totalYears * 52; // Approx 4160

        function init() {
            // Default: 25 years ago
            const d = new Date();
            d.setFullYear(d.getFullYear() - 25);
            dobInput.valueAsDate = d;

            calculate();
        }

        function calculate() {
            const dob = new Date(dobInput.value);
            const now = new Date();

            // Calculate weeks lived
            const diffTime = Math.abs(now - dob);
            const lived = Math.ceil(diffTime / (1000 * 60 * 60 * 24 * 7));

            weeksLivedEl.innerText = lived;
            weeksLeftEl.innerText = Math.max(0, totalWeeks - lived);

            renderGrid(lived);
        }

        function renderGrid(livedCount) {
            // Using document fragment for performance
            const fragment = document.createDocumentFragment();

            // Limit render to avoid crashing on huge numbers, cap at 90 years visually
            const renderLimit = 90 * 52;

            for (let i = 0; i < totalWeeks; i++) {
                const div = document.createElement('div');
                div.className = 'week-box';

                if (i < livedCount) {
                    div.classList.add('week-filled');
                } else if (i === livedCount) {
                    div.classList.add('week-current');
                }

                // Add tooltip for every year
                if (i % 52 === 0) {
                    div.title = `Age ${i / 52}`;
                }

                fragment.appendChild(div);
            }

            grid.innerHTML = '';
            grid.appendChild(fragment);
        }

        init();
    </script>
</body>

</html>
