<body class="bg-amber-50 min-h-screen flex flex-col items-center justify-center p-4 font-sans">

    <div class="mb-8 text-center">
        <h1 class="text-4xl font-bold text-amber-800 mb-2 tracking-wider">äº•å­—æ£‹</h1>
        <div class="flex justify-center items-center gap-4 text-amber-900 font-medium">
            <span id="status">ç©å®¶ X çš„å›åˆ</span>
        </div>
    </div>

    <!-- Game Board -->
    <div class="bg-white p-4 rounded-xl shadow-2xl border-4 border-amber-200">
        <div class="grid grid-cols-3 gap-3 w-72 sm:w-96" id="board">
            <!-- Cells generated by JS -->
        </div>
    </div>

    <button onclick="resetGame()"
        class="mt-8 bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 px-10 rounded-full shadow-lg transform transition active:scale-95">
        é‡æ–°å¼€å§‹
    </button>

    <a href="./navigation.html" class="mt-6 text-amber-700/50 hover:text-amber-800 text-sm underline">â† è¿”å›å¯¼èˆª</a>

    <script>
        const boardEl = document.getElementById('board');
        const statusEl = document.getElementById('status');
        let currentPlayer = 'X';
        let gameActive = true;
        let gameState = ["", "", "", "", "", "", "", "", ""];

        const winningConditions = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8],
            [0, 3, 6], [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];

        function initGame() {
            boardEl.innerHTML = '';
            gameState = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            currentPlayer = 'X';
            statusEl.innerText = `ç©å®¶ ${currentPlayer} çš„å›åˆ`;

            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.classList.add(
                    'cell', 'bg-amber-100', 'rounded-lg', 'flex', 'items-center', 'justify-center',
                    'text-5xl', 'font-bold', 'cursor-pointer', 'hover:bg-amber-200', 'transition-colors', 'text-amber-800'
                );
                cell.setAttribute('data-index', i);
                cell.addEventListener('click', handleCellClick);
                boardEl.appendChild(cell);
            }
        }

        function handleCellClick(e) {
            const clickedCell = e.target;
            const clickedCellIndex = parseInt(clickedCell.getAttribute('data-index'));

            if (gameState[clickedCellIndex] !== "" || !gameActive) {
                return;
            }

            handleCellPlayed(clickedCell, clickedCellIndex);
            handleResultValidation();
        }

        function handleCellPlayed(clickedCell, clickedCellIndex) {
            gameState[clickedCellIndex] = currentPlayer;
            clickedCell.innerText = currentPlayer;
            clickedCell.classList.add(currentPlayer === 'X' ? 'text-amber-800' : 'text-orange-600');
        }

        function handleResultValidation() {
            let roundWon = false;
            for (let i = 0; i < winningConditions.length; i++) {
                const winCondition = winningConditions[i];
                let a = gameState[winCondition[0]];
                let b = gameState[winCondition[1]];
                let c = gameState[winCondition[2]];
                if (a === '' || b === '' || c === '') {
                    continue;
                }
                if (a === b && b === c) {
                    roundWon = true;
                    break;
                }
            }

            if (roundWon) {
                statusEl.innerText = `ğŸ‰ ç©å®¶ ${currentPlayer} è·èƒœ!`;
                gameActive = false;
                return;
            }

            let roundDraw = !gameState.includes("");
            if (roundDraw) {
                statusEl.innerText = "ğŸ¤ å¹³å±€!";
                gameActive = false;
                return;
            }

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            statusEl.innerText = `ç©å®¶ ${currentPlayer} çš„å›åˆ`;
        }

        function resetGame() {
            initGame();
        }

        initGame();
    </script>
</body>
