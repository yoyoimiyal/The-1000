    <script>
        const container = document.getElementById('mesh-bg');
        const colorList = document.getElementById('color-list');
        const baseInput = document.getElementById('base-color');

        let orbsData = []; // {x, y, r, color}

        function updateBase() {
            container.style.backgroundColor = baseInput.value;
        }

        function randomize() {
            generate(true);
        }

        function generate(newPos = false) {
            container.innerHTML = '';
            const inputs = colorList.querySelectorAll('input[type="color"]');

            if (newPos || orbsData.length === 0) {
                orbsData = [];
                inputs.forEach(input => {
                    orbsData.push({
                        x: Math.random() * 80 + 10, // 10% to 90%
                        y: Math.random() * 80 + 10,
                        r: Math.random() * 30 + 30, // 30% to 60% size
                        color: input.value
                    });
                });
            } else {
                // Update colors only
                inputs.forEach((input, i) => {
                    if (orbsData[i]) orbsData[i].color = input.value;
                });
            }

            // Render HTML
            orbsData.forEach(orb => {
                const div = document.createElement('div');
                div.className = 'orb';
                div.style.left = orb.x + '%';
                div.style.top = orb.y + '%';
                div.style.width = orb.r + '%';
                div.style.paddingBottom = orb.r + '%'; // Aspect ratio 1:1
                div.style.height = '0';
                div.style.backgroundColor = orb.color;
                div.style.transform = 'translate(-50%, -50%)';
                container.appendChild(div);
            });
        }

        function download() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            const w = 1920;
            const h = 1080;
            canvas.width = w;
            canvas.height = h;

            // Background
            ctx.fillStyle = baseInput.value;
            ctx.fillRect(0, 0, w, h);

            // Draw Orbs
            // Canvas blur is 'filter' prop

            orbsData.forEach(orb => {
                const x = (orb.x / 100) * w;
                const y = (orb.y / 100) * h;
                const r = (orb.r / 100) * w / 2; // Radius is half width

                ctx.save();
                ctx.filter = 'blur(100px)'; // Fixed blur amount for 1920x1080 usually looks good
                ctx.globalCompositeOperation = 'multiply'; // Simulate mix-blend

                ctx.beginPath();
                ctx.arc(x, y, r, 0, Math.PI * 2);
                ctx.fillStyle = orb.color;
                ctx.fill();

                ctx.restore();
            });

            const link = document.createElement('a');
            link.download = 'mesh-gradient.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        generate(true);
    </script>
