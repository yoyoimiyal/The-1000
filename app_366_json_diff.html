<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 差异对比</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .json-tree {
            font-family: 'Menlo', 'Monaco', monospace;
            font-size: 13px;
            line-height: 1.5;
        }

        .diff-added {
            background-color: #dcfce7;
            color: #15803d;
        }

        .diff-removed {
            background-color: #fee2e2;
            color: #b91c1c;
            text-decoration: line-through;
        }

        .diff-changed {
            background-color: #fef9c3;
            color: #a16207;
        }

        .key {
            color: #4f46e5;
            font-weight: bold;
        }

        .string {
            color: #16a34a;
        }

        .number {
            color: #ea580c;
        }

        .boolean {
            color: #2563eb;
        }

        .null {
            color: #94a3b8;
        }

        textarea {
            font-family: 'Menlo', 'Monaco', monospace;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col p-6 text-slate-800">

    <div class="w-full max-w-6xl mx-auto h-[90vh] flex flex-col">

        <header class="flex justify-between items-center mb-6 shrink-0">
            <h1 class="text-xl font-bold flex items-center gap-2 text-indigo-700">
                <span class="bg-indigo-100 px-2 py-1 rounded text-xs font-mono">{}</span> JSON Diff
            </h1>
            <a href="./navigation.html" class="text-sm text-slate-400 hover:text-indigo-600">退出</a>
        </header>

        <div class="flex-1 flex flex-col gap-6 overflow-hidden">

            <!-- Inputs -->
            <div class="flex gap-4 h-1/3 shrink-0">
                <div class="flex-1 flex flex-col relative">
                    <label class="text-xs font-bold text-slate-500 uppercase mb-2">Original JSON</label>
                    <textarea id="json1"
                        class="flex-1 w-full p-3 border border-slate-300 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500 text-xs resize-none"
                        placeholder='{"id": 1, "name": "Alice"}'></textarea>
                </div>
                <div class="flex-1 flex flex-col relative">
                    <label class="text-xs font-bold text-slate-500 uppercase mb-2">Modified JSON</label>
                    <textarea id="json2"
                        class="flex-1 w-full p-3 border border-slate-300 rounded-lg outline-none focus:ring-2 focus:ring-indigo-500 text-xs resize-none"
                        placeholder='{"id": 1, "name": "Bob", "role": "admin"}'></textarea>
                </div>
            </div>

            <!-- Controls -->
            <div class="flex justify-center gap-4 shrink-0">
                <button onclick="compare()"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-2 rounded-lg font-bold shadow transition">
                    比较差异 (Compare)
                </button>
                <button onclick="loadSample()" class="text-indigo-500 text-sm hover:underline font-bold">
                    加载示例
                </button>
            </div>

            <!-- Result -->
            <div class="flex-1 bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden flex flex-col">
                <div class="bg-slate-50 px-4 py-2 border-b border-slate-200 flex justify-between items-center shrink-0">
                    <span class="text-xs font-bold text-slate-500 uppercase">Diff Result</span>
                    <div class="flex gap-4 text-[10px] font-bold">
                        <span class="text-green-600 bg-green-100 px-2 py-0.5 rounded">Added</span>
                        <span class="text-red-600 bg-red-100 px-2 py-0.5 rounded">Removed</span>
                        <span class="text-yellow-700 bg-yellow-100 px-2 py-0.5 rounded">Changed</span>
                    </div>
                </div>
                <div id="result" class="flex-1 overflow-auto p-4 json-tree bg-white select-text"></div>
            </div>

        </div>

    </div>

    <script>
        const json1El = document.getElementById('json1');
        const json2El = document.getElementById('json2');
        const resultEl = document.getElementById('result');

        function loadSample() {
            json1El.value = JSON.stringify({
                id: 101,
                name: "Product A",
                price: 29.99,
                tags: ["home", "kitchen"],
                active: true,
                meta: { created: "2023-01-01" }
            }, null, 2);

            json2El.value = JSON.stringify({
                id: 101,
                name: "Product A+",
                price: 35.00,
                tags: ["home", "office", "sale"],
                stock: 0,
                meta: { created: "2023-01-01", updated: "2023-06-01" }
            }, null, 2);

            compare();
        }

        function compare() {
            try {
                const obj1 = JSON.parse(json1El.value);
                const obj2 = JSON.parse(json2El.value);

                resultEl.innerHTML = renderDiff(obj1, obj2);
            } catch (e) {
                resultEl.innerHTML = `<span class="text-red-500 font-bold">JSON Parse Error: ${e.message}</span>`;
            }
        }

        function renderDiff(o1, o2, indent = 0) {
            let html = '';
            const space = '&nbsp;'.repeat(indent * 4);

            // Collect all keys
            const keys = new Set([...Object.keys(o1 || {}), ...Object.keys(o2 || {})]);
            const sortedKeys = Array.from(keys).sort();

            html += `${space}{<br>`;

            sortedKeys.forEach(key => {
                const val1 = o1 ? o1[key] : undefined;
                const val2 = o2 ? o2[key] : undefined;

                if (val1 === undefined && val2 !== undefined) {
                    // Added
                    html += `<div class="diff-added">${space}&nbsp;&nbsp;<span class="key">"${key}"</span>: ${formatValue(val2)}</div>`;
                } else if (val1 !== undefined && val2 === undefined) {
                    // Removed
                    html += `<div class="diff-removed">${space}&nbsp;&nbsp;<span class="key">"${key}"</span>: ${formatValue(val1)}</div>`;
                } else if (typeof val1 === 'object' && val1 !== null && typeof val2 === 'object' && val2 !== null) {
                    // Nested Object/Array (Simple recursion for objects, arrays treated as obj keys roughly)
                    // Deep compare
                    if (JSON.stringify(val1) !== JSON.stringify(val2)) {
                        html += `${space}&nbsp;&nbsp;<span class="key">"${key}"</span>: <br>${renderDiff(val1, val2, indent + 1)}`;
                    } else {
                        // Unchanged object, maybe collapse? For now show.
                        html += `${space}&nbsp;&nbsp;<span class="key">"${key}"</span>: ${formatValue(val1)},<br>`;
                    }
                } else if (val1 !== val2) {
                    // Changed primitive
                    html += `<div class="diff-changed">${space}&nbsp;&nbsp;<span class="key">"${key}"</span>: <span class="diff-removed inline bg-transparent">${formatValue(val1)}</span> => ${formatValue(val2)}</div>`;
                } else {
                    // Unchanged
                    html += `${space}&nbsp;&nbsp;<span class="key">"${key}"</span>: ${formatValue(val1)},<br>`;
                }
            });

            html += `${space}},<br>`;
            return html;
        }

        function formatValue(val) {
            if (typeof val === 'string') return `<span class="string">"${val}"</span>`;
            if (typeof val === 'number') return `<span class="number">${val}</span>`;
            if (typeof val === 'boolean') return `<span class="boolean">${val}</span>`;
            if (val === null) return `<span class="null">null</span>`;
            if (typeof val === 'object') return JSON.stringify(val); // Fallback for nested in single line
            return val;
        }
    </script>
</body>

</html>
