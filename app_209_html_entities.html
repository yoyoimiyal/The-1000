<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 实体编码器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        textarea {
            font-family: monospace;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col items-center p-6 text-slate-700">

    <div class="w-full max-w-4xl">

        <header class="flex justify-between items-center mb-8">
            <h1 class="text-xl font-bold flex items-center gap-2 text-indigo-700">
                <span class="bg-indigo-100 px-2 py-1 rounded text-xs">&lt;/&gt;</span> HTML Entities
            </h1>
            <a href="./navigation.html" class="text-sm text-slate-400 hover:text-indigo-600">退出</a>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 h-[70vh]">

            <!-- Left: Decoded -->
            <div class="flex flex-col bg-white rounded-xl shadow-sm border border-slate-200">
                <div
                    class="p-3 bg-slate-50 border-b border-slate-200 text-xs font-bold text-slate-500 uppercase flex justify-between">
                    <span>普通文本 (Decoded)</span>
                    <button onclick="clearAll()" class="text-red-400 hover:text-red-600">Clear</button>
                </div>
                <textarea id="decoded"
                    class="flex-1 w-full p-4 resize-none outline-none text-sm focus:bg-indigo-50/10 transition leading-relaxed"
                    placeholder='Type here... e.g. "Bread" & "Butter"' oninput="convert('encode')"></textarea>
            </div>

            <!-- Right: Encoded -->
            <div class="flex flex-col bg-white rounded-xl shadow-sm border border-slate-200">
                <div
                    class="p-3 bg-slate-50 border-b border-slate-200 text-xs font-bold text-slate-500 uppercase flex justify-between">
                    <span>HTML 代码 (Encoded)</span>
                    <button onclick="copyEncoded()" class="text-indigo-500 hover:underline">Copy</button>
                </div>
                <textarea id="encoded"
                    class="flex-1 w-full p-4 resize-none outline-none text-sm focus:bg-indigo-50/10 transition leading-relaxed font-mono text-green-600"
                    placeholder='&quot;Bread&quot; &amp; &quot;Butter&quot;' oninput="convert('decode')"></textarea>
            </div>

        </div>

        <div class="mt-4 text-center text-xs text-slate-400">
            提示：自动转换特殊字符如 &lt; &gt; &amp; &quot; &#39; 等。
        </div>

    </div>

    <script>
        const dec = document.getElementById('decoded');
        const enc = document.getElementById('encoded');

        function convert(direction) {
            if (direction === 'encode') {
                enc.value = encode(dec.value);
            } else {
                dec.value = decode(enc.value);
            }
        }

        function encode(str) {
            const buf = [];
            for (var i = str.length - 1; i >= 0; i--) {
                buf.unshift(['&#', str[i].charCodeAt(), ';'].join(''));
            }
            // Usually we only encode special chars, but strict encoding does all?
            // Let's use browser built-in trick for robust minimal encoding
            const div = document.createElement('div');
            div.innerText = str;
            return div.innerHTML;
        }

        function decode(str) {
            const txt = document.createElement('textarea');
            txt.innerHTML = str;
            return txt.value;
        }

        function clearAll() {
            dec.value = '';
            enc.value = '';
        }

        function copyEncoded() {
            enc.select();
            document.execCommand('copy');
            alert('已复制!');
        }
    </script>
</body>

</html>
