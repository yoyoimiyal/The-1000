<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>阅读进度尺</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-900 text-white flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-4xl">
        <header class="text-center mb-8">
            <p class="text-xs uppercase tracking-[0.4em] text-emerald-200/70">Reading Progress</p>
            <h1 class="text-3xl md:text-4xl font-bold text-emerald-200">阅读进度尺</h1>
            <p class="text-sm text-slate-300 mt-2">记录你的阅读进度，自动计算剩余天数与节奏。</p>
        </header>

        <div class="grid gap-6 md:grid-cols-[1fr_1.1fr]">
            <section class="bg-slate-800/70 border border-emerald-400/30 rounded-2xl p-6 shadow-lg">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-slate-300 mb-2">总页数</label>
                        <input id="totalPages" type="number" min="1" value="320"
                            class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-300" />
                    </div>
                    <div>
                        <label class="block text-sm text-slate-300 mb-2">已读页数</label>
                        <input id="currentPages" type="number" min="0" value="48"
                            class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-300" />
                    </div>
                    <div>
                        <label class="block text-sm text-slate-300 mb-2">每日阅读（页）</label>
                        <input id="dailyPages" type="number" min="1" value="15"
                            class="w-full bg-slate-900 border border-slate-700 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-300" />
                    </div>
                </div>
                <button id="updateProgress"
                    class="mt-6 w-full py-3 rounded-xl bg-emerald-400 text-slate-950 font-semibold hover:bg-emerald-300 transition">更新进度</button>
            </section>

            <section class="bg-slate-800/70 border border-emerald-400/30 rounded-2xl p-6 shadow-lg">
                <div class="space-y-5">
                    <div>
                        <div class="flex items-center justify-between mb-2">
                            <span class="text-sm text-slate-400">完成进度</span>
                            <span id="progressPercent" class="text-xl font-semibold">0%</span>
                        </div>
                        <div class="w-full h-3 bg-slate-900 rounded-full overflow-hidden">
                            <div id="progressBar" class="h-full bg-emerald-400 transition-all"></div>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-slate-900/70 rounded-xl p-4 border border-slate-700">
                            <p class="text-xs text-slate-400">剩余页数</p>
                            <p id="remainingPages" class="text-2xl font-semibold">--</p>
                        </div>
                        <div class="bg-slate-900/70 rounded-xl p-4 border border-slate-700">
                            <p class="text-xs text-slate-400">预计天数</p>
                            <p id="remainingDays" class="text-2xl font-semibold">--</p>
                        </div>
                    </div>
                    <div class="bg-slate-900/70 rounded-xl p-4 border border-slate-700">
                        <p class="text-xs text-slate-400">当前节奏</p>
                        <p id="readingPace" class="text-sm text-slate-200">--</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div class="fixed bottom-8 text-center w-full">
        <a href="./navigation.html"
            class="text-xs text-slate-500 hover:text-white border border-slate-700 px-4 py-2 rounded-full transition">Exit</a>
    </div>

    <script>
        const totalPages = document.getElementById('totalPages');
        const currentPages = document.getElementById('currentPages');
        const dailyPages = document.getElementById('dailyPages');
        const updateProgress = document.getElementById('updateProgress');
        const progressPercent = document.getElementById('progressPercent');
        const progressBar = document.getElementById('progressBar');
        const remainingPages = document.getElementById('remainingPages');
        const remainingDays = document.getElementById('remainingDays');
        const readingPace = document.getElementById('readingPace');

        const storageKey = 'reading-progress-data';

        const updateView = () => {
            const total = Math.max(1, Number(totalPages.value));
            const current = Math.min(total, Math.max(0, Number(currentPages.value)));
            const daily = Math.max(1, Number(dailyPages.value));

            const percent = Math.round((current / total) * 100);
            progressPercent.textContent = `${percent}%`;
            progressBar.style.width = `${percent}%`;

            const remaining = total - current;
            remainingPages.textContent = `${remaining} 页`;
            const days = Math.ceil(remaining / daily);
            remainingDays.textContent = `${days} 天`;

            readingPace.textContent = `每天 ${daily} 页，预计 ${days} 天完成。`;

            localStorage.setItem(storageKey, JSON.stringify({ total, current, daily }));
        };

        updateProgress.addEventListener('click', updateView);

        const cached = JSON.parse(localStorage.getItem(storageKey) || 'null');
        if (cached) {
            totalPages.value = cached.total;
            currentPages.value = cached.current;
            dailyPages.value = cached.daily;
        }

        updateView();
    </script>
</body>

</html>
