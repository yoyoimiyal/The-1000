<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素周期表快查</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .element-grid {
            display: grid;
            grid-template-columns: repeat(18, minmax(0, 1fr));
            gap: 2px;
            width: 100%;
            min-width: 800px;
            /* Ensure horizontal scroll on small screens */
            padding-bottom: 10px;
        }

        .element {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0, 0, 0, 0.05);
            cursor: pointer;
            transition: transform 0.1s, z-index 0.1s;
            font-size: 0.75rem;
            position: relative;
            user-select: none;
        }

        .element:hover {
            transform: scale(1.5);
            z-index: 50;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            border-color: rgba(0, 0, 0, 0.2);
        }

        .element .symbol {
            font-weight: 800;
            font-size: 0.9rem;
            color: #1e293b;
        }

        .element .number {
            font-size: 0.5rem;
            position: absolute;
            top: 1px;
            left: 2px;
            opacity: 0.6;
            font-weight: 500;
        }

        .element .name-cn {
            font-size: 0.5rem;
            opacity: 0.8;
            margin-top: -2px;
        }

        /* Categories Colors - Soft Palette */
        .cat-alkali {
            background-color: #ffb3ba;
        }

        /* 碱金属 - Redish */
        .cat-alkaline {
            background-color: #ffdfba;
        }

        /* 碱土金属 - Orangeish */
        .cat-transition {
            background-color: #ffffba;
        }

        /* 过渡金属 - Yellowish */
        .cat-basic {
            background-color: #baffc9;
        }

        /* 贫金属 - Greenish */
        .cat-semimetal {
            background-color: #bae1ff;
        }

        /* 类金属 - Blueish */
        .cat-nonmetal {
            background-color: #a0c4ff;
        }

        /* 非金属 - Dark Blueish */
        .cat-halogen {
            background-color: #bdb2ff;
        }

        /* 卤素 - Purplish */
        .cat-noble {
            background-color: #ffc6ff;
        }

        /* 稀有气体 - Pinkish */
        .empty {
            border: none;
            pointer-events: none;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen p-4 flex flex-col items-center font-sans">

            </div>
        </div>

                    <span class="text-sm font-bold text-slate-700 w-full text-center" id="detail-name">氢</span>
                    <span class="text-xs text-slate-500 mt-1 font-mono" id="detail-mass">1.008</span>

            </div>

                    </div>
                    <div>

                    </div>
                </div>

                </div>
            </div>

        </div>

    </div>

        const grid = document.getElementById('grid');
        const detailPanel = document.getElementById('detail-panel');
        let currentActive = null;

        function init() {
            layout.forEach(num => {
                const div = document.createElement('div');
                if (num === 0) {
                    div.className = 'empty';
                } else {
                    const data = elements[num] || { s: '?', n: '', c: 'bg-gray-100' };
                    div.className = `element ${data.c}`;
                    div.id = `el-${num}`;
                    div.innerHTML = `
                        <span class="number">${num}</span>
                        <span class="symbol">${data.s}</span>
                        <span class="name-cn">${data.n}</span>
                    `;
                    div.onclick = () => showDetail(num);
                }
                grid.appendChild(div);
            });
        }

        function showDetail(num) {
            const data = elements[num];
            if (!data) return;

            // Highlight Active in Grid
            if (currentActive) {
                document.getElementById(`el-${currentActive}`).style.transform = 'scale(1)';
                document.getElementById(`el-${currentActive}`).style.zIndex = '1';
                document.getElementById(`el-${currentActive}`).style.boxShadow = 'none';
                document.getElementById(`el-${currentActive}`).style.borderColor = 'rgba(0,0,0,0.05)';
            }
            currentActive = num;
            const activeEl = document.getElementById(`el-${num}`);
            // Note: hover effect handles scaling, but for permanent highlight we could add a class. 
            // For now, let's just show the detail panel.

            // Update UI
            document.getElementById('detail-number').innerText = num;
            document.getElementById('detail-symbol').innerText = data.s;
            document.getElementById('detail-name').innerText = data.n;
            document.getElementById('detail-name-en').innerText = data.en;
            document.getElementById('detail-mass').innerText = data.m;
            document.getElementById('detail-category').innerText = data.cat;
            document.getElementById('detail-year').innerText = data.y;
            document.getElementById('detail-electron').innerText = data.e;
            document.getElementById('detail-phase').innerText = data.p;
            document.getElementById('detail-desc').innerText = data.d;

            const card = document.getElementById('detail-card');
            // Reset classes and add new
            card.className = `w-36 h-40 flex flex-col items-center justify-center border-4 border-slate-800 p-4 relative shadow-inner rounded-lg transition-colors duration-300 ${data.c}`;

            // Show panel with animation
            detailPanel.classList.remove('opacity-0', 'translate-y-4');
            // detailPanel.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
