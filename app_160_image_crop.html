<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片裁剪工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .overlay {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .crop-box {
            position: absolute;
            border: 2px solid white;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
            cursor: move;
        }

        .handle {
            width: 10px;
            height: 10px;
            background: white;
            position: absolute;
            border: 1px solid #333;
        }

        .h-se {
            bottom: -5px;
            right: -5px;
            cursor: se-resize;
        }
    </style>
</head>

<body class="bg-gray-800 min-h-screen flex flex-col items-center p-6 text-white">

    <header class="w-full max-w-4xl flex justify-between items-center mb-6">
        <h1 class="text-xl font-bold flex items-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            Image Cropper
        </h1>
        <a href="./navigation.html" class="text-sm text-gray-400 hover:text-white">退出</a>
    </header>

    <!-- Editor -->
    <div
        class="bg-gray-900 border border-gray-700 p-4 rounded-xl shadow-2xl relative select-none flex flex-col items-center">

        <div class="relative overflow-hidden mb-4" id="container" style="max-width: 800px; max-height: 600px;">
            <img id="image" class="block max-w-full max-h-[60vh] object-contain pointer-events-none" src="">
            <div id="upload-hint"
                class="absolute inset-0 flex flex-col items-center justify-center text-gray-500 bg-gray-800">
                <p class="mb-4">请先上传图片</p>
                <label
                    class="cursor-pointer bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-bold transition">
                    上传
                    <input type="file" class="hidden" accept="image/*" onchange="loadImage(event)">
                </label>
            </div>

            <!-- Crop Box -->
            <div id="crop-box" class="crop-box hidden" onmousedown="startDrag(event)">
                <div class="handle h-se" onmousedown="startResize(event)"></div>
            </div>
        </div>

        <div class="flex gap-4 w-full max-w-lg">
            <button onclick="crop()"
                class="flex-1 bg-green-600 hover:bg-green-500 py-3 rounded-lg font-bold disabled:opacity-50 disabled:cursor-not-allowed"
                id="btn-crop" disabled>
                裁剪并下载
            </button>
            <button onclick="location.reload()" class="px-4 py-3 bg-gray-700 hover:bg-gray-600 rounded-lg font-bold">
                重置
            </button>
        </div>

    </div>

    <!-- Hidden Canvas -->
    <canvas id="canvas" class="hidden"></canvas>

    <script>
        const img = document.getElementById('image');
        const container = document.getElementById('container');
        const box = document.getElementById('crop-box');
        const hint = document.getElementById('upload-hint');
        const btnCrop = document.getElementById('btn-crop');

        let boxX = 50, boxY = 50, boxW = 100, boxH = 100;
        let isDragging = false, isResizing = false;
        let startX, startY;
        let originalW, originalH; // Natural size

        function loadImage(event) {
            const file = event.target.files[0];
            if (file) {
                img.src = URL.createObjectURL(file);
                img.onload = () => {
                    hint.style.display = 'none';
                    box.classList.remove('hidden');
                    btnCrop.disabled = false;

                    // Init box center
                    const rect = img.getBoundingClientRect();
                    boxX = rect.width / 4;
                    boxY = rect.height / 4;
                    boxW = rect.width / 2;
                    boxH = rect.height / 2;
                    updateBox();
                };
            }
        }

        function updateBox() {
            box.style.left = boxX + 'px';
            box.style.top = boxY + 'px';
            box.style.width = boxW + 'px';
            box.style.height = boxH + 'px';
        }

        // Dragging
        function startDrag(e) {
            if (e.target.classList.contains('handle')) return; // Pass to resize
            e.preventDefault();
            isDragging = true;
            startX = e.clientX - boxX;
            startY = e.clientY - boxY;
            window.addEventListener('mousemove', drag);
            window.addEventListener('mouseup', stop);
        }

        function drag(e) {
            if (!isDragging) return;
            const rect = img.getBoundingClientRect(); // Visual bounds
            let nx = e.clientX - startX;
            let ny = e.clientY - startY;

            // Constrain
            nx = Math.max(0, Math.min(nx, rect.width - boxW));
            ny = Math.max(0, Math.min(ny, rect.height - boxH));

            boxX = nx; boxY = ny;
            updateBox();
        }

        // Resizing
        function startResize(e) {
            e.stopPropagation();
            e.preventDefault();
            isResizing = true;
            startX = e.clientX;
            startY = e.clientY;
            window.addEventListener('mousemove', resizeBox);
            window.addEventListener('mouseup', stop);
        }

        function resizeBox(e) {
            if (!isResizing) return;
            const rect = img.getBoundingClientRect();
            const dx = e.clientX - startX;
            const dy = e.clientY - startY;

            let nw = boxW + dx;
            let nh = boxH + dy;

            // Min size
            if (nw < 50) nw = 50;
            if (nh < 50) nh = 50;

            // Constrain
            if (boxX + nw > rect.width) nw = rect.width - boxX;
            if (boxY + nh > rect.height) nh = rect.height - boxY;

            boxW = nw;
            boxH = nh;

            startX = e.clientX;
            startY = e.clientY;

            updateBox();
        }

        function stop() {
            isDragging = false;
            isResizing = false;
            window.removeEventListener('mousemove', drag);
            window.removeEventListener('mousemove', resizeBox);
            window.removeEventListener('mouseup', stop);
        }

        function crop() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            // Map visual coordinates to natural image coordinates
            const rect = img.getBoundingClientRect();
            const scaleX = img.naturalWidth / rect.width;
            const scaleY = img.naturalHeight / rect.height;

            const realX = boxX * scaleX;
            const realY = boxY * scaleY;
            const realW = boxW * scaleX;
            const realH = boxH * scaleY;

            canvas.width = realW;
            canvas.height = realH;

            ctx.drawImage(img, realX, realY, realW, realH, 0, 0, realW, realH);

            const link = document.createElement('a');
            link.download = 'cropped-image.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>

</html>
