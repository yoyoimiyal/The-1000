    <script>
        const CYCLE = 90; // minutes
        const FALL_ASLEEP = 15; // minutes

        function formatTime(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit', hour12: false });
        }

        function createTimeBadge(date, cycles) {
            const div = document.createElement('div');
            // Highlight 5-6 cycles (7.5 - 9 hours)
            const isOptimal = cycles >= 5 && cycles <= 6;
            div.className = `px-4 py-2 rounded-lg font-bold text-sm ${isOptimal ? 'bg-green-600 text-white ring-2 ring-green-400' : 'bg-indigo-700 text-indigo-200'}`;
            div.innerHTML = `${formatTime(date)} <span class="text-[10px] opacity-60 block font-normal">${cycles} å‘¨æœŸ</span>`;
            return div;
        }

        function calcBedtime() {
            const input = document.getElementById('wake-time').value;
            if (!input) return;

            const [h, m] = input.split(':').map(Number);
            const wakeDate = new Date();
            wakeDate.setHours(h, m, 0, 0);

            // If time is earlier than now, assume tomorrow
            const now = new Date();
            if (wakeDate < now) {
                wakeDate.setDate(wakeDate.getDate() + 1);
            }

            const list = document.getElementById('bedtime-list');
            list.innerHTML = '';
            document.getElementById('bedtime-results').classList.remove('hidden');

            // Calculate backwards 3 to 6 cycles
            // Bedtime = WakeTime - (Cycles * 90) - 15
            for (let i = 6; i >= 3; i--) {
                const bedDate = new Date(wakeDate.getTime() - (i * CYCLE * 60000) - (FALL_ASLEEP * 60000));
                list.appendChild(createTimeBadge(bedDate, i));
            }
        }

        function calcWakeTime() {
            const now = new Date();
            const sleepDate = new Date(now.getTime() + FALL_ASLEEP * 60000); // Time falling asleep

            const list = document.getElementById('waketime-list');
            list.innerHTML = '';
            document.getElementById('waketime-results').classList.remove('hidden');

            // Calculate forward 3 to 6 cycles
            // WakeTime = SleepDate + (Cycles * 90)
            for (let i = 3; i <= 6; i++) {
                const wakeDate = new Date(sleepDate.getTime() + (i * CYCLE * 60000));
                list.appendChild(createTimeBadge(wakeDate, i));
            }
        }
    </script>
