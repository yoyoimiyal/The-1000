<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精力曲线记录器</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-950 text-white flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-5xl">
        <header class="text-center mb-8">
            <p class="text-xs uppercase tracking-[0.4em] text-slate-400">Energy Curve</p>
            <h1 class="text-3xl md:text-4xl font-bold text-lime-200">精力曲线记录器</h1>
            <p class="text-sm text-slate-400 mt-2">记录一天中不同时间段的精力状态，找到高效时段。</p>
        </header>

        <div class="grid gap-6 md:grid-cols-[1.1fr_1fr]">
            <section class="bg-slate-900/70 border border-slate-800 rounded-2xl p-6 shadow-lg">
                <h2 class="text-lg font-semibold mb-4">时间段设置</h2>
                <div class="grid grid-cols-2 gap-3">
                    <div>
                        <label class="block text-sm text-slate-400 mb-2">开始时间</label>
                        <input id="startTime" type="time" value="09:00"
                            class="w-full bg-slate-950 border border-slate-700 rounded-xl px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-lime-300" />
                    </div>
                    <div>
                        <label class="block text-sm text-slate-400 mb-2">结束时间</label>
                        <input id="endTime" type="time" value="21:00"
                            class="w-full bg-slate-950 border border-slate-700 rounded-xl px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-lime-300" />
                    </div>
                </div>
                <div class="mt-4">
                    <label class="block text-sm text-slate-400 mb-2">每段时长（分钟）</label>
                    <input id="slotSize" type="number" min="30" step="30" value="60"
                        class="w-full bg-slate-950 border border-slate-700 rounded-xl px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-lime-300" />
                </div>
                <button id="buildSlots"
                    class="mt-5 w-full py-3 rounded-xl bg-lime-400 text-slate-950 font-semibold hover:bg-lime-300 transition">生成时间段</button>
                <p class="text-xs text-slate-500 mt-3">点击格子可切换精力等级：低 → 中 → 高。</p>
            </section>

            <section class="bg-slate-900/70 border border-slate-800 rounded-2xl p-6 shadow-lg">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-semibold">今日曲线</h2>
                    <button id="resetCurve" class="text-xs text-slate-400 hover:text-white">清空</button>
                </div>
                <div id="slots" class="grid grid-cols-3 gap-3"></div>
            </section>
        </div>
    </div>

    <div class="fixed bottom-8 text-center w-full">
        <a href="./navigation.html"
            class="text-xs text-slate-500 hover:text-white border border-slate-800 px-4 py-2 rounded-full transition">Exit</a>
    </div>

    <script>
        const startTime = document.getElementById('startTime');
        const endTime = document.getElementById('endTime');
        const slotSize = document.getElementById('slotSize');
        const buildSlots = document.getElementById('buildSlots');
        const slots = document.getElementById('slots');
        const resetCurve = document.getElementById('resetCurve');

        const storageKey = 'energy-curve-slots';

        const levelStyles = [
            'bg-slate-800 text-slate-400 border border-slate-700',
            'bg-yellow-500/20 text-yellow-200 border border-yellow-400/40',
            'bg-lime-500/30 text-lime-100 border border-lime-400/60'
        ];

        const parseTime = (value) => {
            const [h, m] = value.split(':').map(Number);
            return h * 60 + m;
        };

        const formatTime = (minutes) => {
            const h = String(Math.floor(minutes / 60)).padStart(2, '0');
            const m = String(minutes % 60).padStart(2, '0');
            return `${h}:${m}`;
        };

        const renderSlots = (data) => {
            slots.innerHTML = '';
            data.forEach((slot, index) => {
                const button = document.createElement('button');
                button.className = `rounded-xl px-3 py-3 text-sm text-left transition ${levelStyles[slot.level]}`;
                button.innerHTML = `
                    <div class="text-xs opacity-70">${slot.label}</div>
                    <div class="font-semibold">${slot.level === 0 ? '低能量' : slot.level === 1 ? '中等' : '高能量'}</div>
                `;
                button.addEventListener('click', () => {
                    slot.level = (slot.level + 1) % 3;
                    saveData(data);
                    renderSlots(data);
                });
                slots.appendChild(button);
            });
        };

        const saveData = (data) => {
            localStorage.setItem(storageKey, JSON.stringify(data));
        };

        const buildData = () => {
            const start = parseTime(startTime.value);
            const end = parseTime(endTime.value);
            const step = Math.max(30, Number(slotSize.value));
            const data = [];
            for (let t = start; t < end; t += step) {
                const label = `${formatTime(t)} - ${formatTime(Math.min(t + step, end))}`;
                data.push({ label, level: 0 });
            }
            saveData(data);
            renderSlots(data);
        };

        buildSlots.addEventListener('click', buildData);

        resetCurve.addEventListener('click', () => {
            localStorage.removeItem(storageKey);
            slots.innerHTML = '<p class="text-sm text-slate-500">暂无记录，请生成时间段。</p>';
        });

        const cached = JSON.parse(localStorage.getItem(storageKey) || 'null');
        if (cached && cached.length) {
            renderSlots(cached);
        } else {
            buildData();
        }
    </script>
</body>

</html>
