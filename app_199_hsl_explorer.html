    <script>
        const hIn = document.getElementById('slider-h');
        const sIn = document.getElementById('slider-s');
        const lIn = document.getElementById('slider-l');

        const box = document.getElementById('color-box');
        const hexEl = document.getElementById('hex-code');
        const cssEl = document.getElementById('css-val');
        const body = document.getElementById('body-bg');

        function update() {
            const h = hIn.value;
            const s = sIn.value;
            const l = lIn.value;

            document.getElementById('val-h').innerText = h + 'Â°';
            document.getElementById('val-s').innerText = s + '%';
            document.getElementById('val-l').innerText = l + '%';

            const color = `hsl(${h}, ${s}%, ${l}%)`;

            box.style.backgroundColor = color;
            cssEl.innerText = color;

            // Dynamic Slider Backgrounds to visualize effect
            sIn.style.background = `linear-gradient(to right, hsl(${h}, 0%, ${l}%), hsl(${h}, 100%, ${l}%))`;
            lIn.style.background = `linear-gradient(to right, hsl(${h}, ${s}%, 0%), hsl(${h}, ${s}%, 50%), hsl(${h}, ${s}%, 100%))`;

            // Convert to Hex for display
            hexEl.innerText = HSLToHex(h, s, l);

            // Subtle body tint
            body.style.backgroundColor = `hsl(${h}, 50%, 95%)`;
        }

        function HSLToHex(h, s, l) {
            s /= 100;
            l /= 100;

            let c = (1 - Math.abs(2 * l - 1)) * s,
                x = c * (1 - Math.abs((h / 60) % 2 - 1)),
                m = l - c / 2,
                r = 0,
                g = 0,
                b = 0;

            if (0 <= h && h < 60) { r = c; g = x; b = 0; }
            else if (60 <= h && h < 120) { r = x; g = c; b = 0; }
            else if (120 <= h && h < 180) { r = 0; g = c; b = x; }
            else if (180 <= h && h < 240) { r = 0; g = x; b = c; }
            else if (240 <= h && h < 300) { r = x; g = 0; b = c; }
            else if (300 <= h && h < 360) { r = c; g = 0; b = x; }

            // Convert to Hex
            r = Math.round((r + m) * 255).toString(16);
            g = Math.round((g + m) * 255).toString(16);
            b = Math.round((b + m) * 255).toString(16);

            if (r.length == 1) r = "0" + r;
            if (g.length == 1) g = "0" + g;
            if (b.length == 1) b = "0" + b;

            return "#" + r + g + b;
        }

        function copyCSS() {
            navigator.clipboard.writeText(cssEl.innerText);
            alert("CSS å·²å¤åˆ¶!");
        }

        update();
    </script>
