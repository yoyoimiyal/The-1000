<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL 编解码器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        textarea {
            font-family: monospace;
            white-space: pre-wrap;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen p-6 flex flex-col items-center text-slate-800">

    <div class="w-full max-w-3xl">

        <header class="flex justify-between items-center mb-8">
            <h1 class="text-xl font-bold flex items-center gap-2 text-indigo-700">
                <span class="bg-indigo-100 text-indigo-700 px-2 py-1 rounded text-xs">DEV</span> URL Encoder
            </h1>
            <a href="./navigation.html" class="text-sm text-slate-400 hover:text-indigo-600">退出</a>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 h-[70vh]">

            <!-- Input -->
            <div class="flex flex-col bg-white rounded-xl shadow-sm border border-slate-200">
                <div
                    class="p-3 bg-slate-50 border-b border-slate-200 text-xs font-bold text-slate-500 uppercase flex justify-between items-center">
                    <span>Decoded (Normal Text)</span>
                    <button onclick="clearAll()" class="text-red-400 hover:text-red-600">Clear</button>
                </div>
                <textarea id="decoded"
                    class="flex-1 w-full p-4 resize-none outline-none text-sm focus:bg-indigo-50/20 transition"
                    placeholder="输入普通文本..."
                    oninput="convert('encode')">https://example.com/search?q=hello world</textarea>
            </div>

            <!-- Output -->
            <div class="flex flex-col bg-white rounded-xl shadow-sm border border-slate-200">
                <div
                    class="p-3 bg-slate-50 border-b border-slate-200 text-xs font-bold text-slate-500 uppercase flex justify-between items-center">
                    <span>Encoded (URL Safe)</span>
                    <button onclick="copyEncoded()" class="text-indigo-500 hover:underline">Copy</button>
                </div>
                <textarea id="encoded"
                    class="flex-1 w-full p-4 resize-none outline-none text-sm focus:bg-indigo-50/20 transition"
                    placeholder="输入编码后的 URL..." oninput="convert('decode')"></textarea>
            </div>

        </div>

        <div class="mt-6 flex justify-center gap-4 text-sm font-bold">
            <div class="bg-white px-4 py-2 rounded-lg shadow-sm border border-slate-200">
                Encode Component? <input type="checkbox" id="mode-component" class="ml-2" checked
                    onchange="convert('encode')">
            </div>
            <!-- Helps distinguish encodeURI vs encodeURIComponent -->
            <p class="text-xs text-slate-400 mt-2 max-w-md text-center">
                勾选 "Encode Component" 使用 <code>encodeURIComponent</code> (处理所有特殊字符)，否则使用 <code>encodeURI</code> (保留 ://
                等网址结构)。
            </p>
        </div>

    </div>

    <script>
        const decoded = document.getElementById('decoded');
        const encoded = document.getElementById('encoded');
        const modeComp = document.getElementById('mode-component');

        function convert(direction) {
            try {
                if (direction === 'encode') {
                    const val = decoded.value;
                    if (modeComp.checked) {
                        encoded.value = encodeURIComponent(val);
                    } else {
                        encoded.value = encodeURI(val);
                    }
                } else {
                    const val = encoded.value;
                    encoded.classList.remove('text-red-500');
                    if (modeComp.checked) {
                        decoded.value = decodeURIComponent(val);
                    } else {
                        decoded.value = decodeURI(val);
                    }
                }
            } catch (e) {
                if (direction === 'decode') {
                    encoded.classList.add('text-red-500'); // Indicate error visually
                }
            }
        }

        function clearAll() {
            decoded.value = '';
            encoded.value = '';
        }

        function copyEncoded() {
            encoded.select();
            document.execCommand('copy');
            alert("已复制!");
        }

        // Init
        convert('encode');
    </script>
</body>

</html>
