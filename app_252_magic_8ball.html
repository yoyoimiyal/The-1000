<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神奇 8 号球</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .ball-outer {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle at 100px 100px, #4b5563, #000);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5), inset 0 -10px 20px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .ball-outer:active {
            transform: scale(0.98);
        }

        .window {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #1e1b4b, #312e81, #1e1b4b);
            border: 4px solid #3730a3;
            box-shadow: inset 0 0 20px #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .triangle {
            width: 0;
            height: 0;
            border-left: 55px solid transparent;
            border-right: 55px solid transparent;
            border-top: 95px solid #1d4ed8;
            /* Blue fluid triangle */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -40%);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            filter: drop-shadow(0 0 5px rgba(29, 78, 216, 0.5));
            opacity: 0;
            transition: opacity 1s ease-in;
        }

        .answer-text {
            position: absolute;
            top: -85px;
            left: -35px;
            width: 70px;
            text-align: center;
            color: #bfdbfe;
            /* blue-200 */
            font-size: 0.7rem;
            line-height: 1.2;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }

        .shake {
            animation: shake 0.5s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-2px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(4px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-6px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(6px, 0, 0);
            }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(-50%, -40%) rotate(0deg);
            }

            50% {
                transform: translate(-50%, -42%) rotate(2deg);
            }
        }
    </style>
</head>

<body class="bg-indigo-950 min-h-screen flex flex-col items-center justify-center p-6 text-white select-none">

    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold mb-2 text-indigo-300 tracking-wider">MAGIC 8 BALL</h1>
        <p class="text-sm text-indigo-400">默念一个问题，然后点击神球</p>
    </div>

    <div class="ball-outer" id="ball" onclick="shakeBall()">
        <div class="window">
            <div id="triangle" class="triangle">
                <div class="answer-text" id="answer">YES</div>
            </div>
            <!-- Initial 8 -->
            <div id="number-8" class="text-6xl font-bold text-gray-800 opacity-20 pointer-events-none">8</div>
        </div>
        <!-- Glare -->
        <div
            class="absolute top-10 left-10 w-20 h-12 bg-white opacity-10 rounded-full transform -rotate-45 blur-md pointer-events-none">
        </div>
    </div>

    <div class="mt-12 text-center">
        <a href="./navigation.html"
            class="text-xs text-indigo-600 hover:text-indigo-400 uppercase tracking-widest border border-indigo-800 px-4 py-2 rounded-full transition">退出</a>
    </div>

    <script>
        const ball = document.getElementById('ball');
        const triangle = document.getElementById('triangle');
        const answerEl = document.getElementById('answer');
        const number8 = document.getElementById('number-8');

        const answers = [
            // Positive
            "正是如此", "毫无疑问", "肯定的", "依靠我", "前景很好",
            // Neutral
            "再问一次", "稍后再试", "无可奉告", "专心再问", "难以预测",
            // Negative
            "不要指望", "我的回答是不", "我的来源说不", "前景不太好", "很值得怀疑"
        ];

        let isShaking = false;

        function shakeBall() {
            if (isShaking) return;
            isShaking = true;

            // Hide previous answer
            triangle.style.opacity = '0';
            triangle.classList.remove('floating');
            number8.style.opacity = '0.2'; // Show 8 slightly while shaking? Or just hide answer.

            // Shake animation
            ball.classList.add('shake');

            setTimeout(() => {
                ball.classList.remove('shake');
                showAnswer();
                isShaking = false;
            }, 800);
        }

        function showAnswer() {
            const randomAnswer = answers[Math.floor(Math.random() * answers.length)];
            answerEl.innerText = randomAnswer;

            number8.style.opacity = '0'; // Hide 8 completely
            triangle.style.opacity = '1';
            triangle.classList.add('floating');
        }
    </script>
</body>

</html>
