<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>口袋钢琴</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .piano-container {
            display: flex;
            justify-content: center;
            position: relative;
            user-select: none;
        }

        .white-key {
            width: 60px;
            height: 200px;
            background: white;
            border: 1px solid #ccc;
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
            box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
            z-index: 1;
            cursor: pointer;
            transition: background 0.1s, transform 0.05s;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 10px;
            color: #aaa;
            font-size: 12px;
        }

        .white-key:active,
        .white-key.active {
            background: #f3f4f6;
            transform: translateY(2px);
            box-shadow: 0 2px 2px rgba(0, 0, 0, 0.1);
            background: linear-gradient(to bottom, #fff 0%, #eee 100%);
        }

        .black-key {
            width: 40px;
            height: 120px;
            background: #1f2937;
            border-radius: 0 0 6px 6px;
            position: absolute;
            z-index: 2;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            transition: background 0.1s, transform 0.05s;
        }

        .black-key:active,
        .black-key.active {
            background: #000;
            transform: translateY(2px);
        }

        /* Positioning Black Keys */
        .bk-1 {
            left: 40px;
        }

        /* C# */
        .bk-2 {
            left: 100px;
        }

        /* D# */
        .bk-3 {
            left: 220px;
        }

        /* F# */
        .bk-4 {
            left: 280px;
        }

        /* G# */
        .bk-5 {
            left: 340px;
        }

        /* A# */
    </style>
</head>

<body class="bg-gray-800 min-h-screen flex flex-col items-center justify-center p-4">

    <div class="mb-8 text-center text-white">
        <h1 class="text-3xl font-bold mb-2">Pocket Piano</h1>
        <p class="text-gray-400 text-sm">点击按键或使用键盘 (A-K)</p>
    </div>

    <div class="bg-gray-900 p-4 pt-8 rounded-xl shadow-2xl border-t-8 border-gray-700 relative">
        <div class="piano-container relative">
            <!-- White Keys -->
            <div class="white-key" data-note="C4" data-key="a" onclick="play('C4')">A</div>
            <div class="white-key" data-note="D4" data-key="s" onclick="play('D4')">S</div>
            <div class="white-key" data-note="E4" data-key="d" onclick="play('E4')">D</div>
            <div class="white-key" data-note="F4" data-key="f" onclick="play('F4')">F</div>
            <div class="white-key" data-note="G4" data-key="g" onclick="play('G4')">G</div>
            <div class="white-key" data-note="A4" data-key="h" onclick="play('A4')">H</div>
            <div class="white-key" data-note="B4" data-key="j" onclick="play('B4')">J</div>
            <div class="white-key" data-note="C5" data-key="k" onclick="play('C5')">K</div>

            <!-- Black Keys -->
            <div class="black-key bk-1" data-note="C#4" data-key="w" onclick="play('C#4')"></div>
            <div class="black-key bk-2" data-note="D#4" data-key="e" onclick="play('D#4')"></div>
            <!-- Skip E-F gap -->
            <div class="black-key bk-3" data-note="F#4" data-key="t" onclick="play('F#4')"></div>
            <div class="black-key bk-4" data-note="G#4" data-key="y" onclick="play('G#4')"></div>
            <div class="black-key bk-5" data-note="A#4" data-key="u" onclick="play('A#4')"></div>
        </div>
    </div>

    <div class="mt-8">
        <a href="./navigation.html"
            class="text-gray-500 hover:text-white text-sm border border-gray-600 px-4 py-2 rounded-full transition">返回导航</a>
    </div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        const frequencies = {
            'C4': 261.63, 'C#4': 277.18,
            'D4': 293.66, 'D#4': 311.13,
            'E4': 329.63,
            'F4': 349.23, 'F#4': 369.99,
            'G4': 392.00, 'G#4': 415.30,
            'A4': 440.00, 'A#4': 466.16,
            'B4': 493.88,
            'C5': 523.25
        };

        const keyMap = {
            'a': 'C4', 'w': 'C#4',
            's': 'D4', 'e': 'D#4',
            'd': 'E4',
            'f': 'F4', 't': 'F#4',
            'g': 'G4', 'y': 'G#4',
            'h': 'A4', 'u': 'A#4',
            'j': 'B4',
            'k': 'C5'
        };

        function play(note) {
            if (audioCtx.state === 'suspended') audioCtx.resume();

            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();

            // Simple piano-like tone (triangle wave is softer than square)
            osc.type = 'triangle';
            osc.frequency.value = frequencies[note];

            osc.connect(gain);
            gain.connect(audioCtx.destination);

            const now = audioCtx.currentTime;

            // Attack
            gain.gain.setValueAtTime(0, now);
            gain.gain.linearRampToValueAtTime(0.5, now + 0.02);
            // Decay
            gain.gain.exponentialRampToValueAtTime(0.001, now + 1.5);

            osc.start(now);
            osc.stop(now + 1.5);

            // Visual feedback
            animateKey(note);
        }

        function animateKey(note) {
            const el = document.querySelector(`[data-note="${note}"]`);
            if (el) {
                el.classList.add('active');
                setTimeout(() => el.classList.remove('active'), 100);
            }
        }

        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            if (!e.repeat && keyMap[key]) {
                play(keyMap[key]);
            }
        });
    </script>
</body>

</html>
