<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .grid-cell {
            width: 100%;
            height: 100%;
            background-color: #cdc1b4;
            border-radius: 4px;
        }

        .tile {
            position: absolute;
            width: 70px;
            height: 70px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 2rem;
            transition: all 0.1s ease-in-out;
            animation: appear 0.2s;
        }

        @keyframes appear {
            from {
                opacity: 0;
                transform: scale(0);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .tile-2 {
            background: #eee4da;
            color: #776e65;
        }

        .tile-4 {
            background: #ede0c8;
            color: #776e65;
        }

        .tile-8 {
            background: #f2b179;
            color: white;
        }

        .tile-16 {
            background: #f59563;
            color: white;
        }

        .tile-32 {
            background: #f67c5f;
            color: white;
        }

        .tile-64 {
            background: #f65e3b;
            color: white;
        }

        .tile-128 {
            background: #edcf72;
            color: white;
            font-size: 1.5rem;
        }

        .tile-256 {
            background: #edcc61;
            color: white;
            font-size: 1.5rem;
        }

        .tile-512 {
            background: #edc850;
            color: white;
            font-size: 1.5rem;
        }

        .tile-1024 {
            background: #edc53f;
            color: white;
            font-size: 1.2rem;
        }

        .tile-2048 {
            background: #edc22e;
            color: white;
            font-size: 1.2rem;
        }
    </style>
</head>

<body class="bg-yellow-50 min-h-screen flex flex-col items-center justify-center font-sans touch-none select-none">

    <div class="w-[340px]">

        <header class="flex justify-between items-center mb-6">
            <h1 class="text-5xl font-bold text-gray-700">2048</h1>
            <div class="bg-gray-700 text-white p-2 rounded-lg text-center min-w-[80px]">
                <div class="text-xs uppercase text-gray-300">Score</div>
                <div class="font-bold text-lg" id="score">0</div>
            </div>
        </header>

        <div class="flex justify-between items-center mb-4">
            <p class="text-gray-600 text-sm">合并数字，到达 2048！</p>
            <button onclick="initGame()"
                class="bg-yellow-600 text-white px-4 py-2 rounded font-bold text-sm hover:bg-yellow-700 transition">新游戏</button>
        </div>

        <div class="relative bg-gray-600 p-2 rounded-lg w-[340px] h-[340px]">
            <!-- Background Grid -->
            <div class="grid grid-cols-4 grid-rows-4 gap-2 w-full h-full">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>

            <!-- Tile Container -->
            <div id="tile-container" class="absolute top-2 left-2 w-[324px] h-[324px]">
                <!-- Tiles injected here -->
            </div>

            <!-- Game Over Overlay -->
            <div id="game-over"
                class="absolute inset-0 bg-yellow-100/80 hidden flex-col items-center justify-center z-20 rounded-lg">
                <h2 class="text-3xl font-bold text-gray-800 mb-4">Game Over!</h2>
                <button onclick="initGame()" class="bg-gray-800 text-white px-6 py-3 rounded-lg font-bold shadow-lg">Try
                    Again</button>
            </div>
        </div>

        <div class="mt-8 text-center">
            <a href="./navigation.html" class="text-sm text-gray-400 hover:text-gray-600 underline">返回导航</a>
        </div>

    </div>

    <script>
        const container = document.getElementById('tile-container');
        const scoreEl = document.getElementById('score');
        const gameOverEl = document.getElementById('game-over');

        let board = [];
        let score = 0;
        const size = 4;

        function initGame() {
            board = Array(size).fill().map(() => Array(size).fill(0));
            score = 0;
            scoreEl.innerText = 0;
            gameOverEl.classList.add('hidden');
            container.innerHTML = '';

            addNewTile();
            addNewTile();
            updateView();
        }

        function addNewTile() {
            const emptyCells = [];
            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    if (board[r][c] === 0) emptyCells.push({ r, c });
                }
            }
            if (emptyCells.length > 0) {
                const { r, c } = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[r][c] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateView() {
            container.innerHTML = '';
            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    const val = board[r][c];
                    if (val > 0) {
                        const tile = document.createElement('div');
                        tile.className = `tile tile-${val}`;
                        tile.innerText = val;
                        // Position: gap is 8px (2 in tailwind is 0.5rem = 8px), cell is roughly 73px?
                        // Container size 324px. Gap 2 (8px). 4 cells.
                        // (324 - 3*8) / 4 = 75px per cell.
                        // Wait, grid-cols-4 gap-2 in a w-[340px] p-2 box.
                        // Inner width 324. Gap 8px. 4 cells. (324-24)/4 = 75.
                        // Position logic: pos = idx * (75 + 8)
                        const step = 75 + 8;
                        tile.style.width = '75px';
                        tile.style.height = '75px';
                        tile.style.transform = `translate(${c * step}px, ${r * step}px)`;
                        container.appendChild(tile);
                    }
                }
            }
        }

        function move(direction) {
            let moved = false;

            // Helper to process a line (row or col)
            const processLine = (line) => {
                // Remove zeros
                let newLine = line.filter(v => v !== 0);
                // Merge
                for (let i = 0; i < newLine.length - 1; i++) {
                    if (newLine[i] === newLine[i + 1]) {
                        newLine[i] *= 2;
                        score += newLine[i];
                        newLine[i + 1] = 0;
                    }
                }
                // Remove zeros again and pad
                newLine = newLine.filter(v => v !== 0);
                while (newLine.length < size) newLine.push(0);
                return newLine;
            };

            const oldBoard = JSON.stringify(board);

            if (direction === 'left' || direction === 'right') {
                for (let r = 0; r < size; r++) {
                    let row = board[r];
                    if (direction === 'right') row.reverse();
                    row = processLine(row);
                    if (direction === 'right') row.reverse();
                    board[r] = row;
                }
            } else {
                for (let c = 0; c < size; c++) {
                    let col = [board[0][c], board[1][c], board[2][c], board[3][c]];
                    if (direction === 'down') col.reverse();
                    col = processLine(col);
                    if (direction === 'down') col.reverse();
                    for (let r = 0; r < size; r++) board[r][c] = col[r];
                }
            }

            if (JSON.stringify(board) !== oldBoard) {
                moved = true;
                scoreEl.innerText = score;
                addNewTile();
                updateView();
                checkGameOver();
            }
        }

        function checkGameOver() {
            // Check empty
            for (let r = 0; r < size; r++)
                for (let c = 0; c < size; c++)
                    if (board[r][c] === 0) return;

            // Check mergeable
            for (let r = 0; r < size; r++) {
                for (let c = 0; c < size; c++) {
                    if (c < size - 1 && board[r][c] === board[r][c + 1]) return;
                    if (r < size - 1 && board[r][c] === board[r + 1][c]) return;
                }
            }

            gameOverEl.classList.remove('hidden');
            gameOverEl.classList.add('flex');
        }

        // Key Listener
        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') move('left');
            else if (e.key === 'ArrowRight') move('right');
            else if (e.key === 'ArrowUp') move('up');
            else if (e.key === 'ArrowDown') move('down');
        });

        // Swipe Listener
        let touchStartX = 0;
        let touchStartY = 0;
        document.addEventListener('touchstart', e => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            e.preventDefault(); // Prevent scroll
        }, { passive: false });

        document.addEventListener('touchend', e => {
            const dx = e.changedTouches[0].clientX - touchStartX;
            const dy = e.changedTouches[0].clientY - touchStartY;
            const absDx = Math.abs(dx);
            const absDy = Math.abs(dy);

            if (Math.max(absDx, absDy) > 30) {
                if (absDx > absDy) {
                    move(dx > 0 ? 'right' : 'left');
                } else {
                    move(dy > 0 ? 'down' : 'up');
                }
            }
        });

        initGame();
    </script>
</body>

</html>
