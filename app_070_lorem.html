<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乱数假文生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen p-6 flex flex-col items-center">

    <div class="w-full max-w-3xl">

        <header class="flex justify-between items-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Lorem Ipsum Generator</h1>
            <a href="./navigation.html" class="text-sm text-gray-400 hover:text-gray-600">退出</a>
        </header>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-gray-200 mb-6">
            <div class="flex flex-wrap gap-4 items-end">
                <div class="flex-1 min-w-[150px]">
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-2">数量</label>
                    <input type="number" id="count" value="3" min="1" max="100"
                        class="w-full p-2 border border-gray-200 rounded focus:border-blue-500 outline-none">
                </div>
                <div class="flex-1 min-w-[150px]">
                    <label class="block text-xs font-bold text-gray-400 uppercase mb-2">单位</label>
                    <select id="type"
                        class="w-full p-2 border border-gray-200 rounded focus:border-blue-500 outline-none bg-white">
                        <option value="paragraphs">段落 (Paragraphs)</option>
                        <option value="sentences">句子 (Sentences)</option>
                        <option value="words">单词 (Words)</option>
                    </select>
                </div>
                <button onclick="generate()"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2.5 rounded font-bold transition shadow">生成
                    Generate</button>
            </div>
        </div>

        <div class="relative group">
            <textarea id="output"
                class="w-full h-96 p-6 border border-gray-200 rounded-2xl focus:border-blue-500 outline-none resize-none text-gray-600 leading-relaxed font-serif"
                readonly></textarea>
            <button onclick="copyText()"
                class="absolute top-4 right-4 bg-gray-100 hover:bg-gray-200 text-gray-600 px-3 py-1 rounded text-xs font-bold transition opacity-0 group-hover:opacity-100">复制</button>
        </div>

    </div>

    <script>
        const words = ["lorem", "ipsum", "dolor", "sit", "amet", "consectetur", "adipiscing", "elit", "sed", "do", "eiusmod", "tempor", "incididunt", "ut", "labore", "et", "dolore", "magna", "aliqua", "ut", "enim", "ad", "minim", "veniam", "quis", "nostrud", "exercitation", "ullamco", "laboris", "nisi", "ut", "aliquip", "ex", "ea", "commodo", "consequat", "duis", "aute", "irure", "dolor", "in", "reprehenderit", "in", "voluptate", "velit", "esse", "cillum", "dolore", "eu", "fugiat", "nulla", "pariatur", "excepteur", "sint", "occaecat", "cupidatat", "non", "proident", "sunt", "in", "culpa", "qui", "officia", "deserunt", "mollit", "anim", "id", "est", "laborum"];

        function rand(max) {
            return Math.floor(Math.random() * max);
        }

        function getSentence() {
            const len = Math.floor(Math.random() * 10) + 5; // 5-15 words
            let arr = [];
            for (let i = 0; i < len; i++) {
                arr.push(words[rand(words.length)]);
            }
            // Capitalize first word
            arr[0] = arr[0].charAt(0).toUpperCase() + arr[0].slice(1);
            return arr.join(" ") + ".";
        }

        function getParagraph() {
            const len = Math.floor(Math.random() * 5) + 3; // 3-8 sentences
            let str = "";
            for (let i = 0; i < len; i++) {
                str += getSentence() + " ";
            }
            return str.trim();
        }

        function generate() {
            const count = parseInt(document.getElementById('count').value);
            const type = document.getElementById('type').value;
            const output = document.getElementById('output');
            let res = "";

            if (type === 'words') {
                let arr = [];
                for (let i = 0; i < count; i++) arr.push(words[rand(words.length)]);
                res = arr.join(" ");
            } else if (type === 'sentences') {
                let arr = [];
                for (let i = 0; i < count; i++) arr.push(getSentence());
                res = arr.join(" ");
            } else { // paragraphs
                let arr = [];
                for (let i = 0; i < count; i++) arr.push(getParagraph());
                res = arr.join("\n\n");
            }

            output.value = res;
        }

        function copyText() {
            const el = document.getElementById('output');
            el.select();
            document.execCommand('copy');
            // Toast or alert could go here, keeping it simple
        }

        // Init with default
        generate();
    </script>
</body>

</html>
