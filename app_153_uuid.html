<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UUID/GUID 生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        textarea {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col items-center p-6 text-slate-800">

    <div class="w-full max-w-3xl">

        <header class="flex justify-between items-center mb-8">
            <h1 class="text-xl font-bold flex items-center gap-2 text-indigo-700">
                <span class="bg-indigo-100 px-2 py-1 rounded text-sm">DEV</span> UUID Generator
            </h1>
            <a href="./navigation.html" class="text-sm text-slate-400 hover:text-indigo-600">退出</a>
        </header>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 mb-6">
            <div class="flex flex-wrap gap-6 items-end">

                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-2">数量 (Count)</label>
                    <input type="number" id="count" value="5" min="1" max="100"
                        class="w-24 p-2 border border-slate-200 rounded-lg outline-none focus:border-indigo-500">
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase mb-2">版本 (Version)</label>
                    <select id="version" class="p-2 border border-slate-200 rounded-lg outline-none bg-white">
                        <option value="v4">Version 4 (Random)</option>
                        <!-- Only v4 is client-side easy and standard random. v1 requires mac address/time logic which is tricky in pure JS without libraries for uniqueness -->
                    </select>
                </div>

                <div class="flex gap-4 items-center mb-2">
                    <label class="flex items-center gap-2 cursor-pointer text-sm">
                        <input type="checkbox" id="hyphens" checked
                            class="text-indigo-600 focus:ring-indigo-500 rounded">
                        <span>连字符 (-)</span>
                    </label>
                    <label class="flex items-center gap-2 cursor-pointer text-sm">
                        <input type="checkbox" id="uppercase" class="text-indigo-600 focus:ring-indigo-500 rounded">
                        <span>大写 (UPPER)</span>
                    </label>
                </div>

                <button onclick="generate()"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg font-bold shadow transition ml-auto">
                    生成 Generate
                </button>

            </div>
        </div>

        <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 relative group">
            <textarea id="output" class="w-full h-96 p-2 text-sm text-slate-600 resize-none outline-none"
                readonly></textarea>
            <button onclick="copy()"
                class="absolute top-4 right-4 bg-slate-100 hover:bg-slate-200 text-slate-600 px-3 py-1 rounded text-xs font-bold border border-slate-200 transition">复制全部</button>
        </div>

    </div>

    <script>
        function uuidv4() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                const r = Math.random() * 16 | 0;
                const v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function generate() {
            const count = parseInt(document.getElementById('count').value);
            const hyphens = document.getElementById('hyphens').checked;
            const upper = document.getElementById('uppercase').checked;

            let result = [];

            for (let i = 0; i < count; i++) {
                let id = uuidv4();
                if (!hyphens) id = id.replace(/-/g, '');
                if (upper) id = id.toUpperCase();
                result.push(id);
            }

            document.getElementById('output').value = result.join('\n');
        }

        function copy() {
            const el = document.getElementById('output');
            el.select();
            document.execCommand('copy');
            alert("已复制到剪贴板");
        }

        // Init
        generate();
    </script>
</body>

</html>
