<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 按钮工坊</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input[type=range] {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            background: #4f46e5;
            border-radius: 50%;
            margin-top: -6px;
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-slate-100 min-h-screen flex flex-col md:flex-row text-slate-800">

    <!-- Preview -->
    <div
        class="flex-1 flex items-center justify-center p-8 bg-slate-200 border-b md:border-b-0 md:border-r border-slate-300 relative overflow-hidden">
        <button id="preview-btn" class="transition-all duration-200">Button Text</button>

        <div class="absolute bottom-4 left-4 text-xs text-slate-500 font-bold bg-white/50 px-2 py-1 rounded">
            Preview (Hover to test)
        </div>
    </div>

    <!-- Controls -->
    <div
        class="w-full md:w-96 bg-white p-6 shadow-xl z-10 h-auto md:h-screen overflow-y-auto shrink-0 flex flex-col gap-6">

        <header class="flex justify-between items-center mb-2">
            <h1 class="font-bold text-lg text-slate-700">Button Maker</h1>
            <a href="./navigation.html" class="text-xs text-indigo-500 hover:underline">Exit</a>
        </header>

        <div class="space-y-5">

            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Text & Size</label>
                <input type="text" id="btn-text" value="Button Text" class="w-full p-2 border rounded mb-2 text-sm"
                    oninput="update()">
                <div class="grid grid-cols-2 gap-2">
                    <input type="range" id="pad-x" min="10" max="60" value="24" class="w-full" oninput="update()">
                    <input type="range" id="pad-y" min="5" max="30" value="12" class="w-full" oninput="update()">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Colors</label>
                <div class="flex gap-2 mb-2">
                    <div class="flex-1">
                        <span class="text-[10px] text-slate-400">BG</span>
                        <input type="color" id="bg-color" value="#4f46e5"
                            class="w-full h-8 rounded cursor-pointer border p-0" oninput="update()">
                    </div>
                    <div class="flex-1">
                        <span class="text-[10px] text-slate-400">Text</span>
                        <input type="color" id="text-color" value="#ffffff"
                            class="w-full h-8 rounded cursor-pointer border p-0" oninput="update()">
                    </div>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Border & Radius</label>
                <div class="flex gap-2 items-center mb-2">
                    <input type="range" id="radius" min="0" max="50" value="8" class="flex-1" oninput="update()">
                    <span class="text-xs w-8 text-right" id="val-radius">8px</span>
                </div>
                <div class="flex gap-2 items-center">
                    <input type="range" id="border-w" min="0" max="10" value="0" class="flex-1" oninput="update()">
                    <span class="text-xs w-8 text-right" id="val-border">0px</span>
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Shadow</label>
                <input type="range" id="shadow-y" min="0" max="20" value="4" class="w-full mb-2" oninput="update()">
                <input type="range" id="shadow-blur" min="0" max="50" value="6" class="w-full" oninput="update()">
            </div>

            <div class="bg-slate-800 p-4 rounded-xl relative group mt-4">
                <code id="css-output"
                    class="text-[10px] text-green-400 font-mono break-all block leading-relaxed whitespace-pre-wrap"></code>
                <button onclick="copyCSS()"
                    class="absolute top-2 right-2 text-[10px] bg-white/10 hover:bg-white/20 text-white px-2 py-1 rounded">Copy</button>
            </div>

        </div>
    </div>

    <script>
        const btn = document.getElementById('preview-btn');
        const output = document.getElementById('css-output');

        function update() {
            const text = document.getElementById('btn-text').value;
            const px = document.getElementById('pad-x').value + 'px';
            const py = document.getElementById('pad-y').value + 'px';
            const bg = document.getElementById('bg-color').value;
            const color = document.getElementById('text-color').value;
            const radius = document.getElementById('radius').value + 'px';
            const borderW = document.getElementById('border-w').value + 'px';
            const sY = document.getElementById('shadow-y').value + 'px';
            const sB = document.getElementById('shadow-blur').value + 'px';

            document.getElementById('val-radius').innerText = radius;
            document.getElementById('val-border').innerText = borderW;

            btn.innerText = text;

            // Generate CSS
            const shadowColor = bg + '66'; // Simple hex alpha approx
            const css = `
.btn {
  background-color: ${bg};
  color: ${color};
  padding: ${py} ${px};
  border-radius: ${radius};
  border: ${borderW} solid ${color};
  box-shadow: 0 ${sY} ${sB} ${shadowColor};
  font-weight: bold;
  cursor: pointer;
  transition: all 0.2s;
}
.btn:hover {
  filter: brightness(1.1);
  transform: translateY(-2px);
  box-shadow: 0 ${parseInt(sY) + 2}px ${parseInt(sB) + 4}px ${shadowColor};
}
.btn:active {
  transform: translateY(0);
  box-shadow: none;
}`;

            output.innerText = css.trim();

            // Apply styles to preview
            btn.style.backgroundColor = bg;
            btn.style.color = color;
            btn.style.padding = `${py} ${px}`;
            btn.style.borderRadius = radius;
            btn.style.border = `${borderW} solid ${color}`; // Using text color for border for simplicity
            btn.style.boxShadow = `0 ${sY} ${sB} ${shadowColor}`;
        }

        function copyCSS() {
            navigator.clipboard.writeText(output.innerText);
            alert("CSS Copied!");
        }

        update();
    </script>
</body>

</html>
