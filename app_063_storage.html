<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地数据管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-100 min-h-screen p-6 font-sans text-slate-800 flex flex-col items-center">

    <div class="w-full max-w-2xl">

        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-2xl font-bold text-slate-800">Storage Manager</h1>
                <p class="text-sm text-slate-500">管理 "1000小程序" 产生的本地缓存</p>
            </div>
            <a href="./navigation.html" class="text-sm text-indigo-600 hover:text-indigo-800">退出</a>
        </header>

        <!-- Stats -->
        <div class="bg-white p-6 rounded-xl shadow-sm mb-6 flex justify-between items-center">
            <div>
                <p class="text-xs text-slate-400 uppercase font-bold">Total Items</p>
                <p class="text-2xl font-bold" id="total-count">0</p>
            </div>
            <div class="text-right">
                <p class="text-xs text-slate-400 uppercase font-bold">Usage (Approx)</p>
                <p class="text-2xl font-bold text-indigo-600" id="total-size">0 KB</p>
            </div>
        </div>

        <!-- List -->
        <div class="bg-white rounded-xl shadow-sm overflow-hidden">
            <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                <h2 class="font-bold text-slate-700">Keys Found</h2>
                <button onclick="clearAll()"
                    class="text-xs text-red-500 hover:text-red-700 font-bold bg-white border border-red-200 px-3 py-1 rounded">清空所有</button>
            </div>
            <ul id="key-list" class="divide-y divide-slate-100">
                <!-- Items injected here -->
            </ul>
        </div>

        <div class="mt-6 text-center text-xs text-slate-400">
            <p>注意：这些数据仅存储在您的当前浏览器中。</p>
        </div>

    </div>

    <script>
        const listEl = document.getElementById('key-list');
        const countEl = document.getElementById('total-count');
        const sizeEl = document.getElementById('total-size');

        // Known prefixes used in this project to highlight relevant data
        // Previous apps used: my_todos, my_sticky_notes, matrix_tasks, my_countdowns, habit_data, my_expenses, my_flashcards
        const knownPrefixes = ['my_', 'habit_', 'matrix_'];

        function loadKeys() {
            listEl.innerHTML = '';
            let totalBytes = 0;
            let count = 0;

            if (localStorage.length === 0) {
                listEl.innerHTML = '<li class="px-6 py-8 text-center text-slate-400 text-sm">暂无本地数据</li>';
            }

            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                const size = new Blob([value]).size; // Approx size in bytes
                totalBytes += size;
                count++;

                const isKnown = knownPrefixes.some(p => key.startsWith(p));
                const highlightClass = isKnown ? 'text-indigo-600 font-medium' : 'text-slate-600';
                const tag = isKnown ? '<span class="ml-2 px-2 py-0.5 bg-indigo-100 text-indigo-700 text-[10px] rounded-full">App Data</span>' : '';

                const li = document.createElement('li');
                li.className = 'px-6 py-4 flex justify-between items-center hover:bg-slate-50 transition';
                li.innerHTML = `
                    <div class="flex-1 min-w-0 pr-4">
                        <div class="flex items-center">
                            <span class="${highlightClass} truncate" title="${key}">${key}</span>
                            ${tag}
                        </div>
                        <p class="text-xs text-slate-400 truncate mt-1 font-mono">${value.substring(0, 50)}${value.length > 50 ? '...' : ''}</p>
                    </div>
                    <div class="flex items-center gap-4 shrink-0">
                        <span class="text-xs text-slate-400 font-mono">${(size / 1024).toFixed(2)} KB</span>
                        <button onclick="deleteKey('${key}')" class="text-slate-300 hover:text-red-500 transition p-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                    </div>
                `;
                listEl.appendChild(li);
            }

            countEl.innerText = count;
            sizeEl.innerText = (totalBytes / 1024).toFixed(2) + " KB";
        }

        function deleteKey(key) {
            if (confirm(`确定删除数据: "${key}" 吗？这可能会导致对应的小程序数据丢失。`)) {
                localStorage.removeItem(key);
                loadKeys();
            }
        }

        function clearAll() {
            if (confirm("警告：这将清空当前域名下 LocalStorage 的所有数据！确定继续吗？")) {
                localStorage.clear();
                loadKeys();
            }
        }

        loadKeys();
    </script>
</body>

</html>
