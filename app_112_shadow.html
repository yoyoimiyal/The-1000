<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 阴影调试器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .checker-bg {
            background-color: #f0f0f0;
            background-image: linear-gradient(45deg, #e0e0e0 25%, transparent 25%, transparent 75%, #e0e0e0 75%, #e0e0e0),
                linear-gradient(45deg, #e0e0e0 25%, transparent 25%, transparent 75%, #e0e0e0 75%, #e0e0e0);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
        }

        input[type=range] {
            height: 4px;
            border-radius: 2px;
            background: #e2e8f0;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
            margin-top: -6px;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col md:flex-row">

    <!-- Preview Area -->
    <div class="flex-1 checker-bg flex items-center justify-center p-8 relative">
        <div id="preview-box"
            class="w-48 h-48 bg-white rounded-xl flex items-center justify-center text-slate-400 font-bold transition-all duration-200">
            Preview
        </div>

        <!-- CSS Output Overlay -->
        <div class="absolute bottom-8 left-1/2 -translate-x-1/2 bg-slate-800/90 backdrop-blur text-white p-4 rounded-xl shadow-lg w-full max-w-lg cursor-pointer hover:bg-slate-800 transition"
            onclick="copyCSS()">
            <code id="css-code"
                class="font-mono text-xs break-all text-green-400">box-shadow: 0px 10px 15px -3px rgba(0,0,0,0.1);</code>
            <div class="text-[10px] text-slate-400 mt-2 text-right">点击复制代码</div>
        </div>
    </div>

    <!-- Controls -->
    <div
        class="w-full md:w-80 bg-white border-l border-slate-200 p-6 flex flex-col gap-6 overflow-y-auto z-10 shadow-lg">

        <header class="flex justify-between items-center">
            <h1 class="font-bold text-slate-800">Box Shadow</h1>
            <a href="./navigation.html" class="text-xs text-slate-400 hover:text-blue-600">退出</a>
        </header>

        <div class="space-y-5">

            <div>
                <div class="flex justify-between text-xs font-bold text-slate-400 uppercase mb-2">
                    <span>Horizontal (X)</span>
                    <span id="val-x">0px</span>
                </div>
                <input type="range" id="x" min="-100" max="100" value="0" class="w-full" oninput="update()">
            </div>

            <div>
                <div class="flex justify-between text-xs font-bold text-slate-400 uppercase mb-2">
                    <span>Vertical (Y)</span>
                    <span id="val-y">10px</span>
                </div>
                <input type="range" id="y" min="-100" max="100" value="10" class="w-full" oninput="update()">
            </div>

            <div>
                <div class="flex justify-between text-xs font-bold text-slate-400 uppercase mb-2">
                    <span>Blur Radius</span>
                    <span id="val-blur">15px</span>
                </div>
                <input type="range" id="blur" min="0" max="100" value="15" class="w-full" oninput="update()">
            </div>

            <div>
                <div class="flex justify-between text-xs font-bold text-slate-400 uppercase mb-2">
                    <span>Spread Radius</span>
                    <span id="val-spread">-3px</span>
                </div>
                <input type="range" id="spread" min="-50" max="50" value="-3" class="w-full" oninput="update()">
            </div>

            <div>
                <div class="flex justify-between text-xs font-bold text-slate-400 uppercase mb-2">
                    <span>Color Opacity</span>
                    <span id="val-opacity">0.1</span>
                </div>
                <input type="range" id="opacity" min="0" max="1" step="0.01" value="0.1" class="w-full"
                    oninput="update()">
            </div>

            <div class="flex gap-4 items-center">
                <div class="flex-1">
                    <label class="text-xs font-bold text-slate-400 uppercase block mb-1">Color</label>
                    <input type="color" id="color" value="#000000"
                        class="w-full h-8 rounded cursor-pointer border border-slate-200" oninput="update()">
                </div>
                <div class="flex items-center gap-2 mt-4">
                    <input type="checkbox" id="inset" class="w-4 h-4 rounded text-blue-600 focus:ring-blue-500"
                        onchange="update()">
                    <label for="inset" class="text-sm font-medium text-slate-700">Inset</label>
                </div>
            </div>

            <div class="pt-4 border-t border-slate-100">
                <div class="flex justify-between text-xs font-bold text-slate-400 uppercase mb-2">
                    <span>Box Color</span>
                </div>
                <input type="color" id="box-color" value="#ffffff"
                    class="w-full h-8 rounded cursor-pointer border border-slate-200" oninput="updateBoxColor()">
            </div>

        </div>

    </div>

    <script>
        const box = document.getElementById('preview-box');
        const codeEl = document.getElementById('css-code');

        function update() {
            const x = document.getElementById('x').value;
            const y = document.getElementById('y').value;
            const blur = document.getElementById('blur').value;
            const spread = document.getElementById('spread').value;
            const colorHex = document.getElementById('color').value;
            const opacity = document.getElementById('opacity').value;
            const inset = document.getElementById('inset').checked ? 'inset ' : '';

            // Update Labels
            document.getElementById('val-x').innerText = x + 'px';
            document.getElementById('val-y').innerText = y + 'px';
            document.getElementById('val-blur').innerText = blur + 'px';
            document.getElementById('val-spread').innerText = spread + 'px';
            document.getElementById('val-opacity').innerText = opacity;

            // Hex to RGBA
            const r = parseInt(colorHex.slice(1, 3), 16);
            const g = parseInt(colorHex.slice(3, 5), 16);
            const b = parseInt(colorHex.slice(5, 7), 16);
            const rgba = `rgba(${r}, ${g}, ${b}, ${opacity})`;

            const css = `${inset}${x}px ${y}px ${blur}px ${spread}px ${rgba}`;

            box.style.boxShadow = css;
            codeEl.innerText = `box-shadow: ${css};`;
        }

        function updateBoxColor() {
            const col = document.getElementById('box-color').value;
            box.style.backgroundColor = col;
        }

        function copyCSS() {
            navigator.clipboard.writeText(codeEl.innerText);
            alert("代码已复制!");
        }

        // Init
        update();
    </script>
</body>

</html>
