<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流场艺术生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Simplex Noise Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }

        canvas {
            display: block;
        }

        .ui {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            padding: 10px 20px;
            border-radius: 99px;
            border: 1px solid #333;
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 10;
            color: white;
        }
    </style>
</head>

<body>

    <div class="fixed top-4 left-4 text-white pointer-events-none opacity-80 mix-blend-difference z-10">
        <h1 class="text-2xl font-bold">Flow Field</h1>
        <p class="text-xs text-gray-400">Generative Art</p>
    </div>

    <div class="ui">
        <button onclick="reset()" class="text-xs font-bold uppercase hover:text-cyan-400 transition">Reset</button>
        <div class="w-px h-4 bg-gray-600"></div>
        <button onclick="toggleColor()" class="text-xs font-bold uppercase hover:text-pink-400 transition">Color
            Mode</button>
        <div class="w-px h-4 bg-gray-600"></div>
        <a href="./navigation.html" class="text-xs font-bold uppercase hover:text-gray-400 transition">Exit</a>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const simplex = new SimplexNoise();

        let width, height;
        let particles = [];
        const particleCount = 2000;
        const noiseScale = 0.005;
        let colorMode = 0; // 0: Cyan/Blue, 1: Fire, 2: Rainbow

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.vx = 0;
                this.vy = 0;
                this.life = Math.random() * 100 + 50;
                this.age = 0;
            }

            update() {
                // Get noise value at current position
                const n = simplex.noise2D(this.x * noiseScale, this.y * noiseScale);
                const angle = n * Math.PI * 2;

                this.vx += Math.cos(angle) * 0.2;
                this.vy += Math.sin(angle) * 0.2;

                // Friction
                this.vx *= 0.9;
                this.vy *= 0.9;

                this.x += this.vx;
                this.y += this.vy;

                this.age++;

                if (this.age > this.life || this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
                    this.reset();
                }
            }

            draw() {
                const speed = Math.sqrt(this.vx * this.vx + this.vy * this.vy);
                let color;

                if (colorMode === 0) {
                    // Cyan/Blue
                    const alpha = (1 - this.age / this.life) * 0.5;
                    color = `rgba(0, ${Math.floor(speed * 100 + 100)}, 255, ${alpha})`;
                } else if (colorMode === 1) {
                    // Fire
                    const alpha = (1 - this.age / this.life) * 0.5;
                    color = `rgba(255, ${Math.floor(speed * 150)}, 0, ${alpha})`;
                } else {
                    // Rainbow based on angle
                    const hue = (Math.atan2(this.vy, this.vx) + Math.PI) / (Math.PI * 2) * 360;
                    const alpha = (1 - this.age / this.life) * 0.5;
                    color = `hsla(${hue}, 80%, 60%, ${alpha})`;
                }

                ctx.fillStyle = color;
                ctx.fillRect(this.x, this.y, 1.5, 1.5);
            }
        }

        function resize() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);
            initParticles();
        }
        window.addEventListener('resize', resize);

        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }
        }

        function reset() {
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);
            initParticles();
        }

        function toggleColor() {
            colorMode = (colorMode + 1) % 3;
            reset();
        }

        function loop() {
            // Fade effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, width, height);

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            requestAnimationFrame(loop);
        }

        resize();
        loop();
    </script>
</body>

</html>
