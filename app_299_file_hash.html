<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件哈希校验</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>

<body class="bg-slate-50 min-h-screen flex flex-col items-center p-6 text-slate-800">

    <div class="w-full max-w-2xl">

        <header class="flex justify-between items-center mb-8">
            <h1 class="text-xl font-bold flex items-center gap-2 text-indigo-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                File Hash
            </h1>
            <a href="./navigation.html" class="text-sm text-slate-400 hover:text-indigo-600">退出</a>
        </header>

        <!-- Drop Zone -->
        <div class="bg-white border-2 border-dashed border-slate-300 rounded-2xl p-10 text-center cursor-pointer hover:border-indigo-500 hover:bg-indigo-50 transition mb-8"
            onclick="document.getElementById('file-input').click()" id="drop-zone">
            <input type="file" id="file-input" class="hidden" onchange="handleFile(event)">
            <p class="text-slate-500 font-bold mb-1">点击选择文件</p>
            <p class="text-xs text-slate-400" id="file-name">或拖拽文件到这里</p>
        </div>

        <!-- Progress -->
        <div id="progress-container" class="hidden mb-6">
            <div class="w-full h-2 bg-slate-200 rounded-full overflow-hidden">
                <div id="progress-bar" class="h-full bg-indigo-600 w-0 transition-all duration-200"></div>
            </div>
            <p class="text-xs text-center text-slate-400 mt-2">Processing...</p>
        </div>

        <!-- Results -->
        <div class="space-y-4 hidden" id="results">

            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                <div class="flex justify-between mb-1">
                    <span class="text-xs font-bold text-indigo-600">MD5</span>
                    <button onclick="copy('md5')" class="text-xs text-slate-400 hover:text-indigo-600">Copy</button>
                </div>
                <div id="res-md5" class="font-mono text-xs break-all text-slate-600">...</div>
            </div>

            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                <div class="flex justify-between mb-1">
                    <span class="text-xs font-bold text-indigo-600">SHA-1</span>
                    <button onclick="copy('sha1')" class="text-xs text-slate-400 hover:text-indigo-600">Copy</button>
                </div>
                <div id="res-sha1" class="font-mono text-xs break-all text-slate-600">...</div>
            </div>

            <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-200">
                <div class="flex justify-between mb-1">
                    <span class="text-xs font-bold text-indigo-600">SHA-256</span>
                    <button onclick="copy('sha256')" class="text-xs text-slate-400 hover:text-indigo-600">Copy</button>
                </div>
                <div id="res-sha256" class="font-mono text-xs break-all text-slate-600">...</div>
            </div>

        </div>

    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileName = document.getElementById('file-name');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const results = document.getElementById('results');

        function handleFile(e) {
            const file = e.target.files[0];
            if (!file) return;

            fileName.innerText = `${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            results.classList.add('hidden');
            progressContainer.classList.remove('hidden');
            progressBar.style.width = '0%';

            const reader = new FileReader();

            // For large files, we should use chunks. But for this mini app, we load to ArrayBuffer.
            // Warning: Large files (>500MB) might crash browser memory.

            reader.onprogress = (evt) => {
                if (evt.lengthComputable) {
                    const pct = (evt.loaded / evt.total) * 50; // Read is 50%
                    progressBar.style.width = pct + '%';
                }
            };

            reader.onload = (evt) => {
                const arrayBuffer = evt.target.result;
                const wordArray = CryptoJS.lib.WordArray.create(arrayBuffer);

                progressBar.style.width = '75%';

                // Timeout to allow UI render
                setTimeout(() => {
                    const md5 = CryptoJS.MD5(wordArray).toString();
                    const sha1 = CryptoJS.SHA1(wordArray).toString();
                    const sha256 = CryptoJS.SHA256(wordArray).toString();

                    document.getElementById('res-md5').innerText = md5;
                    document.getElementById('res-sha1').innerText = sha1;
                    document.getElementById('res-sha256').innerText = sha256;

                    progressBar.style.width = '100%';
                    setTimeout(() => {
                        progressContainer.classList.add('hidden');
                        results.classList.remove('hidden');
                    }, 500);
                }, 100);
            };

            reader.readAsArrayBuffer(file);
        }

        function copy(id) {
            const text = document.getElementById(`res-${id}`).innerText;
            navigator.clipboard.writeText(text);
            alert("Copied!");
        }

        dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('bg-indigo-50'); });
        dropZone.addEventListener('dragleave', e => { e.preventDefault(); dropZone.classList.remove('bg-indigo-50'); });
        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            dropZone.classList.remove('bg-indigo-50');
            if (e.dataTransfer.files.length) {
                // Manually trigger input change simulation
                const dt = new DataTransfer();
                dt.items.add(e.dataTransfer.files[0]);
                document.getElementById('file-input').files = dt.files;
                handleFile({ target: { files: dt.files } });
            }
        });
    </script>
</body>

</html>
