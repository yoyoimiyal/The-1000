<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>毛玻璃效果生成器</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-pattern {
            background: url('https://images.unsplash.com/photo-1557683316-973673baf926?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
        }

        input[type=range] {
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            background: #4f46e5;
            border-radius: 50%;
            cursor: pointer;
            margin-top: -6px;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body class="bg-slate-100 min-h-screen flex flex-col md:flex-row">

    <!-- Preview -->
    <div class="flex-1 bg-pattern flex items-center justify-center p-8 relative overflow-hidden" id="preview-container">

        <!-- Floating Shapes for effect -->
        <div
            class="absolute top-1/4 left-1/4 w-32 h-32 bg-pink-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob">
        </div>
        <div
            class="absolute top-1/3 right-1/4 w-32 h-32 bg-yellow-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000">
        </div>
        <div
            class="absolute bottom-1/4 left-1/2 w-32 h-32 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000">
        </div>

        <!-- The Glass Card -->
        <div id="glass-card"
            class="w-80 h-48 rounded-xl flex flex-col justify-between p-6 text-white border transition-all duration-200 relative z-10">
            <div class="flex justify-between items-start">
                <div class="w-8 h-8 rounded-full bg-white/30"></div>
                <div class="text-xs font-mono opacity-80">VISA</div>
            </div>
            <div>
                <div class="text-lg font-bold tracking-widest mb-1">4562 1122 4598 7852</div>
                <div class="flex justify-between text-xs opacity-80">
                    <span>CARD HOLDER</span>
                    <span>EXPIRES</span>
                </div>
                <div class="flex justify-between text-sm font-bold">
                    <span>JOHN DOE</span>
                    <span>12/26</span>
                </div>
            </div>
        </div>

    </div>

    <!-- Controls -->
    <div
        class="w-full md:w-80 bg-white p-6 shadow-xl z-20 flex flex-col gap-6 overflow-y-auto border-l border-slate-200">

        <header class="flex justify-between items-center mb-2">
            <h1 class="font-bold text-slate-800">Glassmorphism</h1>
            <a href="./navigation.html" class="text-xs text-slate-400 hover:text-indigo-600">退出</a>
        </header>

        <div class="space-y-6">

            <div>
                <label class="flex justify-between text-xs font-bold text-slate-400 uppercase mb-2">
                    <span>Blur</span>
                    <span id="val-blur">10px</span>
                </label>
                <input type="range" id="blur" min="0" max="40" value="10" class="w-full" oninput="update()">
            </div>

            <div>
                <label class="flex justify-between text-xs font-bold text-slate-400 uppercase mb-2">
                    <span>Transparency</span>
                    <span id="val-alpha">0.2</span>
                </label>
                <input type="range" id="alpha" min="0" max="1" step="0.01" value="0.2" class="w-full"
                    oninput="update()">
            </div>

            <div>
                <label class="flex justify-between text-xs font-bold text-slate-400 uppercase mb-2">
                    <span>Saturation (Backdrop)</span>
                    <span id="val-sat">100%</span>
                </label>
                <input type="range" id="sat" min="0" max="200" value="100" class="w-full" oninput="update()">
            </div>

            <div>
                <label class="flex justify-between text-xs font-bold text-slate-400 uppercase mb-2">
                    <span>Border Radius</span>
                    <span id="val-radius">16px</span>
                </label>
                <input type="range" id="radius" min="0" max="50" value="16" class="w-full" oninput="update()">
            </div>

            <div class="bg-slate-800 p-4 rounded-xl relative group">
                <code id="css-output"
                    class="text-[10px] text-green-400 font-mono break-all block leading-relaxed whitespace-pre"></code>
                <button onclick="copyCSS()"
                    class="absolute top-2 right-2 text-[10px] bg-white/10 hover:bg-white/20 text-white px-2 py-1 rounded">Copy</button>
            </div>

        </div>

    </div>

    <script>
        const card = document.getElementById('glass-card');
        const output = document.getElementById('css-output');

        function update() {
            const blur = document.getElementById('blur').value;
            const alpha = document.getElementById('alpha').value;
            const sat = document.getElementById('sat').value;
            const radius = document.getElementById('radius').value;

            // Update Labels
            document.getElementById('val-blur').innerText = blur + 'px';
            document.getElementById('val-alpha').innerText = alpha;
            document.getElementById('val-sat').innerText = sat + '%';
            document.getElementById('val-radius').innerText = radius + 'px';

            const css = `background: rgba(255, 255, 255, ${alpha});
border-radius: ${radius}px;
box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
backdrop-filter: blur(${blur}px) saturate(${sat}%);
-webkit-backdrop-filter: blur(${blur}px) saturate(${sat}%);
border: 1px solid rgba(255, 255, 255, 0.3);`;

            card.style.cssText = css;
            output.innerText = css;
        }

        function copyCSS() {
            navigator.clipboard.writeText(output.innerText);
            alert("CSS 已复制!");
        }

        update();
    </script>
</body>

</html>
