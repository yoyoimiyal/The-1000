<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任务燃尽进度条</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-950 text-white flex flex-col items-center justify-center p-6">
    <div class="w-full max-w-4xl">
        <header class="text-center mb-8">
            <p class="text-xs uppercase tracking-[0.4em] text-emerald-200/70">Task Burnup</p>
            <h1 class="text-3xl md:text-4xl font-bold text-emerald-200">任务燃尽进度条</h1>
            <p class="text-sm text-slate-400 mt-2">设定任务总量，记录完成节奏。</p>
        </header>

        <div class="grid gap-6 md:grid-cols-[1fr_1.1fr]">
            <section class="bg-slate-900/70 border border-emerald-400/20 rounded-2xl p-6 shadow-lg">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-slate-300 mb-2">任务总数</label>
                        <input id="totalTasks" type="number" min="1" value="20"
                            class="w-full bg-slate-950 border border-slate-700 rounded-xl px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-300" />
                    </div>
                    <div>
                        <label class="block text-sm text-slate-300 mb-2">已完成</label>
                        <input id="doneTasks" type="number" min="0" value="5"
                            class="w-full bg-slate-950 border border-slate-700 rounded-xl px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-emerald-300" />
                    </div>
                </div>
                <button id="updateBurnup"
                    class="mt-6 w-full py-3 rounded-xl bg-emerald-400 text-slate-950 font-semibold hover:bg-emerald-300 transition">更新</button>
            </section>

            <section class="bg-slate-900/70 border border-emerald-400/20 rounded-2xl p-6 shadow-lg">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-semibold">燃尽进度</h2>
                    <span id="burnupPercent" class="text-lg font-semibold">0%</span>
                </div>
                <div class="w-full h-4 bg-slate-800 rounded-full overflow-hidden">
                    <div id="burnupBar" class="h-full bg-emerald-400"></div>
                </div>
                <div class="grid grid-cols-2 gap-4 mt-4">
                    <div class="bg-slate-950/70 border border-slate-700 rounded-xl p-4">
                        <p class="text-xs text-slate-400">剩余任务</p>
                        <p id="remainingTasks" class="text-2xl font-semibold">--</p>
                    </div>
                    <div class="bg-slate-950/70 border border-slate-700 rounded-xl p-4">
                        <p class="text-xs text-slate-400">完成节奏</p>
                        <p id="burnupNote" class="text-sm text-slate-300">--</p>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <div class="fixed bottom-8 text-center w-full">
        <a href="./navigation.html"
            class="text-xs text-slate-500 hover:text-white border border-slate-800 px-4 py-2 rounded-full transition">Exit</a>
    </div>

    <script>
        const totalTasks = document.getElementById('totalTasks');
        const doneTasks = document.getElementById('doneTasks');
        const updateBurnup = document.getElementById('updateBurnup');
        const burnupPercent = document.getElementById('burnupPercent');
        const burnupBar = document.getElementById('burnupBar');
        const remainingTasks = document.getElementById('remainingTasks');
        const burnupNote = document.getElementById('burnupNote');

        const storageKey = 'task-burnup-state';

        const updateView = () => {
            const total = Math.max(1, Number(totalTasks.value));
            const done = Math.min(total, Math.max(0, Number(doneTasks.value)));
            const percent = Math.round((done / total) * 100);
            burnupPercent.textContent = `${percent}%`;
            burnupBar.style.width = `${percent}%`;
            remainingTasks.textContent = `${total - done} 项`;
            burnupNote.textContent = done >= total ? '全部完成，收尾吧！' : '稳步推进中。';
            localStorage.setItem(storageKey, JSON.stringify({ total, done }));
        };

        updateBurnup.addEventListener('click', updateView);

        const cached = JSON.parse(localStorage.getItem(storageKey) || 'null');
        if (cached) {
            totalTasks.value = cached.total;
            doneTasks.value = cached.done;
        }
        updateView();
    </script>
</body>

</html>
